<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K10</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #root {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .app-title {
      margin: 0;
      font-size: 24px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .header-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .user-info-container {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .username {
      font-weight: bold;
      color: #333;
    }
    .user-edit-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .user-name-form {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .user-name-form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 200px;
    }
    .user-name-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    .user-name-form button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .peer-id-container {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .peer-id-container button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    .chat-main-container {
      display: flex;
      gap: 20px;
      height: calc(100vh - 300px);
    }
    .conversations-list {
      width: 300px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .conversation-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .conversation-item.selected {
      background-color: #e6f3ff;
    }
    .conversation-name {
      font-weight: bold;
      color: #333;
    }
    .conversation-peer-id {
      font-size: 12px;
      color: #666;
    }
    .chat-messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message-bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .message-bubble.sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .message-bubble.received {
      background-color: #e9ecef;
      color: #333;
      align-self: flex-start;
    }
    .chat-user-bubble {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message-timestamp {
      font-size: 10px;
      color: #999;
      margin-top: 5px;
      text-align: right;
    }
    .file-link {
      color: inherit;
      text-decoration: underline;
    }
    .audio-player {
      width: 200px;
      margin-top: 5px;
    }
    .reply-private-button {
      font-size: 10px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      gap: 10px;
      align-items: center;
    }
    .voice-button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .voice-button.recording {
      background-color: #ff5722;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .voice-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .chat-input-container button {
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-input-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message-input-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }
    .emoji-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 5px;
    }
    .message-input {
      width: 100%;
      padding: 8px 40px 8px 40px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .message-input:disabled {
      background-color: #f4f4f4;
      cursor: not-allowed;
    }
    .emoji-panel {
      position: absolute;
      bottom: 50px;
      left: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
      max-height: 200px;
      display: flex;
      flex-direction: column;
    }
    .emoji-panel-header {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
    }
    .emoji-panel-content {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      overflow-y: auto;
    }
    .emoji-item {
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
    }
    .emoji-panel-footer {
      padding: 5px 10px;
      border-top: 1px solid #ddd;
    }
    .barra-rolagem-label {
      font-size: 12px;
      color: #666;
    }
    .contact-form {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact-form-row {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .contact-form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      flex: 1;
    }
    .contact-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    .connected-peers {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .peer-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .peer-item:last-child {
      border-bottom: none;
    }
    .peer-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      margin: 20px;
    }
    .error-message button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    .progress-container {
      margin-top: 5px;
    }
    .progress-bar {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress {
      height: 5px;
      background-color: #007bff;
      transition: width: 0.3s ease;
    }
    .green-delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      color: #28a745;
      cursor: pointer;
      font-size: 14px;
    }
    .green-delete-icon:hover {
      color: #218838;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .video-player, .local-video-player {
      width: 320px;
      height: 240px;
      background-color: #000;
      border-radius: 5px;
    }
    .local-video-player {
      border: 2px solid #007bff;
    }
    .video-label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .audio-call-container {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .call-end-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode .app-header {
      background-color: #1f1f1f;
    }
    .dark-mode .user-info-container,
    .dark-mode .peer-id-container,
    .dark-mode .contact-form,
    .dark-mode .connected-peers,
    .dark-mode .chat-messages-container,
    .dark-mode .conversations-list,
    .dark-mode .audio-call-container,
    .dark-mode .video-container {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .dark-mode .message-bubble.received {
      background-color: #2e2e2e;
      color: #e0e0e0;
    }
    .dark-mode .message-input {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .dark-mode .emoji-panel {
      background-color: #2a2a2a;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.1/peerjs.min.js"></script>

  <script type="text/babel">
    console.log("Script started loading");

    const { useState, useEffect, useRef, useMemo } = React;

    // PARTE 1: ErrorBoundary
    class ErrorBoundary extends React.Component {
      state = { error: null };

      static getDerivedStateFromError(error) {
        console.error("ErrorBoundary caught error:", error);
        return { error };
      }

      componentDidCatch(error, errorInfo) {
        console.error("ErrorBoundary caught:", error, errorInfo);
      }

      render() {
        if (this.state.error) {
          return (
            <div className="error-message">
              <h1>Erro na aplicação</h1>
              <p>{this.state.error.message}</p>
              <p>Verifique o console do navegador para mais detalhes.</p>
              <button onClick={() => window.location.reload()}>
                Recarregar Página
              </button>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const PEER_ID_STORAGE_KEY = 'p2pChatClientId';
    const MESSAGES_STORAGE_KEY = 'p2pChatMessages';

    const usePersistentId = () => {
      const [peerId, setPeerId] = useState('');

      const generateId = () => {
        const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
        const buffer = new Uint8Array(6);
        crypto.getRandomValues(buffer);
        return Array.from(buffer)
          .map(b => chars[b % chars.length])
          .join('');
      };

      useEffect(() => {
        console.log("usePersistentId: Loading or generating ID");
        try {
          const savedId = localStorage.getItem(PEER_ID_STORAGE_KEY);
          if (savedId) {
            console.log("usePersistentId: Loaded saved ID:", savedId);
            setPeerId(savedId);
          } else {
            const newId = generateId();
            console.log("usePersistentId: Generated new ID:", newId);
            localStorage.setItem(PEER_ID_STORAGE_KEY, newId);
            setPeerId(newId);
          }
        } catch (err) {
          console.error("usePersistentId: Error:", err);
          const newId = generateId();
          localStorage.setItem(PEER_ID_STORAGE_KEY, newId);
          setPeerId(newId);
        }
      }, []);

      return [peerId, setPeerId];
    };

    // PARTE 2: VoiceRecorder
    const VoiceRecorder = ({ onRecordingComplete, disabled, selectedContact }) => {
      const [isRecording, setIsRecording] = useState(false);
      const mediaRecorderRef = useRef(null);
      const audioChunksRef = useRef([]);

      const startRecording = async () => {
        try {
          console.log("VoiceRecorder: Starting recording");
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorderRef.current = new MediaRecorder(stream);

          mediaRecorderRef.current.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunksRef.current.push(event.data);
            }
          };

          mediaRecorderRef.current.onstop = () => {
            if (audioChunksRef.current.length === 0) {
              console.error("VoiceRecorder: No audio data collected");
              return;
            }
            const audioBlob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
            console.log("VoiceRecorder: Recording stopped, blob size:", audioBlob.size);
            onRecordingComplete(audioBlob, selectedContact);
            audioChunksRef.current = [];
            stream.getTracks().forEach(track => track.stop());
          };

          audioChunksRef.current = [];
          mediaRecorderRef.current.start(200);
          setIsRecording(true);
        } catch (err) {
          console.error("VoiceRecorder: Error accessing microphone:", err);
          alert('Erro ao acessar o microfone: ' + err.message);
        }
      };

      const stopRecording = () => {
        if (mediaRecorderRef.current && isRecording) {
          try {
            mediaRecorderRef.current.stop();
            console.log("VoiceRecorder: Stopping recording");
          } catch (err) {
            console.error("VoiceRecorder: Error stopping media recorder:", err);
          }
          setIsRecording(false);
        }
      };

      const toggleRecording = () => {
        if (isRecording) {
          stopRecording();
        } else {
          startRecording();
        }
      };

      return (
        <button
          className={`voice-button ${isRecording ? 'recording' : ''}`}
          onClick={toggleRecording}
          disabled={disabled}
          title="Gravar áudio"
        >
          <i className="fas fa-microphone button-icon"></i>
        </button>
      );
    };

    // PARTE 3: ContactsScreen
    const ContactsScreen = ({ contacts, setContacts, onBack, onSelectContact }) => {
      const [newName, setNewName] = useState('');
      const [newPeerId, setNewPeerId] = useState('');
      const [nameError, setNameError] = useState('');
      const [idError, setIdError] = useState('');

      const validateForm = () => {
        let isValid = true;
        if (!newName.trim()) {
          setNameError('Nome é obrigatório');
          isValid = false;
        } else {
          setNameError('');
        }
        if (!newPeerId.trim()) {
          setIdError('ID é obrigatório');
          isValid = false;
        } else {
          setIdError('');
        }
        return isValid;
      };

      const handleAddContact = (e) => {
        e.preventDefault();
        if (validateForm()) {
          const newContact = { name: newName, peerId: newPeerId };
          console.log("ContactsScreen: Adding contact:", newContact);
          setContacts(prev => {
            const updated = [...prev, newContact];
            localStorage.setItem('p2pContacts', JSON.stringify(updated));
            return updated;
          });
          setNewName('');
          setNewPeerId('');
        }
      };

      const handleRemoveContact = (peerId, e) => {
        e.stopPropagation();
        console.log("ContactsScreen: Removing contact with peerId:", peerId);
        setContacts(prev => {
          const updated = prev.filter(c => c.peerId !== peerId);
          localStorage.setItem('p2pContacts', JSON.stringify(updated));
          return updated;
        });
      };

      return (
        <div>
          <button onClick={onBack} style={{ marginBottom: '20px' }}>
            ← Voltar
          </button>
          <h2>Lista de Contatos</h2>
          <form className="contact-form" onSubmit={handleAddContact}>
            <div className="contact-form-row">
              <div style={{ display: 'flex', flexDirection: 'column' }}>
                <input
                  type="text"
                  placeholder="Nome do contato"
                  value={newName}
                  onChange={(e) => setNewName(e.target.value)}
                  style={{ borderColor: nameError ? 'red' : '#ddd' }}
                />
                {nameError && <span style={{ color: 'red', fontSize: '12px' }}>{nameError}</span>}
              </div>
              <div style={{ display: 'flex', flexDirection: 'column' }}>
                <input
                  type="text"
                  placeholder="ID do contato"
                  value={newPeerId}
                  onChange={(e) => setNewPeerId(e.target.value)}
                  style={{ borderColor: idError ? 'red' : '#ddd' }}
                />
                {idError && <span style={{ color: 'red', fontSize: '12px' }}>{idError}</span>}
              </div>
              <button type="submit">Adicionar</button>
            </div>
          </form>
          <div className="connected-peers contacts-list">
            {contacts.length === 0 ? (
              <p>Nenhum contato adicionado ainda.</p>
            ) : (
              contacts.map((contact, i) => (
                <div
                  key={i}
                  className="peer-item"
                  onClick={() => onSelectContact(contact.peerId)}
                >
                  <span style={{ flex: 1 }}>
                    {contact.name} - {contact.peerId}
                  </span>
                  <button
                    onClick={(e) => handleRemoveContact(contact.peerId, e)}
                    style={{ marginLeft: '10px' }}
                  >
                    🗑️
                  </button>
                </div>
              ))
            )}
          </div>
        </div>
      );
    };

    // PARTE 4: UpdatedChatManager
    const UpdatedChatManager = ({
      connections,
      messages,
      setMessages,
      contacts,
      userName,
      peerId,
      activeCalls,
      endCall,
      startVoiceCall,
      toggleVideoCall,
      remoteStreams,
      audioRefs,
      videoRefs,
      handleFileChange,
      fileInputRef,
      handleAudioRecording,
      newMessage,
      setNewMessage,
      showEmojiPanel,
      setShowEmojiPanel,
      populateEmojiPanel,
      getContactName,
      selectedContact,
      setSelectedContact,
      localVideoRef
    }) => {
      const messagesEndRef = useRef(null);

      const formatTime = (date) => {
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const seconds = date.getSeconds().toString().padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
      };

      const filteredMessages = useMemo(() => {
        if (selectedContact) {
          return messages.filter(msg =>
            (msg.sender === selectedContact && msg.recipient === 'you') ||
            (msg.sender === 'you' && msg.recipient === selectedContact)
          );
        }
        return [];
      }, [messages, selectedContact]);

      const sendDirectMessage = () => {
        if (!userName.trim()) {
          alert('Por favor, defina seu nome antes de enviar mensagens');
          return;
        }
        if (!newMessage.trim() || !selectedContact) {
          console.log("UpdatedChatManager: Cannot send message: no text or no selected contact");
          return;
        }
        const conn = connections.find(c => c.peer === selectedContact);
        if (!conn || !conn.open) {
          alert(`Contato ${getContactName(selectedContact)} não está conectado no momento.`);
          return;
        }
        try {
          const timestamp = new Date();
          conn.send({
            type: 'message',
            text: newMessage,
            senderName: userName,
            direct: true,
            time: formatTime(timestamp)
          });
          const newMessageObj = {
            text: newMessage,
            sender: 'you',
            recipient: selectedContact,
            senderName: userName,
            time: formatTime(timestamp),
            type: 'text',
            direct: true,
            timestamp: timestamp.getTime()
          };
          setMessages(prev => {
            const updated = [...prev, newMessageObj];
            localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
            return updated;
          });
          setNewMessage('');
        } catch (err) {
          console.error("UpdatedChatManager: Error sending direct message:", err);
          alert(`Erro ao enviar mensagem: ${err.message}`);
        }
      };

      const handleSendMessage = () => {
        if (selectedContact) {
          sendDirectMessage();
        }
      };

      const handlePrivateReply = (peerId) => {
        setSelectedContact(peerId);
      };

      const deleteMessage = (messageTimestamp) => {
        setMessages(prev => {
          const updated = prev.filter(msg => msg.timestamp !== messageTimestamp);
          localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
          return updated;
        });
      };

      const deleteMessagesByContact = (peerId) => {
        setMessages(prev => {
          const updated = prev.filter(
            msg =>
              !(
                (msg.sender === peerId && msg.recipient === 'you') ||
                (msg.sender === 'you' && msg.recipient === peerId)
              )
          );
          localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
          return updated;
        });
      };

      useEffect(() => {
        if (messagesEndRef.current) {
          messagesEndRef.current.scrollIntoView({ behavior: "smooth" });
        }
      }, [filteredMessages]);

      useEffect(() => {
        remoteStreams.forEach(({ peerId, stream, type }) => {
          if (type === 'voice') {
            const audioElement = audioRefs.current[peerId];
            if (audioElement && audioElement.srcObject !== stream) {
              console.log("UpdatedChatManager: Assigning audio stream for peer:", peerId);
              audioElement.srcObject = stream;
              audioElement.play().catch(e => console.warn("Audio play failed:", e));
            }
          } else if (type === 'video') {
            const videoElement = videoRefs.current[peerId];
            if (videoElement && videoElement.srcObject !== stream) {
              console.log("UpdatedChatManager: Assigning video stream for peer:", peerId);
              videoElement.srcObject = stream;
              videoElement.play().catch(e => console.warn("Video play failed:", e));
            }
          }
        });
        return () => {
          Object.values(audioRefs.current).forEach(audio => {
            if (audio) audio.srcObject = null;
          });
          Object.values(videoRefs.current).forEach(video => {
            if (video) video.srcObject = null;
          });
        };
      }, [remoteStreams, audioRefs, videoRefs]);

      return (
        <div>
          <div className="chat-main-container">
            <div className="conversations-list">
              <h4 style={{ padding: '10px', margin: '0', borderBottom: '1px solid #eee' }}>Conversas</h4>
              {connections.map((conn, i) => {
                if (!conn || !conn.peer) return null;
                const isSelected = selectedContact === conn.peer;
                const hasActiveVoiceCallWithPeer = activeCalls.some(c => c.peerId === conn.peer && c.type === 'voice');
                return (
                  <div
                    key={i}
                    className={`conversation-item ${isSelected ? 'selected' : ''}`}
                    onClick={() => setSelectedContact(conn.peer)}
                  >
                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                      <div>
                        <div className="conversation-name">{getContactName(conn.peer)}</div>
                        <div className="conversation-peer-id">{conn.peer}</div>
                      </div>
                      <div
                        className="green-delete-icon"
                        onClick={(e) => {
                          e.stopPropagation();
                          deleteMessagesByContact(conn.peer);
                        }}
                        title="Apagar todas as mensagens deste contato"
                      >
                        <i className="fas fa-trash"></i>
                      </div>
                    </div>
                    <div style={{ display: 'flex', gap: '5px', marginTop: '5px' }}>
                      {hasActiveVoiceCallWithPeer ? (
                        <button
                          onClick={(e) => { e.stopPropagation(); endCall(conn.peer, 'voice'); }}
                          style={{ padding: '4px', background: '#ff5722', width: '30px', height: '30px', borderRadius: '50%' }}
                          title="Encerrar chamada de voz"
                        >
                          <i className="fas fa-phone-slash"></i>
                        </button>
                      ) : (
                        <button
                          onClick={(e) => { e.stopPropagation(); startVoiceCall(conn.peer); }}
                          style={{ padding: '4px', background: '#4CAF50', width: '30px', height: '30px', borderRadius: '50%' }}
                          title="Iniciar chamada de voz"
                        >
                          <i className="fas fa-phone"></i>
                        </button>
                      )}
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          toggleVideoCall(conn.peer);
                        }}
                        style={{
                          padding: '4px',
                          background: activeCalls.some(c => c.peerId === conn.peer && c.type === 'video' && c.localStream)
                            ? '#ff5722'
                            : '#4CAF50',
                          width: '30px',
                          height: '30px',
                          borderRadius: '50%',
                        }}
                        title={activeCalls.some(c => c.peerId === conn.peer && c.type === 'video' && c.localStream)
                          ? "Desligar Câmera"
                          : "Ligar Câmera"}
                      >
                        <i className={`fas ${activeCalls.some(c => c.peerId === conn.peer && c.type === 'video' && c.localStream)
                          ? 'fa-video-slash'
                          : 'fa-video'}`}></i>
                      </button>
                    </div>
                  </div>
                );
              })}
            </div>
            <div className="chat-messages-container">
              <div className="chat-messages">
                {filteredMessages.map((msg, i) => (
                  <div key={msg.timestamp || i} className={`message-bubble ${msg.sender === 'you' ? 'sent' : 'received'}`}>
                    <div className="chat-user-bubble">
                      {msg.sender === 'you' ? userName : getContactName(msg.sender)}
                    </div>
                    {msg.type === 'text' ? (
                      <div>{msg.text}</div>
                    ) : msg.type === 'file' ? (
                      <div>
                        {msg.fileData ? (
                          <a href={msg.fileData} download={msg.fileName} className="file-link">
                            {msg.fileName}
                          </a>
                        ) : (
                          <span>{msg.fileName}</span>
                        )}
                        {(msg.receiving || msg.sending) && (
                          <div className="progress-container">
                            <div className="progress-bar">
                              <div className="progress" style={{ width: `${msg.progress}%` }} />
                            </div>
                          </div>
                        )}
                      </div>
                    ) : msg.type === 'audio' && (
                      <div>
                        {msg.audioData ? (
                          <audio controls src={msg.audioData} className="audio-player" />
                        ) : (
                          <span>Áudio</span>
                        )}
                        {(msg.receiving || msg.sending) && (
                          <div className="progress-container">
                            <div className="progress-bar">
                              <div className="progress" style={{ width: `${msg.progress}%` }} />
                            </div>
                          </div>
                        )}
                      </div>
                    )}
                    <div className="message-timestamp">{msg.time}</div>
                    {msg.sender !== 'you' && !selectedContact && (
                      <button
                        className="reply-private-button"
                        onClick={() => handlePrivateReply(msg.sender)}
                      >
                        Responder em privado <i className="fas fa-reply"></i>
                      </button>
                    )}
                    <div
                      className="green-delete-icon"
                      onClick={() => deleteMessage(msg.timestamp)}
                      title="Remover mensagem"
                    >
                      <i className="fas fa-trash"></i>
                    </div>
                  </div>
                ))}
                <div ref={messagesEndRef} />
              </div>
              <div className="chat-input-container">
                <VoiceRecorder
                  onRecordingComplete={handleAudioRecording}
                  disabled={!selectedContact || !connections.some(c => c.peer === selectedContact)}
                  selectedContact={selectedContact}
                />
                <button
                  onClick={() => fileInputRef.current?.click()}
                  disabled={!selectedContact || !connections.some(c => c.peer === selectedContact)}
                  title="Enviar arquivo"
                >
                  <i className="fas fa-paperclip"></i>
                </button>
                <div className="message-input-container">
                  <button
                    className="emoji-button"
                    onClick={() => setShowEmojiPanel(!showEmojiPanel)}
                    title="Emojis"
                  >
                    😊
                  </button>
                  <input
                    type="text"
                    value={newMessage}
                    onChange={(e) => setNewMessage(e.target.value)}
                    placeholder={
                      selectedContact
                        ? `Mensagem para ${getContactName(selectedContact)}...`
                        : "Selecione um contato..."
                    }
                    onKeyPress={(e) => {
                      if (e.key === 'Enter' && selectedContact) {
                        handleSendMessage();
                      }
                    }}
                    className="message-input"
                    disabled={!selectedContact}
                  />
                  {showEmojiPanel && populateEmojiPanel()}
                </div>
                <button
                  onClick={handleSendMessage}
                  disabled={
                    !newMessage.trim() ||
                    !selectedContact ||
                    !connections.some(c => c.peer === selectedContact)
                  }
                  title="Enviar mensagem"
                >
                  <i className="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // PARTE 5: App
    const App = () => {
      useEffect(() => {
        const mode = localStorage.getItem('modo');
        if (mode === 'dark') {
          document.body.classList.add('dark-mode');
          const btn = document.getElementById('darkModeBtn');
          if (btn) btn.textContent = '☀️';
        }
      }, []);

      const toggleDarkMode = () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('modo', isDark ? 'dark' : 'light');
        const btn = document.getElementById('darkModeBtn');
        if (btn) btn.textContent = isDark ? '☀️' : '🌙';
      };

      console.log("App: Component rendering");
      const [peerId, setPeerId] = usePersistentId();
      const [userName, setUserName] = useState(() => localStorage.getItem('p2pUserName') || '');
      const [editingName, setEditingName] = useState(!localStorage.getItem('p2pUserName'));
      const [connections, setConnections] = useState([]);
      const [messages, setMessages] = useState(() => {
        try {
          const saved = localStorage.getItem(MESSAGES_STORAGE_KEY);
          const parsed = saved ? JSON.parse(saved) : [];
          return parsed.map((msg, index) => ({
            ...msg,
            timestamp: msg.timestamp || Date.now() + index
          }));
        } catch (err) {
          console.error("App: Error parsing saved messages:", err);
          localStorage.removeItem(MESSAGES_STORAGE_KEY);
          return [];
        }
      });
      const [newMessage, setNewMessage] = useState('');
      const [showContacts, setShowContacts] = useState(false);
      const [contacts, setContacts] = useState(() => {
        try {
          const saved = localStorage.getItem('p2pContacts');
          return saved ? JSON.parse(saved) : [];
        } catch (e) {
          console.error("App: Error parsing contacts:", e);
          return [];
        }
      });
      const [activeCalls, setActiveCalls] = useState([]);
      const [remoteStreams, setRemoteStreams] = useState([]);
      const [error, setError] = useState(null);
      const [isLocalVideoVisible, setIsLocalVideoVisible] = useState(false);
      const [showEmojiPanel, setShowEmojiPanel] = useState(false);
      const [selectedContact, setSelectedContact] = useState(null);
      const [isPeerInitialized, setIsPeerInitialized] = useState(false);
      const [isServerMode, setIsServerMode] = useState(false);

      const peerInstance = useRef(null);
      const fileInputRef = useRef(null);
      const pendingFiles = useRef({});
      const audioRefs = useRef({});
      const videoRefs = useRef({});
      const localVideoRef = useRef(null);
      const localStreamsRef = useRef(new Map());
      const CHUNK_SIZE = 16 * 1024;

      const stopAndRemoveLocalStream = (key) => {
        try {
          const stream = localStreamsRef.current.get(key);
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            localStreamsRef.current.delete(key);
            console.log(`App: Stopped and removed local stream for key: ${key}`);
            if (localStreamsRef.current.size === 0) {
              setIsLocalVideoVisible(false);
              if (localVideoRef.current) localVideoRef.current.srcObject = null;
            } else {
              const firstActiveStream = localStreamsRef.current.values().next().value;
              if (localVideoRef.current && firstActiveStream) {
                localVideoRef.current.srcObject = firstActiveStream;
              }
            }
          }
        } catch (err) {
          console.error(`App: Error in stopAndRemoveLocalStream for ${key}:`, err);
          setError(`Erro ao parar stream: ${err.message}`);
        }
      };

      useEffect(() => {
        if (!peerId) {
          console.log("App: No peerId yet, skipping PeerJS initialization");
          return;
        }
        console.log("App: Initializing PeerJS with ID:", peerId);
        try {
          const peer = new Peer(peerId, {
            host: '0.peerjs.com',
            port: 443,
            secure: true,
            config: {
              iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
              ]
            },
            debug: 2
          });

          peer.on('open', (id) => {
            console.log("PeerJS: Connected with ID:", id);
            setIsPeerInitialized(true);
          });

          peer.on('error', (err) => {
            console.error("PeerJS: Error:", err);
            if (err.type === 'unavailable-id') {
              console.log("PeerJS: ID unavailable, generating new ID...");
              const newId = generateNewId();
              localStorage.setItem(PEER_ID_STORAGE_KEY, newId);
              setPeerId(newId);
            } else if (err.type === 'peer-unavailable') {
              console.log("PeerJS: Peer unavailable");
              setError("Contato offline ou ID inválido");
            } else {
              setError(`Erro PeerJS: ${err.type}`);
            }
          });

          peer.on('connection', (conn) => {
            console.log("PeerJS: Incoming data connection from:", conn.peer);
            if (!conn || !conn.peer) {
              console.error("PeerJS: Invalid connection object");
              return;
            }
            if (connections.some(c => c.peer === conn.peer && c.open)) {
              console.log("App: Connection already exists for", conn.peer);
              setConnections(prev => prev.map(c => c.peer === conn.peer ? conn : c));
              return;
            }

            conn.on('open', () => {
              console.log("PeerJS: Data connection opened with:", conn.peer);
              setConnections(prev => [...prev.filter(c => c.peer !== conn.peer), conn]);
            });

            conn.on('data', (data) => {
              console.log("PeerJS: Received data from:", conn.peer, data);
              if (data && typeof data === 'object') {
                handleIncomingData(data, conn.peer);
              } else {
                console.warn("PeerJS: Invalid data received from:", conn.peer);
              }
            });

            conn.on('close', () => {
              console.log("PeerJS: Data connection closed with:", conn.peer);
              setConnections(prev => prev.filter(c => c.peer !== conn.peer));
              endCall(conn.peer, 'video');
              endCall(conn.peer, 'voice');
            });

            conn.on('error', (err) => {
              console.error("PeerJS: Data connection error with:", conn.peer, err);
              setConnections(prev => prev.filter(c => c.peer !== conn.peer));
              setError(`Erro na conexão com ${conn.peer}: ${err.message}`);
            });
          });

          peer.on('call', async (call) => {
            if (!call || !call.peer || !call.metadata) {
              console.error("PeerJS: Invalid call object");
              return;
            }
            const callType = call.metadata.type || 'video';
            console.log(`PeerJS: Receiving ${callType} call from:`, call.peer);
            try {
              console.log(`PeerJS: Answering ${callType} call from:`, call.peer);
              call.answer(null);
              setActiveCalls(prev => [
                ...prev.filter(c => !(c.peerId === call.peer && c.type === callType)),
                {
                  peerId: call.peer,
                  call,
                  localStream: null,
                  type: callType,
                  direction: 'incoming',
                  isTemporaryStream: false
                }
              ]);

              call.on('stream', (remoteStream) => {
                console.log(`PeerJS: Received remote ${callType} stream from:`, call.peer);
                setRemoteStreams(prev => [
                  ...prev.filter(s => !(s.peerId === call.peer && s.type === callType)),
                  { peerId: call.peer, stream: remoteStream, type: callType }
                ]);
              });

              call.on('close', () => {
                console.log(`PeerJS: Incoming ${callType} call closed with:`, call.peer);
                endCall(call.peer, callType);
              });

              call.on('error', (err) => {
                console.error(`PeerJS: Error in incoming ${callType} call:`, err);
                setError(`Erro na chamada ${callType}: ${err.message}`);
                endCall(call.peer, callType);
              });
            } catch (err) {
              console.error(`PeerJS: Error handling incoming ${callType} call:`, err);
              if (call) call.close();
              setError(`Erro ao atender chamada: ${err.message}`);
            }
          });

          peerInstance.current = peer;

          return () => {
            console.log("App: Cleaning up PeerJS");
            try {
              if (peerInstance.current) {
                peerInstance.current.destroy();
                peerInstance.current = null;
              }
              localStreamsRef.current.forEach((stream, key) => {
                stream.getTracks().forEach(track => track.stop());
                console.log(`App Cleanup: Stopped local stream for ${key}`);
              });
              localStreamsRef.current.clear();
              setActiveCalls([]);
              setRemoteStreams([]);
              setIsLocalVideoVisible(false);
              if (localVideoRef.current) localVideoRef.current.srcObject = null;
              setIsPeerInitialized(false);
              setConnections([]);
            } catch (err) {
              console.error("App: Error during PeerJS cleanup:", err);
              setError(`Erro ao limpar PeerJS: ${err.message}`);
            }
          };
        } catch (err) {
          console.error("App: Error initializing PeerJS:", err);
          setError(`Erro ao inicializar PeerJS: ${err.message}`);
        }
      }, [peerId]);

      const generateNewId = () => {
        const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
        const buffer = new Uint8Array(6);
        crypto.getRandomValues(buffer);
        return Array.from(buffer).map(b => chars[b % chars.length]).join('');
      };

      const getContactName = (pId) => {
        if (!pId) return 'Desconhecido';
        return contacts.find(c => c.peerId === pId)?.name || pId;
      };

      const saveUserName = () => {
        if (userName.trim()) {
          localStorage.setItem('p2pUserName', userName);
          setEditingName(false);
        } else {
          setError("Nome não pode estar vazio");
        }
      };

      const formatTime = (date) => {
        try {
          return date.toLocaleTimeString('pt-BR', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
        } catch (err) {
          console.error("App: Error formatting time:", err);
          return new Date().toLocaleTimeString('pt-BR');
        }
      };

      const connectToPeer = (peerIdToConnect) => {
        if (!peerIdToConnect || !peerInstance.current || !isPeerInitialized) {
          console.warn("App: Cannot connect to peer: invalid state");
          setError("Erro: Peer não inicializado ou ID inválido");
          return;
        }
        if (connections.some(conn => conn.peer === peerIdToConnect && conn.open)) {
          console.log("App: Already connected to", peerIdToConnect);
          return;
        }
        if (isServerMode && peerIdToConnect !== selectedContact) {
          console.log("App: Ignoring connection to", peerIdToConnect, "in server mode");
          return;
        }
        console.log("App: Attempting to connect to peer:", peerIdToConnect);
        try {
          const conn = peerInstance.current.connect(peerIdToConnect, { reliable: true });
          if (!conn) {
            throw new Error("Não foi possível criar a conexão");
          }
          conn.on('open', () => {
            console.log("PeerJS: Connection opened with:", peerIdToConnect);
            setConnections(prev => [...prev.filter(c => c.peer !== peerIdToConnect), conn]);
          });
          conn.on('error', (err) => {
            console.error("PeerJS: Connection error with:", peerIdToConnect, err);
            setConnections(prev => prev.filter(c => c.peer !== peerIdToConnect));
            setError(`Erro ao conectar com ${getContactName(peerIdToConnect)}: ${err.message}`);
          });
          conn.on('close', () => {
            console.log("PeerJS: Connection closed with:", peerIdToConnect);
            setConnections(prev => prev.filter(c => c.peer !== peerIdToConnect));
          });
          conn.on('data', (data) => {
            console.log("PeerJS: Received data from:", peerIdToConnect, data);
            if (data && typeof data === 'object') {
              handleIncomingData(data, peerIdToConnect);
            }
          });
        } catch (err) {
          console.error("App: Error establishing data connection:", err);
          setError(`Erro ao conectar com ${getContactName(peerIdToConnect)}: ${err.message}`);
        }
      };

      const handleIncomingData = (data, pId) => {
        console.log("App: Processing incoming data from:", pId, "type:", data.type);
        try {
          if (data.type === 'server-info' && data.isServer) {
            console.log("App: Connected to server in pure server mode");
            setIsServerMode(true);
            setConnections(prev => prev.filter(conn => conn.peer === pId));
            setSelectedContact(pId);
            return;
          }
          if (isServerMode && pId !== selectedContact) {
            console.log("App: Ignoring data from", pId, "in server mode");
            return;
          }
          const timestamp = data.timestamp || Date.now();
          const messageTime = data.time || formatTime(new Date(timestamp));
          const baseMessage = {
            sender: pId,
            senderName: data.senderName || getContactName(pId),
            time: messageTime,
            direct: data.direct || false,
            timestamp,
            recipient: data.direct ? 'you' : undefined
          };
          let messageToAdd = null;
          if (data.type === 'message') {
            messageToAdd = { ...baseMessage, text: data.text, type: 'text' };
          } else if (data.type === 'file-start') {
            pendingFiles.current[data.fileId] = {
              fileName: data.fileName,
              chunks: new Uint8Array(data.fileSize),
              receivedBytes: 0,
              totalSize: data.fileSize,
              fileType: data.fileType
            };
            messageToAdd = { ...baseMessage, fileId: data.fileId, fileName: data.fileName, type: 'file', receiving: true, progress: 0 };
          } else if (data.type === 'file-chunk') {
            const fileData = pendingFiles.current[data.fileId];
            if (fileData) {
              const chunk = data.chunk instanceof ArrayBuffer ? new Uint8Array(data.chunk) : new Uint8Array(Object.values(data.chunk));
              fileData.chunks.set(chunk, data.offset);
              fileData.receivedBytes += chunk.length;
              const progress = Math.min(100, Math.floor((fileData.receivedBytes / fileData.totalSize) * 100));
              setMessages(prev => prev.map(msg => msg.fileId === data.fileId ? { ...msg, progress } : msg));
              if (fileData.receivedBytes === fileData.totalSize) {
                const blob = new Blob([fileData.chunks], { type: fileData.fileType || 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                setMessages(prev => prev.map(msg => msg.fileId === data.fileId ? { ...msg, fileData: url, receiving: false, progress: 100 } : msg));
                delete pendingFiles.current[data.fileId];
              }
            }
            return;
          } else if (data.type === 'audio-start') {
            pendingFiles.current[data.audioId] = {
              chunks: new Uint8Array(data.audioSize),
              receivedBytes: 0,
              totalSize: data.audioSize
            };
            messageToAdd = { ...baseMessage, audioId: data.audioId, type: 'audio', receiving: true, progress: 0 };
          } else if (data.type === 'audio-chunk') {
            const audioData = pendingFiles.current[data.audioId];
            if (audioData) {
              const chunk = data.chunk instanceof ArrayBuffer ? new Uint8Array(data.chunk) : new Uint8Array(Object.values(data.chunk));
              audioData.chunks.set(chunk, data.offset);
              audioData.receivedBytes += chunk.length;
              const progress = Math.min(100, Math.floor((audioData.receivedBytes / audioData.totalSize) * 100));
              setMessages(prev => prev.map(msg => msg.audioId === data.audioId ? { ...msg, progress } : msg));
              if (audioData.receivedBytes === audioData.totalSize) {
                const blob = new Blob([audioData.chunks], { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                setMessages(prev => prev.map(msg => msg.audioId === data.audioId ? { ...msg, audioData: url, receiving: false, progress: 100 } : msg));
                delete pendingFiles.current[data.audioId];
              }
            }
            return;
          }
          if (messageToAdd) {
            setMessages(prev => {
              const updated = [...prev, messageToAdd];
              if (messageToAdd.type === 'text' || messageToAdd.receiving) {
                localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
              }
              return updated;
            });
          }
        } catch (err) {
          console.error("App: Error handling incoming data from:", pId, err);
          setError(`Erro ao processar dados recebidos: ${err.message}`);
        }
      };

      const sendChunkedData = (conn, idKey, dataBlob, typePrefix, metaData) => {
        if (!conn || !conn.open) {
          console.error("App: Cannot send chunked data, connection invalid");
          setError("Erro: Conexão inválida");
          return;
        }
        try {
          const id = peerId + `_${typePrefix}_` + Date.now();
          const reader = new FileReader();
          let offset = 0;
          const timestamp = new Date();
          const formattedTime = formatTime(timestamp);
          const isFile = typePrefix === 'file';
          const localUrl = URL.createObjectURL(dataBlob);

          setMessages(prev => {
            const newMsg = {
              ...metaData,
              [idKey]: id,
              sender: 'you',
              recipient: conn.peer,
              senderName: userName,
              time: formattedTime,
              type: isFile ? 'file' : 'audio',
              sending: true,
              progress: 0,
              direct: true,
              timestamp: timestamp.getTime(),
              [isFile ? 'fileData' : 'audioData']: localUrl
            };
            const updated = [...prev, newMsg];
            localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
            return updated;
          });

          conn.send({
            type: `${typePrefix}-start`,
            [idKey]: id,
            [isFile ? 'fileSize' : 'audioSize']: dataBlob.size,
            senderName: userName,
            time: formattedTime,
            direct: true,
            timestamp: timestamp.getTime(),
            ...(isFile && { fileName: metaData.fileName, fileType: dataBlob.type })
          });

          const readChunk = () => {
            const chunk = dataBlob.slice(offset, offset + CHUNK_SIZE);
            reader.readAsArrayBuffer(chunk);
          };

          reader.onload = (ev) => {
            if (!conn.open) {
              console.error("App: Connection closed while sending chunk to", conn.peer);
              setError(`Conexão perdida com ${getContactName(conn.peer)}`);
              setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: -1 } : msg));
              return;
            }
            const chunkBuffer = ev.target.result;
            try {
              conn.send({ type: `${typePrefix}-chunk`, [idKey]: id, chunk: chunkBuffer, offset, direct: true });
              offset += chunkBuffer.byteLength;
              const progress = Math.min(100, Math.floor((offset / dataBlob.size) * 100));
              setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, progress } : msg));
              if (offset < dataBlob.size) {
                requestAnimationFrame(readChunk);
              } else {
                console.log(`App: ${typePrefix} sending complete for id ${id}`);
                setMessages(prev => {
                  const updated = prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: 100 } : msg);
                  localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
                  return updated;
                });
              }
            } catch (err) {
              console.error(`App: Error sending ${typePrefix} chunk to`, conn.peer, err);
              setError(`Erro ao enviar dados: ${err.message}`);
              setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: -1 } : msg));
            }
          };

          reader.onerror = (err) => {
            console.error(`App: Error reading ${typePrefix} blob:`, err);
            setError(`Erro ao ler dados: ${err.message}`);
            setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: -1 } : msg));
          };

          readChunk();
        } catch (err) {
          console.error(`App: Error initiating ${typePrefix} send to`, conn.peer, err);
          setError(`Erro ao iniciar envio: ${err.message}`);
        }
      };

      const handleFileChange = (e) => {
        if (!userName.trim()) {
          setError('Defina seu nome.');
          setEditingName(true);
          return;
        }
        if (!selectedContact) {
          setError('Selecione um contato.');
          return;
        }
        const file = e.target.files[0];
        if (!file) return;
        const conn = connections.find(c => c.peer === selectedContact);
        if (!conn || !conn.open) {
          setError(`Contato ${getContactName(selectedContact)} offline.`);
          return;
        }
        sendChunkedData(conn, 'fileId', file, 'file', { fileName: file.name });
        fileInputRef.current.value = '';
      };

      const handleAudioRecording = (audioBlob, targetContact) => {
        if (!userName.trim()) {
          setError('Defina seu nome.');
          setEditingName(true);
          return;
        }
        if (!targetContact) {
          setError('Selecione um contato.');
          return;
        }
        const conn = connections.find(c => c.peer === targetContact);
        if (!conn || !conn.open) {
          setError(`Contato ${getContactName(targetContact)} offline.`);
          return;
        }
        sendChunkedData(conn, 'audioId', audioBlob, 'audio', {});
      };

      const startVoiceCall = async (peerIdToCall) => {
        if (!peerInstance.current || !isPeerInitialized) {
          setError('Peer não inicializado');
          return;
        }
        if (!peerIdToCall) {
          setError('Selecione um contato.');
          return;
        }
        if (activeCalls.some(c => c.peerId === peerIdToCall && c.type === 'voice')) {
          console.log("App: Voice call already active with:", peerIdToCall);
          return;
        }
        const conn = connections.find(c => c.peer === peerIdToCall);
        if (!conn || !conn.open) {
          setError(`Contato ${getContactName(peerIdToCall)} offline.`);
          return;
        }
        try {
          console.log("App: Starting voice call with:", peerIdToCall);
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
          if (!stream) {
            setError("Não foi possível acessar o microfone");
            return;
          }
          localStreamsRef.current.set(peerIdToCall + '_voice', stream);
          const call = peerInstance.current.call(peerIdToCall, stream, { metadata: { type: 'voice' } });
          setActiveCalls(prev => [
            ...prev,
            {
              peerId: peerIdToCall,
              call,
              localStream: stream,
              type: 'voice',
              direction: 'outgoing',
              isTemporaryStream: false
            }
          ]);
          call.on('stream', (remoteStream) => {
            console.log(`App: Received remote audio stream from:`, peerIdToCall);
            setRemoteStreams(prev => [
              ...prev.filter(s => !(s.peerId === peerIdToCall && s.type === 'voice')),
              { peerId: peerIdToCall, stream: remoteStream, type: 'voice' }
            ]);
          });
          call.on('close', () => {
            console.log("App: Voice call closed with:", peerIdToCall);
            endCall(peerIdToCall, 'voice');
          });
          call.on('error', (err) => {
            console.error('App: Error in voice call:', err);
            setError(`Erro na chamada de voz: ${err.message}`);
            endCall(peerIdToCall, 'voice');
          });
        } catch (err) {
          console.error('App: Error starting voice call:', err);
          setError(`Erro ao acessar microfone: ${err.message}`);
        }
      };

      const toggleVideoCall = async (peerIdToCall) => {
        if (!peerInstance.current || !isPeerInitialized) {
          setError('Peer não inicializado');
          return;
        }
        if (!peerIdToCall) {
          setError('Selecione um contato.');
          return;
        }
        const existingCall = activeCalls.find(c => c.peerId === peerIdToCall && c.type === 'video');
        const isSendingVideo = existingCall && existingCall.localStream;
        const conn = connections.find(c => c.peer === peerIdToCall);
        if (isSendingVideo) {
          console.log("App: Stopping local video stream for:", peerIdToCall);
          try {
            if (existingCall && existingCall.localStream) {
              existingCall.localStream.getTracks().forEach(track => track.stop());
              localStreamsRef.current.delete(peerIdToCall + '_video');
            }
            setActiveCalls(prev => prev.map(c => {
              if (c.peerId === peerIdToCall && c.type === 'video') {
                return { ...c, localStream: null };
              }
              return c;
            }));
            if (localStreamsRef.current.size === 0) {
              setIsLocalVideoVisible(false);
              if (localVideoRef.current) localVideoRef.current.srcObject = null;
            }
          } catch (err) {
            console.error("App: Error stopping video stream:", err);
            setError(`Erro ao parar vídeo: ${err.message}`);
          }
        } else {
          if (!conn || !conn.open) {
            setError(`Contato ${getContactName(peerIdToCall)} offline.`);
            return;
          }
          try {
            console.log("App: Starting video call with:", peerIdToCall);
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            if (!stream) {
              setError("Não foi possível acessar a câmera");
              return;
            }
            localStreamsRef.current.set(peerIdToCall + '_video', stream);
            setIsLocalVideoVisible(true);
            if (localVideoRef.current) localVideoRef.current.srcObject = stream;
            if (existingCall) {
              console.log("App: Adding local stream to existing call with:", peerIdToCall);
              setActiveCalls(prev => prev.map(c => {
                if (c.peerId === peerIdToCall && c.type === 'video') {
                  return { ...c, localStream: stream };
                }
                return c;
              }));
              const call = peerInstance.current.call(peerIdToCall, stream, { metadata: { type: 'video' } });
              call.on('stream', (remoteStream) => {
                console.log(`App: Received remote video stream response from:`, peerIdToCall);
              });
              call.on('close', () => {
                console.log("App: Outgoing video stream call closed with:", peerIdToCall);
              });
              call.on('error', (err) => {
                console.error('App: Error in outgoing video stream call:', err);
                setError(`Erro na chamada de vídeo: ${err.message}`);
              });
            } else {
              console.log("App: Starting new video call with:", peerIdToCall);
              const call = peerInstance.current.call(peerIdToCall, stream, { metadata: { type: 'video' } });
              setActiveCalls(prev => [
                ...prev.filter(c => !(c.peerId === peerIdToCall && c.type === 'video')),
                {
                  peerId: peerIdToCall,
                  call,
                  localStream: stream,
                  type: 'video',
                  direction: 'outgoing',
                  isTemporaryStream: false
                }
              ]);
              call.on('stream', (remoteStream) => {
                console.log(`App: Received remote video stream from:`, peerIdToCall);
                setRemoteStreams(prev => [
                  ...prev.filter(s => !(s.peerId === peerIdToCall && s.type === 'video')),
                  { peerId: peerIdToCall, stream: remoteStream, type: 'video' }
                ]);
              });
              call.on('close', () => {
                console.log("App: Video call closed with:", peerIdToCall);
                endCall(peerIdToCall, 'video');
              });
              call.on('error', (err) => {
                console.error('App: Error in video call:', err);
                setError(`Erro na chamada de vídeo: ${err.message}`);
                endCall(peerIdToCall, 'video');
              });
            }
          } catch (err) {
            console.error('App: Error starting video call:', err);
            setError(`Erro ao acessar câmera/microfone: ${err.message}`);
          }
        }
      };

      const endCall = (peerIdToEnd, callType) => {
        console.log(`App: Ending ${callType} call with:`, peerIdToEnd);
        try {
          const callData = activeCalls.find(c => c.peerId === peerIdToEnd && c.type === callType);
          if (callData) {
            if (callData.call && typeof callData.call.close === 'function') {
              callData.call.close();
              console.log(`App: Closed ${callType} call with:`, peerIdToEnd);
            }
            stopAndRemoveLocalStream(peerIdToEnd + `_${callType}`);
            setActiveCalls(prev => prev.filter(c => !(c.peerId === peerIdToEnd && c.type === callType)));
            setRemoteStreams(prev => prev.filter(s => !(s.peerId === peerIdToEnd && s.type === callType)));
          } else {
            console.log(`App: No active ${callType} call found for peer:`, peerIdToEnd);
          }
        } catch (err) {
          console.error(`App: Error in endCall for ${callType} with ${peerIdToEnd}:`, err);
          setError(`Erro ao encerrar chamada: ${err.message}`);
        }
      };

      const populateEmojiPanel = () => {
        const emojis = ['😀', '😂', '😊', '😍', '😎', '👍', '👏', '🙌', '🎉', '🔥', '💪', '😴', '😢', '😡', '🤓', '🙈', '🙉', '🙊'];
        return (
          <div className="emoji-panel">
            <div className="emoji-panel-header">Emojis</div>
            <div className="emoji-panel-content">
              {emojis.map((emoji, index) => (
                <span
                  key={index}
                  className="emoji-item"
                  onClick={() => {
                    setNewMessage(prev => prev + emoji);
                    setShowEmojiPanel(false);
                  }}
                >
                  {emoji}
                </span>
              ))}
            </div>
            <div className="emoji-panel-footer">
              <span className="barra-rolagem-label">Role para mais</span>
            </div>
          </div>
        );
      };

      return (
        <ErrorBoundary>
          <div id="app-container">
            <input type="file" ref={fileInputRef} style={{ display: 'none' }} onChange={handleFileChange} />
            <div className="app-header">
              <h1 className="app-title">K10</h1>
              <div className="header-buttons">
                <button
                  id="darkModeBtn"
                  className="header-button"
                  onClick={toggleDarkMode}
                  title="Alternar modo escuro"
                >
                  🌙
                </button>
                <button
                  className="header-button"
                  onClick={() => setShowContacts(true)}
                  title="Gerenciar contatos"
                >
                  <i className="fas fa-users"></i>
                </button>
              </div>
            </div>
            {error && (
              <div className="error-message">
                <p>{error}</p>
                <button onClick={() => setError(null)}>Fechar</button>
              </div>
            )}
            {showContacts ? (
              <ContactsScreen
                contacts={contacts}
                setContacts={setContacts}
                onBack={() => setShowContacts(false)}
                onSelectContact={(peerId) => {
                  setSelectedContact(peerId);
                  connectToPeer(peerId);
                  setShowContacts(false);
                }}
              />
            ) : (
              <>
                <div className="user-info-container">
                  {editingName ? (
                    <form
                      className="user-name-form"
                      onSubmit={(e) => {
                        e.preventDefault();
                        saveUserName();
                      }}
                    >
                      <input
                        type="text"
                        value={userName}
                        onChange={(e) => setUserName(e.target.value)}
                        placeholder="Digite seu nome"
                        required
                      />
                      <button type="submit" disabled={!userName.trim()}>
                        Salvar
                      </button>
                      <button
                        type="button"
                        onClick={() => {
                          setEditingName(false);
                          setUserName(localStorage.getItem('p2pUserName') || '');
                        }}
                      >
                        Cancelar
                      </button>
                    </form>
                  ) : (
                    <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                      <span className="username">{userName || 'Anônimo'}</span>
                      <button className="user-edit-button" onClick={() => setEditingName(true)}>
                        Editar
                      </button>
                    </div>
                  )}
                </div>
                <div className="peer-id-container">
                  <span>Seu ID: {peerId || 'Carregando...'}</span>
                  <button
                    onClick={() => {
                      try {
                        const newId = generateNewId();
                        localStorage.setItem(PEER_ID_STORAGE_KEY, newId);
                        setPeerId(newId);
                        if (peerInstance.current) {
                          peerInstance.current.destroy();
                          peerInstance.current = null;
                        }
                        setConnections([]);
                        setIsPeerInitialized(false);
                      } catch (err) {
                        console.error("App: Error generating new ID:", err);
                        setError(`Erro ao gerar novo ID: ${err.message}`);
                      }
                    }}
                  >
                    Gerar Novo ID
                  </button>
                </div>
                {isLocalVideoVisible && (
                  <div className="video-container">
                    <div>
                      <div className="video-label">Câmera Local ({userName || 'Você'})</div>
                      <video
                        className="local-video-player"
                        ref={localVideoRef}
                        autoPlay
                        muted
                        playsInline
                      />
                    </div>
                  </div>
                )}
                <UpdatedChatManager
                  connections={connections}
                  messages={messages}
                  setMessages={setMessages}
                  contacts={contacts}
                  userName={userName}
                  peerId={peerId}
                  activeCalls={activeCalls}
                  endCall={endCall}
                  startVoiceCall={startVoiceCall}
                  toggleVideoCall={toggleVideoCall}
                  remoteStreams={remoteStreams}
                  audioRefs={audioRefs}
                  videoRefs={videoRefs}
                  handleFileChange={handleFileChange}
                  fileInputRef={fileInputRef}
                  handleAudioRecording={handleAudioRecording}
                  newMessage={newMessage}
                  setNewMessage={setNewMessage}
                  showEmojiPanel={showEmojiPanel}
                  setShowEmojiPanel={setShowEmojiPanel}
                  populateEmojiPanel={populateEmojiPanel}
                  getContactName={getContactName}
                  selectedContact={selectedContact}
                  setSelectedContact={setSelectedContact}
                  localVideoRef={localVideoRef}
                />
              </>
            )}
          </div>
        </ErrorBoundary>
      );
    };

    // Renderização
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
      console.log("App: Rendered successfully");
    } catch (err) {
      console.error("App: Error rendering root:", err);
      document.getElementById('root').innerHTML = `
        <div class="error-message">
          <h1>Erro ao carregar a aplicação</h1>
          <p>${err.message}</p>
          <button onclick="window.location.reload()">Recarregar</button>
        </div>
      `;
    }
  </script>
</body>
</html>
