<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat P2P com Contatos - C√≥digo Compartmentalizado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #root {
      max-width: 1200px;

    }
    .app-header {

      justify-content: space-between;

    .app-title {
      margin: 0;
      font-size: 24px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .header-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .user-info-container {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .username {

    }
    .user-edit-button {
      background-color: #007bff;
      color: white;
      border: none;

      border-radius: 3px;
      cursor: pointer;
    }
    .user-name-form {
      display: flex;

    }
    .user-name-form input {

    .user-name-form button {

    .peer-id-container {

      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;

    .conversations-list {

    }
    .conversation-item {
      padding: 15px;
      border-bottom: 1px solid #eee;

      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .conversation-item.selected {
      background-color: #e6f3ff;
    }
    .conversation-name {
      font-weight: bold;
      color: #333;
    }
    .conversation-peer-id {
      font-size: 12px;
      color: #666;
    }
    .chat-messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message-bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .message-bubble.sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .message-bubble.received {
      background-color: #e9ecef;
      color: #333;
      align-self: flex-start;
    }
    .chat-user-bubble {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message-timestamp {
      font-size: 10px;
      color: #999;
      margin-top: 5px;
      text-align: right;
    }
    .file-link {
      color: inherit;
      text-decoration: underline;
    }
    .audio-player {
      width: 200px;
      margin-top: 5px;
    }
    .reply-private-button {
      font-size: 10px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      gap: 10px;
      align-items: center;
    }
    .voice-button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .voice-button.recording {
      background-color: #ff5722;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .voice-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .chat-input-container button {
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-input-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message-input-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }
    .emoji-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 5px;
    }
    .message-input {
      width: 100%;
      padding: 8px 40px 8px 40px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .message-input:disabled {
      background-color: #f4f4f4;
      cursor: not-allowed;
    }
    .emoji-panel {
      position: absolute;
      bottom: 50px;
      left: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;

      display: flex;
      flex-direction: column;
    }
    .emoji-panel-header {
      background-color: #007bff;

    }
    .emoji-panel-content {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      overflow-y: auto;
    }
    .emoji-item {
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
    }
    .emoji-panel-footer {
      padding: 5px 10px;
      border-top: 1px solid #ddd;
    }
    .barra-rolagem-label {
      font-size: 12px;
      color: #666;
    }
    .contact-form {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact-form-row {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .contact-form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      flex: 1;
    }
    .contact-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    .connected-peers {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .peer-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .peer-item:last-child {
      border-bottom: none;
    }
    .peer-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      margin: 20px;
    }
    .error-message button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    .progress-container {
      margin-top: 5px;
    }
    .progress-bar {
      width: 100%;
      background-color: #f0f0f0;

      overflow: hidden;
    }
    .progress {
      height: 5px;
      background-color: #007bff;
      transition: width: 0.3s ease;
    }
    .green-delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      color: #28a745;
      cursor: pointer;

    }
    .green-delete-icon:hover {
      color: #218838;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .video-player, .local-video-player {
      width: 320px;
      height: 240px;
      background-color: #000;
      border-radius: 5px;
    }
    .local-video-player {
      border: 2px solid #007bff;
    }
    .video-label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .audio-call-container {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .call-end-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
