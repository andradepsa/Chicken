</head>
<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.1/peerjs.min.js"></script>

  <script type="text/babel">
    console.log("Script started loading");

    const { useState, useEffect, useRef, useMemo } = React;

    // PARTE 1: ErrorBoundary e gerenciamento de identificadores persistentes
    class ErrorBoundary extends React.Component {
      state = { error: null };

      static getDerivedStateFromError(error) {
        console.error("ErrorBoundary caught error:", error);
        return { error };
      }

      render() {
        if (this.state.error) {
          return (
            <div className="error-message">
              <h1>Erro na aplica√ß√£o</h1>
              <p>{this.state.error.message}</p>
              <p>Verifique o console do navegador para mais detalhes.</p>
              <button onClick={() => window.location.reload()}>
                Tentar novamente
              </button>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const PEER_ID_STORAGE_KEY = 'p2pChatClientId';
    const MESSAGES_STORAGE_KEY = 'p2pChatMessages';

    const usePersistentId = () => {
      const [peerId, setPeerId] = useState('');

      const generateId = () => {
        const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
        const buffer = new Uint8Array(6);
        crypto.getRandomValues(buffer);
        return Array.from(buffer)
          .map(b => chars[b % chars.length])
          .join('');
      };

      useEffect(() => {
        console.log("usePersistentId: Loading or generating ID");
        const loadOrGenerateId = () => {
          const savedId = localStorage.getItem(PEER_ID_STORAGE_KEY);
          if (savedId) {
            console.log("usePersistentId: Loaded saved ID:", savedId);
            setPeerId(savedId);
          } else {
            const newId = generateId();
            console.log("usePersistentId: Generated new ID:", newId);
            localStorage.setItem(PEER_ID_STORAGE_KEY, newId);
            setPeerId(newId);
          }
        };
        loadOrGenerateId();
      }, []);

      return [peerId, setPeerId];
    };

    // PARTE 2: Componente para grava√ß√£o de voz
    const VoiceRecorder = ({ onRecordingComplete, disabled, selectedContact }) => {
      const [isRecording, setIsRecording] = useState(false);
      const mediaRecorderRef = useRef(null);
      const audioChunksRef = useRef([]);

      const startRecording = async () => {
        try {
          console.log("VoiceRecorder: Starting recording");
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorderRef.current = new MediaRecorder(stream);

          mediaRecorderRef.current.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunksRef.current.push(event.data);
            }
          };

          mediaRecorderRef.current.onstop = () => {
            if (audioChunksRef.current.length === 0) {
              console.error("VoiceRecorder: No audio data collected");
              return;
            }

            const audioBlob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
            console.log("VoiceRecorder: Recording stopped, blob size:", audioBlob.size);
            onRecordingComplete(audioBlob, selectedContact);
            audioChunksRef.current = [];

            stream.getTracks().forEach(track => {
              track.stop();
              console.log("VoiceRecorder: Stopped audio track");
            });
          };

          audioChunksRef.current = [];
          mediaRecorderRef.current.start(200);
          setIsRecording(true);
        } catch (err) {
          console.error("VoiceRecorder: Error accessing microphone:", err);
          alert('Erro ao acessar o microfone: ' + err.message);
        }
      };

      const stopRecording = () => {
        if (mediaRecorderRef.current && isRecording) {
          try {
            mediaRecorderRef.current.stop();
            console.log("VoiceRecorder: Stopping recording");
          } catch (err) {
            console.error("VoiceRecorder: Error stopping media recorder:", err);
          }
          setIsRecording(false);
        }
      };

      const toggleRecording = () => {
        if (isRecording) {
          stopRecording();
        } else {
          startRecording();
        }
      };

      return (
        <button
          className={`voice-button ${isRecording ? 'recording' : ''}`}
          onClick={toggleRecording}
          disabled={disabled}
          title="Gravar √°udio"
        >
          <i className="fas fa-microphone button-icon"></i>
        </button>
      );
    };

    // PARTE 3: Tela de gerenciamento de contatos
    const ContactsScreen = ({ contacts, setContacts, onBack, onSelectContact }) => {
      const [newName, setNewName] = useState('');
      const [newPeerId, setNewPeerId] = useState('');
      const [nameError, setNameError] = useState('');
      const [idError, setIdError] = useState('');

      const validateForm = () => {
        let isValid = true;

        if (!newName.trim()) {
          setNameError('Nome √© obrigat√≥rio');
          isValid = false;
        } else {
          setNameError('');
        }

        if (!newPeerId.trim()) {
          setIdError('ID √© obrigat√≥rio');
          isValid = false;
        } else {
          setIdError('');
        }

        return isValid;
      };

      const handleAddContact = (e) => {
        e.preventDefault();

        if (validateForm()) {
          const newContact = { name: newName, peerId: newPeerId };
          console.log("ContactsScreen: Adding contact:", newContact);
          setContacts(prev => {
            const updated = [...prev, newContact];
            localStorage.setItem('p2pContacts', JSON.stringify(updated));
            return updated;
          });
          setNewName('');
          setNewPeerId('');
        }
      };

      const handleRemoveContact = (peerId, e) => {
        e.stopPropagation();
        console.log("ContactsScreen: Removing contact with peerId:", peerId);
        setContacts(prev => {
          const updated = prev.filter(c => c.peerId !== peerId);
          localStorage.setItem('p2pContacts', JSON.stringify(updated));
          return updated;
        });
      };

      return (
        <div>
          <button onClick={onBack} style={{ marginBottom: '20px' }}>
            ‚Üê Voltar
          </button>
          <h2>Lista de Contatos</h2>

          <form className="contact-form" onSubmit={handleAddContact}>
            <div className="contact-form-row">
              <div style={{ display: 'flex', flexDirection: 'column' }}>
                <input
                  type="text"
                  placeholder="Nome do contato"
                  value={newName}
                  onChange={(e) => setNewName(e.target.value)}
                  style={{ borderColor: nameError ? 'red' : '#ddd' }}
                />
                {nameError && <span style={{ color: 'red', fontSize: '12px' }}>{nameError}</span>}
              </div>

              <div style={{ display: 'flex', flexDirection: 'column' }}>
                <input
                  type="text"
                  placeholder="ID do contato"
                  value={newPeerId}
                  onChange={(e) => setNewPeerId(e.target.value)}
                  style={{ borderColor: idError ? 'red' : '#ddd' }}
                />
                {idError && <span style={{ color: 'red', fontSize: '12px' }}>{idError}</span>}
              </div>

              <button type="submit">Adicionar</button>
            </div>
          </form>

          <div className="connected-peers contacts-list">
            {contacts.length === 0 ? (
              <p>Nenhum contato adicionado ainda.</p>
            ) : (
              contacts.map((contact, i) => (
                <div
                  key={i}
                  className="peer-item"
                  onClick={() => onSelectContact(contact.peerId)}
                >
                  <span style={{ flex: 1 }}>
                    {contact.name} - {contact.peerId}
                  </span>
                  <button
                    onClick={(e) => handleRemoveContact(contact.peerId, e)}
                    style={{ marginLeft: '10px' }}
                  >
                    üóëÔ∏è
                  </button>
                </div>
              ))
            )}
          </div>
        </div>
      );
    };

    // PARTE 4: Gerenciador de chat (UpdatedChatManager)
    const UpdatedChatManager = ({
      connections,
      messages,
      setMessages,
      contacts,
      userName,
      peerId,
      activeCalls,
      endCall,
      startVoiceCall,
      toggleVideoCall,
      remoteStreams,
      audioRefs,
      videoRefs,
      handleFileChange,
      fileInputRef,
      handleAudioRecording,
      newMessage,
      setNewMessage,
      showEmojiPanel,
      setShowEmojiPanel,
      populateEmojiPanel,
      getContactName,
      selectedContact,
      setSelectedContact,
      localVideoRef
    }) => {
      const messagesEndRef = useRef(null);

      const formatTime = (date) => {
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const seconds = date.getSeconds().toString().padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
      };

      const filteredMessages = useMemo(() => {
        if (selectedContact) {
          return messages.filter(msg =>
            (msg.sender === selectedContact && msg.recipient === 'you') ||
            (msg.sender === 'you' && msg.recipient === selectedContact)
          );
        }
        return [];
      }, [messages, selectedContact]);

      const sendDirectMessage = () => {
        if (!userName.trim()) {
          alert('Por favor, defina seu nome antes de enviar mensagens');
          return;
        }

        if (!newMessage.trim() || !selectedContact) {
          console.log("UpdatedChatManager: Cannot send message: no text or no selected contact");
          return;
        }

        const conn = connections.find(c => c.peer === selectedContact);
        if (!conn) {
          alert(`Contato ${getContactName(selectedContact)} n√£o est√° conectado no momento.`);
          return;
        }

        try {
          const timestamp = new Date();
          conn.send({
            type: 'message',
            text: newMessage,
            senderName: userName,
            direct: true,
            time: formatTime(timestamp)
          });

          const newMessageObj = {
            text: newMessage,
            sender: 'you',
            recipient: selectedContact,
            senderName: userName,
            time: formatTime(timestamp),
            type: 'text',
            direct: true,
            timestamp: timestamp.getTime()
          };

          setMessages(prev => {
            const updated = [...prev, newMessageObj];
            localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
            return updated;
          });

          setNewMessage('');
        } catch (err) {
          console.error("UpdatedChatManager: Error sending direct message:", err);
          alert(`Erro ao enviar mensagem: ${err.message}`);
        }
      };

      const handleSendMessage = () => {
        if (selectedContact) {
          sendDirectMessage();
        }
      };

      const handlePrivateReply = (peerId) => {
        setSelectedContact(peerId);
      };

      const deleteMessage = (messageTimestamp) => {
        setMessages(prev => {
          const updated = prev.filter(msg => msg.timestamp !== messageTimestamp);
          localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
          return updated;
        });
      };

      const deleteMessagesByContact = (peerId) => {
        setMessages(prev => {
          const updated = prev.filter(
            msg =>
              !(
                (msg.sender === peerId && msg.recipient === 'you') ||
                (msg.sender === 'you' && msg.recipient === peerId)
              )
          );
          localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
          return updated;
        });
      };

      useEffect(() => {
        if (messagesEndRef.current) {
          messagesEndRef.current.scrollIntoView({ behavior: "smooth" });
        }
      }, [filteredMessages]);

      useEffect(() => {
        remoteStreams.forEach(({ peerId, stream, type, originalPeer }) => {
          if (!stream || stream.getTracks().length === 0) {
            console.warn(`Stream inv√°lido para ${peerId} (${type})`);
            return;
          }

          const hasValidTracks = stream.getTracks().some(track => track.enabled && track.readyState === 'live');
          if (!hasValidTracks) {
            console.warn(`Nenhum track v√°lido para ${peerId} (${type})`);
            return;
          }

          if (type === 'voice') {
            const audioElement = audioRefs.current[peerId];
            if (audioElement && audioElement.srcObject !== stream) {
              console.log("UpdatedChatManager: Assigning audio stream for peer:", peerId);
              audioElement.srcObject = stream;
              audioElement.playsInline = true;
              audioElement.play().catch(e => console.warn("Audio play failed:", e));
            }
          } else if (type === 'video') {
            const streamKey = `${peerId}_${originalPeer || 'direct'}_${type}`;
            const videoElement = videoRefs.current[streamKey];
            if (videoElement && videoElement.srcObject !== stream) {
              console.log("UpdatedChatManager: Assigning video stream for key:", streamKey);
              videoElement.srcObject = stream;
              videoElement.playsInline = true;
              videoElement.play().catch(e => console.warn("Video play failed:", e));
            }
          }
        });

        return () => {
          Object.values(audioRefs.current).forEach(audio => {
            if (audio) {
              audio.srcObject = null;
              audio.pause();
            }
          });
          Object.values(videoRefs.current).forEach(video => {
            if (video) {
              video.srcObject = null;
              video.pause();
            }
          });
        };
      }, [remoteStreams]);

      return (
        <div>
          {(remoteStreams.length > 0 || localVideoRef.current?.srcObject) && (
            <div className="video-container">
              {localVideoRef.current?.srcObject && (
                <div>
                  <div className="video-label">Voc√™</div>
                  <video
                    className="local-video-player"
                    ref={localVideoRef}
                    autoPlay
                    muted
                    playsInline
                  ></video>
                </div>
              )}
              {remoteStreams.map((streamData, index) => {
                const streamKey = `${streamData.peerId}_${streamData.originalPeer || 'direct'}_${streamData.type}_${index}`;
                return streamData.type === 'video' && (
                  <div key={streamKey}>
                    <div className="video-label">
                      {getContactName(streamData.originalPeer || streamData.peerId)}
                      {streamData.originalPeer !== streamData.peerId &&
                        ` (via ${getContactName(streamData.peerId)})`}
                    </div>
                    <video
                      className="video-player"
                      ref={el => {
                        if (el) {
                          videoRefs.current[streamKey] = el;
                          if (el.srcObject !== streamData.stream && streamData.stream) {
                            console.log(`Atribuindo stream para ${streamKey}`);
                            el.srcObject = streamData.stream;
                            el.playsInline = true;
                            el.play().catch(e => console.warn(`Falha ao reproduzir v√≠deo ${streamKey}:`, e));
                          }
                        }
                      }}
                      autoPlay
                      playsInline
                    ></video>
                  </div>
                );
              })}
            </div>
          )}
          {remoteStreams.some(s => s.type === 'voice') && (
            <div className="audio-call-container">
              {remoteStreams.map((streamData, index) => (
                streamData.type === 'voice' && (
                  <audio
                    key={`${streamData.peerId}_${index}`}
                    ref={el => {
                      if (el) {
                        audioRefs.current[streamData.peerId] = el;
                        if (el.srcObject !== streamData.stream) {
                          el.srcObject = streamData.stream;
                          el.playsInline = true;
                          el.play().catch(e => console.warn("Audio play failed:", e));
                        }
                      }
                    }}
                    autoPlay
                    playsInline
                  />
                )
              ))}
            </div>
          )}
          <div className="chat-main-container">
            <div className="conversations-list">
              <h4 style={{ padding: '10px', margin: '0', borderBottom: '1px solid #eee' }}>Conversas</h4>
              {connections.map((conn, i) => {
                const isSelected = selectedContact === conn.peer;
                const hasActiveVoiceCallWithPeer = activeCalls.some(c => c.peerId === conn.peer && c.type === 'voice');
                return (
                  <div
                    key={i}
                    className={`conversation-item ${isSelected ? 'selected' : 'unselected'}`}
                    onClick={() => setSelectedContact(conn.peer)}
                  >
                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                      <div>
                        <div className="conversation-name">{getContactName(conn.peer)}</div>
                        <div className="conversation-peer-id">{conn.peer}</div>
                      </div>
                      <div
                        className="green-delete-icon"
                        onClick={(e) => {
                          e.stopPropagation();
                          deleteMessagesByContact(conn.peer);
                        }}
                        title="Apagar todas as mensagens deste contato"
                      >
                        <i className="fas fa-trash"></i>
                      </div>
                    </div>
                    <div style={{ display: 'flex', gap: '5px', marginTop: '5px' }}>
                      {hasActiveVoiceCallWithPeer ? (
                        <button
                          onClick={(e) => { e.stopPropagation(); endCall(conn.peer, 'voice', conn.peer); }}
                          style={{ padding: '4px', background: '#ff5722', width: '30px', height: '30px', borderRadius: '50%' }}
                          title="Encerrar chamada de voz"
                        >
                          <i className="fas fa-phone-slash"></i>
                        </button>
                      ) : (
                        <button
                          onClick={(e) => { e.stopPropagation(); startVoiceCall(conn.peer); }}
                          style={{ padding: '4px', background: '#4CAF50', width: '30px', height: '30px', borderRadius: '50%' }}
                          title="Iniciar chamada de voz"
                        >
                          <i className="fas fa-phone"></i>
                        </button>
                      )}
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          toggleVideoCall(conn.peer);
                        }}
                        style={{
                          padding: '4px',
                          background: activeCalls.some(c => c.peerId === conn.peer && c.type === 'video' && c.localStream)
                            ? '#ff5722'
                            : '#4CAF50',
                          width: '30px',
                          height: '30px',
                          borderRadius: '50%',
                        }}
                        title={activeCalls.some(c => c.peerId === conn.peer && c.type === 'video' && c.localStream)
                          ? "Desligar C√¢mera"
                          : "Ligar C√¢mera"}
                      >
                        <i className={`fas ${activeCalls.some(c => c.peerId === conn.peer && c.type === 'video' && c.localStream)
                          ? 'fa-video-slash'
                          : 'fa-video'}`}></i>
                      </button>
                    </div>
                  </div>
                );
              })}
            </div>
            <div className="chat-messages-container">
              <div className="chat-messages">
                {filteredMessages.map((msg, i) => (
                  <div key={msg.timestamp || i} className={`message-bubble ${msg.sender === 'you' ? 'sent' : 'received'}`}>
                    <div className="chat-user-bubble">
                      {msg.sender === 'you' ? userName : getContactName(msg.sender)}
                    </div>
                    {msg.type === 'text' ? (
                      <div>{msg.text}</div>
                    ) : msg.type === 'file' ? (
                      <div>
                        {msg.fileData ? (
                          <a href={msg.fileData} download={msg.fileName} className="file-link">
                            {msg.fileName}
                          </a>
                        ) : (
                          <span>{msg.fileName}</span>
                        )}
                        {(msg.receiving || msg.sending) && (
                          <div className="progress-container">
                            <div className="progress-bar">
                              <div className="progress" style={{ width: `${msg.progress}%` }} />
                            </div>
                          </div>
                        )}
                      </div>
                    ) : msg.type === 'audio' && (
                      <div>
                        {msg.audioData ? (
                          <audio controls src={msg.audioData} className="audio-player" playsInline />
                        ) : (
                          <span>√Åudio</span>
                        )}
                        {(msg.receiving || msg.sending) && (
                          <div className="progress-container">
                            <div className="progress-bar">
                              <div className="progress" style={{ width: `${msg.progress}%` }} />
                            </div>
                          </div>
                        )}
                      </div>
                    )}
                    <div className="message-timestamp">{msg.time}</div>
                    {msg.sender !== 'you' && !selectedContact && (
                      <button
                        className="reply-private-button"
                        onClick={() => handlePrivateReply(msg.sender)}
                      >
                        Responder em privado <i className="fas fa-reply"></i>
                      </button>
                    )}
                    <div
                      className="green-delete-icon"
                      onClick={() => deleteMessage(msg.timestamp)}
                      title="Remover mensagem"
                    >
                      <i className="fas fa-trash"></i>
                    </div>
                  </div>
                ))}
                <div ref={messagesEndRef} />
              </div>
              <div className="chat-input-container">
                <VoiceRecorder
                  onRecordingComplete={handleAudioRecording}
                  disabled={!selectedContact || !connections.some(c => c.peer === selectedContact)}
                  selectedContact={selectedContact}
                />
                <button
                  onClick={() => fileInputRef.current.click()}
                  disabled={!selectedContact || !connections.some(c => c.peer === selectedContact)}
                  title="Enviar arquivo"
                >
                  <i className="fas fa-paperclip"></i>
                </button>
                <div className="message-input-container">
                  <button
                    className="emoji-button"
                    onClick={() => setShowEmojiPanel(!showEmojiPanel)}
                    title="Emojis"
                  >
                    üòä
                  </button>
                  <input
                    type="text"
                    value={newMessage}
                    onChange={(e) => setNewMessage(e.target.value)}
                    placeholder={
                      selectedContact
                        ? `Mensagem para ${getContactName(selectedContact)}...`
                        : "Selecione um contato..."
                    }
                    onKeyPress={(e) => {
                      if (e.key === 'Enter' && selectedContact) {
                        handleSendMessage();
                      }
                    }}
                    className="message-input"
                    disabled={!selectedContact}
                  />
                  {showEmojiPanel && populateEmojiPanel()}
                </div>
                <button
                  onClick={handleSendMessage}
                  disabled={
                    !newMessage.trim() ||
                    !selectedContact ||
                    !connections.some(c => c.peer === selectedContact)
                  }
                  title="Enviar mensagem"
                >
                  <i className="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // PARTE 5: Componente Principal App
    const App = () => {
      console.log("App: Component rendering");
      const [peerId, setPeerId] = usePersistentId();
      const [userName, setUserName] = useState(() => localStorage.getItem('p2pUserName') || '');
      const [editingName, setEditingName] = useState(!localStorage.getItem('p2pUserName'));
      const [connections, setConnections] = useState([]);
      const [messages, setMessages] = useState(() => {
        const saved = localStorage.getItem(MESSAGES_STORAGE_KEY);
        try {
          const parsed = saved ? JSON.parse(saved) : [];
          return parsed.map((msg, index) => ({ ...msg, timestamp: msg.timestamp || Date.now() + index }));
        } catch (err) {
          console.error("Error parsing saved messages:", err);
          localStorage.removeItem(MESSAGES_STORAGE_KEY);
          return [];
        }
      });
      const [newMessage, setNewMessage] = useState('');
      const [showContacts, setShowContacts] = useState(false);
      const [contacts, setContacts] = useState(() => {
        const saved = localStorage.getItem('p2pContacts');
        try { return saved ? JSON.parse(saved) : []; }
        catch(e) { return []; }
      });
      const [activeCalls, setActiveCalls] = useState([]);
      const [remoteStreams, setRemoteStreams] = useState([]);
      const [error, setError] = useState(null);
      const [isLocalVideoVisible, setIsLocalVideoVisible] = useState(false);
      const [showEmojiPanel, setShowEmojiPanel] = useState(false);
      const [selectedContact, setSelectedContact] = useState(null);
      const [isPeerInitialized, setIsPeerInitialized] = useState(false);

      const peerInstance = useRef(null);
      const fileInputRef = useRef(null);
      const pendingFiles = useRef({});
      const audioRefs = useRef({});
      const videoRefs = useRef({});
      const localVideoRef = useRef(null);
      const localStreamsRef = useRef(new Map());
      const CHUNK_SIZE = 16 * 1024;

      const stopAndRemoveLocalStream = (key) => {
        const stream = localStreamsRef.current.get(key);
        if (stream) {
          stream.getTracks().forEach(track => {
            track.stop();
            console.log(`App: Stopped track ${track.kind} (${track.id}) for key ${key}`);
          });
          localStreamsRef.current.delete(key);
          console.log(`App: Removed local stream for key ${key}`);
        }
        if (localStreamsRef.current.size === 0) {
          setIsLocalVideoVisible(false);
          if (localVideoRef.current) {
            localVideoRef.current.srcObject = null;
            console.log("App: Cleared local video element srcObject");
          }
        } else {
          const firstActiveStream = localStreamsRef.current.values().next().value;
          if (localVideoRef.current && firstActiveStream) {
            localVideoRef.current.srcObject = firstActiveStream;
            localVideoRef.current.play().catch(e => console.warn("Local video play failed:", e));
            console.log("App: Set first active stream to local video element");
          }
        }
      };

      useEffect(() => {
        if (!peerId) return;
        console.log("App: Initializing PeerJS with ID:", peerId);
        const peer = new Peer(peerId, {
          host: '0.peerjs.com',
          port: 443,
          secure: true,
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:stun1.l.google.com:19302' },
              { urls: 'stun:stun2.l.google.com:19302' },
              { urls: 'stun:stun3.l.google.com:19302' },
              { urls: 'stun:stun4.l.google.com:19302' }
            ],
            sdpSemantics: 'unified-plan',
            iceTransportPolicy: 'all',
            bundlePolicy: 'max-bundle',
            rtcpMuxPolicy: 'require',
            iceCandidatePoolSize: 10
          },
          debug: 2
        });

        peer.on('open', (id) => {
          console.log("PeerJS: Connected with ID:", id);
          setIsPeerInitialized(true);
        });

        peer.on('error', (err) => {
          console.error("PeerJS: Error:", err);
          if (err.type === 'unavailable-id') {
            console.log("PeerJS: ID unavailable, generating new ID...");
            const newId = generateNewId();
            localStorage.setItem(PEER_ID_STORAGE_KEY, newId);
            window.location.reload();
          } else if (err.type === 'peer-unavailable') {
            console.log("PeerJS: Peer unavailable, user is likely offline");
            alert("Usu√°rio offline");
          } else {
            setError(`Erro PeerJS: ${err.type}`);
          }
        });

        peer.on('connection', (conn) => {
          console.log("PeerJS: Incoming data connection from:", conn.peer);
          if (connections.some(c => c.peer === conn.peer)) {
            console.log("App: Connection handler already set up for", conn.peer);
            setConnections(prev => prev.map(c => c.peer === conn.peer ? conn : c));
            return;
          }

          conn.on('open', () => {
            console.log("PeerJS: Data connection opened with:", conn.peer);
            setConnections(prev => [...prev.filter(c => c.peer !== conn.peer), conn]);
          });

          conn.on('data', (data) => {
            console.log("PeerJS: Received data from:", conn.peer, data.type);
            handleIncomingData(data, conn.peer);
          });

          conn.on('close', () => {
            console.log("PeerJS: Data connection closed with:", conn.peer);
            setConnections(prev => prev.filter(c => c.peer !== conn.peer));
            endCall(conn.peer, 'video', conn.peer);
            endCall(conn.peer, 'voice', conn.peer);
          });

          conn.on('error', (err) => {
            console.error("PeerJS: Data connection error with:", conn.peer, err);
            setConnections(prev => prev.filter(c => c.peer !== conn.peer));
            endCall(conn.peer, 'video', conn.peer);
            endCall(conn.peer, 'voice', conn.peer);
          });
        });

        peer.on('call', async (call) => {
          const callType = call.metadata?.type || 'video';
          const originPeer = call.metadata?.original || call.peer;

          console.log(`PeerJS: Recebendo chamada ${callType} de: ${call.peer} (origem: ${originPeer})`);

          try {
            const hasValidTracks = callType === 'voice'
              ? call.metadata && call.metadata.type === 'voice'
              : true;
            if (!hasValidTracks) {
              console.warn(`Chamada ${callType} de ${call.peer} inv√°lida, fechando`);
              call.close();
              return;
            }

            console.log(`Respondendo chamada ${callType} de: ${call.peer} sem stream local`);
            call.answer(null);

            const callId = `${call.peer}_${originPeer}_${callType}`;
            console.log(`ID da chamada: ${callId}`);

            setActiveCalls(prev => {
              const existingCall = prev.find(c =>
                c.peerId === call.peer && c.type === callType && c.originalPeer === originPeer
              );

              if (existingCall) {
                console.log(`Chamada de ${callType} de ${call.peer} (origem: ${originPeer}) j√° existe, atualizando`);
                return prev.map(c =>
                  c === existingCall ? { ...c, call, direction: 'incoming' } : c
                );
              } else {
                console.log(`Adicionando nova chamada de ${callType} de ${call.peer} (origem: ${originPeer})`);
                return [
                  ...prev,
                  {
                    peerId: call.peer,
                    originalPeer: originPeer,
                    call,
                    localStream: null,
                    type: callType,
                    direction: 'incoming',
                    isTemporaryStream: false
                  }
                ];
              }
            });

            call.on('stream', (remoteStream) => {
              console.log(`PeerJS: Recebido stream remoto de ${callType} de: ${call.peer} (origem: ${originPeer})`);
              console.log(`Stream tem ${remoteStream.getTracks().length} tracks: Video=${remoteStream.getVideoTracks().length}, Audio=${remoteStream.getAudioTracks().length}`);

              const hasValidTracks = callType === 'voice'
                ? remoteStream.getAudioTracks().length > 0
                : remoteStream.getTracks().length > 0;
              if (!hasValidTracks) {
                console.warn(`Stream de ${callType} de ${call.peer} n√£o tem trilhas v√°lidas`);
                call.close();
                return;
              }

              setRemoteStreams(prev => {
                const streamId = `${call.peer}_${originPeer}_${callType}`;
                const existingStream = prev.find(s =>
                  s.peerId === call.peer && s.type === callType && s.originalPeer === originPeer
                );

                if (existingStream) {
                  console.log(`Stream de ${callType} de ${call.peer} (origem: ${originPeer}) j√° existe, atualizando`);
                  return prev.map(s =>
                    s === existingStream ? { ...s, stream: remoteStream, streamId } : s
                  );
                } else {
                  console.log(`Adicionando novo stream de ${callType} de ${call.peer} (origem: ${originPeer})`);
                  return [
                    ...prev,
                    {
                      peerId: call.peer,
                      originalPeer: originPeer,
                      stream: remoteStream,
                      type: callType,
                      streamId
                    }
                  ];
                }
              });
            });

            call.on('close', () => {
              console.log(`PeerJS: Incoming ${callType} call closed with: ${call.peer} (origem: ${originPeer})`);
              endCall(call.peer, callType, originPeer);
            });

            call.on('error', (err) => {
              console.error(`PeerJS: Error in incoming ${callType} call:`, err);
              endCall(call.peer, callType, originPeer);
            });
          } catch (err) {
            console.error(`PeerJS: Erro processando chamada ${callType}:`, err);
            call.close();
            alert(`Erro ao processar chamada ${callType}: ${err.message}`);
          }
        });

        peerInstance.current = peer;

        return () => {
          console.log("App: Cleaning up PeerJS connection and all streams");
          if (peerInstance.current) {
            peerInstance.current.destroy();
            peerInstance.current = null;
          }
          localStreamsRef.current.forEach((stream, key) => {
            stream.getTracks().forEach(track => {
              track.stop();
              console.log(`App Cleanup: Stopped local stream track ${track.kind} for ${key}`);
            });
          });
          localStreamsRef.current.clear();
          setActiveCalls([]);
          setRemoteStreams([]);
          setIsLocalVideoVisible(false);
          if (localVideoRef.current) {
            localVideoRef.current.srcObject = null;
            localVideoRef.current.pause();
          }
          setIsPeerInitialized(false);
          Object.values(audioRefs.current).forEach(audio => {
            if (audio) audio.srcObject = null;
          });
          Object.values(videoRefs.current).forEach(video => {
            if (video) video.srcObject = null;
          });
        };
      }, [peerId]);

      const generateNewId = () => {
        const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
        const buffer = new Uint8Array(6);
        crypto.getRandomValues(buffer);
        return Array.from(buffer).map(b => chars[b % chars.length]).join('');
      };

      const getContactName = (pId) => contacts.find(c => c.peerId === pId)?.name || pId;

      const saveUserName = () => {
        if (userName.trim()) {
          localStorage.setItem('p2pUserName', userName);
          setEditingName(false);
        }
      };

      const formatTime = (date) => date.toLocaleTimeString('pt-BR');

      const connectToPeer = (peerIdToConnect) => {
        if (!peerIdToConnect || !peerInstance.current || !isPeerInitialized) {
          alert("Erro: Peer n√£o inicializado ou ID inv√°lido");
          return;
        }
        if (connections.some(conn => conn.peer === peerIdToConnect && conn.open)) {
          console.log("App: Already connected to", peerIdToConnect);
          return;
        }

        console.log("App: Attempting to connect to peer:", peerIdToConnect);
        try {
          const conn = peerInstance.current.connect(peerIdToConnect, { reliable: true });
          if (!conn) {
            throw new Error("N√£o foi poss√≠vel criar a conex√£o");
          }

          conn.on('open', () => {
            console.log("PeerJS: Connection opened with:", peerIdToConnect);
            setConnections(prev => [...prev.filter(c => c.peer !== peerIdToConnect), conn]);
          });

          conn.on('error', (err) => {
            console.error("PeerJS: Connection error with:", peerIdToConnect, err);
            setConnections(prev => prev.filter(c => c.peer !== peerIdToConnect));
            alert(`Erro ao conectar com ${getContactName(peerIdToConnect)}: ${err.message || 'Contato offline ou ID inv√°lido'}`);
          });

          conn.on('close', () => {
            console.log("PeerJS: Connection closed with:", peerIdToConnect);
            setConnections(prev => prev.filter(c => c.peer !== peerIdToConnect));
          });

          conn.on('data', (data) => {
            console.log("PeerJS: Received data from:", peerIdToConnect, data);
            handleIncomingData(data, peerIdToConnect);
          });
        } catch (err) {
          console.error("App: Error establishing data connection:", err);
          alert(`Erro ao conectar com ${getContactName(peerIdToConnect)}: ${err.message || 'Contato offline ou ID inv√°lido'}`);
        }
      };

      const handleIncomingData = (data, pId) => {
        console.log("App: Processing incoming data of type:", data.type, "from", pId);
        const timestamp = data.timestamp || Date.now();
        const messageTime = data.time || formatTime(new Date(timestamp));
        const baseMessage = {
          sender: pId,
          senderName: data.senderName || getContactName(pId),
          time: messageTime,
          direct: data.direct || false,
          timestamp: timestamp,
          recipient: data.direct ? 'you' : undefined
        };

        let messageToAdd = null;

        if (data.type === 'message') {
          messageToAdd = { ...baseMessage, text: data.text, type: 'text' };
        } else if (data.type === 'file-start') {
          pendingFiles.current[data.fileId] = {
            fileName: data.fileName,
            chunks: new Uint8Array(data.fileSize),
            receivedBytes: 0,
            totalSize: data.fileSize,
            fileType: data.fileType
          };
          messageToAdd = { ...baseMessage, fileId: data.fileId, fileName: data.fileName, type: 'file', receiving: true, progress: 0 };
        } else if (data.type === 'file-chunk') {
          const fileData = pendingFiles.current[data.fileId];
          if (fileData) {
            const chunk = data.chunk instanceof ArrayBuffer ? new Uint8Array(data.chunk) : new Uint8Array(Object.values(data.chunk));
            fileData.chunks.set(chunk, data.offset);
            fileData.receivedBytes += chunk.length;
            const progress = Math.min(100, Math.floor((fileData.receivedBytes / fileData.totalSize) * 100));
            setMessages(prev => prev.map(msg => msg.fileId === data.fileId ? { ...msg, progress } : msg));
            if (fileData.receivedBytes === fileData.totalSize) {
              const blob = new Blob([fileData.chunks], { type: fileData.fileType || 'application/octet-stream' });
              const url = URL.createObjectURL(blob);
              setMessages(prev => prev.map(msg => msg.fileId === data.fileId ? { ...msg, fileData: url, receiving: false, progress: 100 } : msg));
              delete pendingFiles.current[data.fileId];
            }
          }
          return;
        } else if (data.type === 'audio-start') {
          pendingFiles.current[data.audioId] = { chunks: new Uint8Array(data.audioSize), receivedBytes: 0, totalSize: data.audioSize };
          messageToAdd = { ...baseMessage, audioId: data.audioId, type: 'audio', receiving: true, progress: 0 };
        } else if (data.type === 'audio-chunk') {
          const audioData = pendingFiles.current[data.audioId];
          if (audioData) {
            const chunk = data.chunk instanceof ArrayBuffer ? new Uint8Array(data.chunk) : new Uint8Array(Object.values(data.chunk));
            audioData.chunks.set(chunk, data.offset);
            audioData.receivedBytes += chunk.length;
            const progress = Math.min(100, Math.floor((audioData.receivedBytes / audioData.totalSize) * 100));
            setMessages(prev => prev.map(msg => msg.audioId === data.audioId ? { ...msg, progress } : msg));
            if (audioData.receivedBytes === audioData.totalSize) {
              const blob = new Blob([audioData.chunks], { type: 'audio/webm' });
              const url = URL.createObjectURL(blob);
              setMessages(prev => prev.map(msg => msg.audioId === data.audioId ? { ...msg, audioData: url, receiving: false, progress: 100 } : msg));
              delete pendingFiles.current[data.audioId];
            }
          }
          return;
        }

        if (messageToAdd) {
          setMessages(prev => {
            const updated = [...prev, messageToAdd];
            if (messageToAdd.type === 'text' || messageToAdd.receiving) {
              localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
            }
            return updated;
          });
        }
      };

      const sendChunkedData = (conn, idKey, dataBlob, typePrefix, metaData) => {
        const id = peerId + `_${typePrefix}_` + Date.now();
        const reader = new FileReader();
        let offset = 0;
        const timestamp = new Date();
        const formattedTime = formatTime(timestamp);
        const isFile = typePrefix === 'file';
        const localUrl = URL.createObjectURL(dataBlob);

        setMessages(prev => {
          const newMsg = {
            ...metaData,
            [idKey]: id,
            sender: 'you',
            recipient: conn.peer,
            senderName: userName,
            time: formattedTime,
            type: isFile ? 'file' : 'audio',
            sending: true,
            progress: 0,
            direct: true,
            timestamp: timestamp.getTime(),
            [isFile ? 'fileData' : 'audioData']: localUrl
          };
          const updated = [...prev, newMsg];
          localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
          return updated;
        });

        try {
          conn.send({
            type: `${typePrefix}-start`,
            [idKey]: id,
            [isFile ? 'fileSize' : 'audioSize']: dataBlob.size,
            senderName: userName,
            time: formattedTime,
            direct: true,
            timestamp: timestamp.getTime(),
            ...(isFile && { fileName: metaData.fileName, fileType: dataBlob.type })
          });
        } catch (err) {
          console.error(`App: Error sending ${typePrefix}-start to`, conn.peer, err);
          alert(`Erro ao iniciar envio: ${err.message}`);
          setMessages(prev => prev.filter(msg => msg[idKey] !== id));
          return;
        }

        const readChunk = () => {
          const chunk = dataBlob.slice(offset, offset + CHUNK_SIZE);
          reader.readAsArrayBuffer(chunk);
        };

        reader.onload = (ev) => {
          if (!conn || !conn.open) {
            console.error("App: Connection closed while sending chunk to", conn.peer);
            alert(`Conex√£o perdida com ${getContactName(conn.peer)} durante o envio.`);
            setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: -1 } : msg));
            return;
          }
          const chunkBuffer = ev.target.result;
          try {
            conn.send({ type: `${typePrefix}-chunk`, [idKey]: id, chunk: chunkBuffer, offset: offset, direct: true });
            offset += chunkBuffer.byteLength;
            const progress = Math.min(100, Math.floor((offset / dataBlob.size) * 100));
            setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, progress } : msg));
            if (offset < dataBlob.size) {
              requestAnimationFrame(readChunk);
            } else {
              console.log(`App: ${typePrefix} sending complete for id ${id}`);
              setMessages(prev => {
                const updated = prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: 100 } : msg);
                localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
                return updated;
              });
            }
          } catch (err) {
            console.error(`App: Error sending ${typePrefix} chunk to`, conn.peer, err);
            alert(`Erro ao enviar parte: ${err.message}`);
            setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: -1 } : msg));
          }
        };
        reader.onerror = (err) => {
          console.error(`App: Error reading ${typePrefix} blob:`, err);
          alert(`Erro ao ler dados: ${err.message}`);
          setMessages(prev => prev.map(msg => msg[idKey] === id ? { ...msg, sending: false, progress: -1 } : msg));
        };
        readChunk();
      };

      const handleFileChange = (e) => {
        if (!userName.trim()) {
          alert('Defina seu nome.');
          setEditingName(true);
          return;
        }
        if (!selectedContact) {
          alert('Selecione um contato.');
          return;
        }
        const file = e.target.files[0];
        if (!file) return;
        const conn = connections.find(c => c.peer === selectedContact);
        if (!conn || !conn.open) {
          alert(`Contato ${getContactName(selectedContact)} offline.`);
          return;
        }

        sendChunkedData(conn, 'fileId', file, 'file', { fileName: file.name });
        fileInputRef.current.value = '';
      };

      const handleAudioRecording = (audioBlob, targetContact) => {
        if (!userName.trim()) {
          alert('Defina seu nome.');
          setEditingName(true);
          return;
        }
        if (!targetContact) {
          alert('Selecione um contato.');
          return;
        }
        const conn = connections.find(c => c.peer === targetContact);
        if (!conn || !conn.open) {
          alert(`Contato ${getContactName(targetContact)} offline.`);
          return;
        }

        sendChunkedData(conn, 'audioId', audioBlob, 'audio', {});
      };

      const startVoiceCall = async (peerIdToCall) => {
        if (!peerInstance.current) {
          alert('Peer n√£o inicializado');
          return;
        }
        if (!peerIdToCall) {
          alert('Selecione um contato.');
          return;
        }
        if (activeCalls.some(c => c.peerId === peerIdToCall && c.type === 'voice')) {
          console.log(`App: Chamada de voz j√° ativa com ${peerIdToCall}`);
          return;
        }
        const conn = connections.find(c => c.peer === peerIdToCall);
        if (!conn || !conn.open) {
          alert(`Contato ${getContactName(peerIdToCall)} offline.`);
          return;
        }

        try {
          console.log("App: Verificando permiss√µes para microfone...");
          await navigator.permissions.query({ name: 'microphone' }).then(result => {
            if (result.state === 'denied') {
              throw new Error("Permiss√£o de microfone negada");
            }
          });

          console.log("App: Iniciando chamada de voz com:", peerIdToCall);
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
          if (!stream || stream.getAudioTracks().length === 0) {
            throw new Error("Nenhum track de √°udio v√°lido obtido");
          }

          console.log(`App: Stream de √°udio obtido com ${stream.getAudioTracks().length} tracks`);

          localStreamsRef.current.set(peerIdToCall + '_voice', stream);
          const call = peerInstance.current.call(peerIdToCall, stream, {
            metadata: { type: 'voice', original: peerId }
          });

          setActiveCalls(prev => [
            ...prev,
            {
              peerId: peerIdToCall,
              originalPeer: peerId,
              call,
              localStream: stream,
              type: 'voice',
              direction: 'outgoing',
              isTemporaryStream: false
            }
          ]);

          call.on('stream', (remoteStream) => {
            console.log(`App: Recebido stream remoto de √°udio de:`, peerIdToCall);
            if (remoteStream.getAudioTracks().length === 0) {
              console.warn(`Stream de √°udio de ${peerIdToCall} n√£o cont√©m tracks v√°lidos`);
              call.close();
              return;
            }
            setRemoteStreams(prev => [
              ...prev.filter(s => !(s.peerId === peerIdToCall && s.type === 'voice')),
              {
                peerId: peerIdToCall,
                originalPeer: peerIdToCall,
                stream: remoteStream,
                type: 'voice',
                streamId: `${peerIdToCall}_${peerIdToCall}_voice`
              }
            ]);
          });

          call.on('close', () => {
            console.log("App: Chamada de voz encerrada com:", peerIdToCall);
            endCall(peerIdToCall, 'voice', peerIdToCall);
          });

          call.on('error', (err) => {
            console.error('App: Erro na chamada de voz:', err);
            alert('Erro na chamada de voz: ' + err.message);
            endCall(peerIdToCall, 'voice', peerIdToCall);
          });
        } catch (err) {
          console.error('App: Erro ao iniciar chamada de voz:', err);
          alert('Erro ao acessar microfone: ' + err.message);
        }
      };

      const toggleVideoCall = async (peerIdToCall) => {
        if (!peerInstance.current) {
          alert('Peer n√£o inicializado');
          return;
        }
        if (!peerIdToCall) {
          alert('Selecione um contato.');
          return;
        }

        const existingCall = activeCalls.find(c => c.peerId === peerIdToCall && c.type === 'video');
        const isSendingVideo = existingCall && existingCall.localStream;
        const conn = connections.find(c => c.peer === peerIdToCall);

        if (isSendingVideo) {
          console.log("App: Desligando c√¢mera para:", peerIdToCall);
          if (existingCall && existingCall.localStream) {
            existingCall.localStream.getTracks().forEach(track => {
              track.stop();
              console.log(`App: Track ${track.kind} parado para chamada de v√≠deo com ${peerIdToCall}`);
            });
            stopAndRemoveLocalStream(peerIdToCall + '_video');
          }

          setActiveCalls(prev =>
            prev.map(c =>
              c.peerId === peerIdToCall && c.type === 'video' ? { ...c, localStream: null } : c
            )
          );
        } else {
          if (!conn || !conn.open) {
            alert(`Contato ${getContactName(peerIdToCall)} offline.`);
            return;
          }

          try {
            console.log("App: Verificando permiss√µes para c√¢mera e microfone...");
            await Promise.all([
              navigator.permissions.query({ name: 'camera' }).then(result => {
                if (result.state === 'denied') throw new Error("Permiss√£o de c√¢mera negada");
              }),
              navigator.permissions.query({ name: 'microphone' }).then(result => {
                if (result.state === 'denied') throw new Error("Permiss√£o de microfone negada");
              })
            ]);

            console.log("App: Obtendo stream de v√≠deo para:", peerIdToCall);
            const activeVideoStreams = remoteStreams.filter(s => s.type === 'video').length;
            const videoConstraints = {
              width: activeVideoStreams >= 2 ? 320 : 640,
              height: activeVideoStreams >= 2 ? 240 : 480,
              frameRate: activeVideoStreams >= 2 ? 15 : 30
            };
            console.log(`Iniciando chamada com restri√ß√µes de v√≠deo:`, videoConstraints);

            const stream = await navigator.mediaDevices.getUserMedia({
              video: videoConstraints,
              audio: true
            });

            if (!stream || stream.getTracks().length === 0) {
              throw new Error("Nenhum track v√°lido obtido para v√≠deo");
            }

            console.log(`App: Stream de v√≠deo obtido com ${stream.getVideoTracks().length} tracks de v√≠deo e ${stream.getAudioTracks().length} tracks de √°udio`);

            localStreamsRef.current.set(peerIdToCall + '_video', stream);
            setIsLocalVideoVisible(true);
            if (localVideoRef.current) {
              localVideoRef.current.srcObject = stream;
              localVideoRef.current.playsInline = true;
              localVideoRef.current.play().catch(e => console.warn("Local video play failed:", e));
              console.log("App: Stream local atribu√≠do ao elemento de v√≠deo local");
            }

            if (existingCall) {
              console.log("App: Adicionando stream local √† chamada existente com:", peerIdToCall);
              setActiveCalls(prev =>
                prev.map(c =>
                  c.peerId === peerIdToCall && c.type === 'video' ? { ...c, localStream: stream } : c
                )
              );

              const call = peerInstance.current.call(peerIdToCall, stream, {
                metadata: { type: 'video', original: peerId }
              });

              call.on('stream', (remoteStream) => {
                console.log(`App: Recebido stream de resposta de v√≠deo de:`, peerIdToCall);
                if (remoteStream.getTracks().length === 0) {
                  console.warn(`Stream de v√≠deo de ${peerIdToCall} n√£o cont√©m tracks v√°lidos`);
                  call.close();
                  return;
                }
                setRemoteStreams(prev => [
                  ...prev.filter(s => !(s.peerId === peerIdToCall && s.type === 'video')),
                  {
                    peerId: peerIdToCall,
                    originalPeer: peerIdToCall,
                    stream: remoteStream,
                    type: 'video',
                    streamId: `${peerIdToCall}_${peerIdToCall}_video`
                  }
                ]);
              });

              call.on('close', () => {
                console.log("App: Chamada de v√≠deo de sa√≠da encerrada com:", peerIdToCall);
                endCall(peerIdToCall, 'video', peerIdToCall);
              });

              call.on('error', (err) => {
                console.error('App: Erro na chamada de v√≠deo de sa√≠da:', err);
                alert('Erro na chamada de v√≠deo: ' + err.message);
                endCall(peerIdToCall, 'video', peerIdToCall);
              });
            } else {
              console.log("App: Iniciando nova chamada de v√≠deo com:", peerIdToCall);
              const call = peerInstance.current.call(peerIdToCall, stream, {
                metadata: { type: 'video', original: peerId }
              });

              setActiveCalls(prev => [
                ...prev.filter(c => !(c.peerId === peerIdToCall && c.type === 'video')),
                {
                  peerId: peerIdToCall,
                  originalPeer: peerId,
                  call,
                  localStream: stream,
                  type: 'video',
                  direction: 'outgoing',
                  isTemporaryStream: false
                }
              ]);

              call.on('stream', (remoteStream) => {
                console.log(`App: Recebido stream remoto de v√≠deo de:`, peerIdToCall);
                if (remoteStream.getTracks().length === 0) {
                  console.warn(`Stream de v√≠deo de ${peerIdToCall} n√£o cont√©m tracks v√°lidos`);
                  call.close();
                  return;
                }
                setRemoteStreams(prev => [
                  ...prev.filter(s => !(s.peerId === peerIdToCall && s.type === 'video')),
                  {
                    peerId: peerIdToCall,
                    originalPeer: peerIdToCall,
                    stream: remoteStream,
                    type: 'video',
                    streamId: `${peerIdToCall}_${peerIdToCall}_video`
                  }
                ]);
              });

              call.on('close', () => {
                console.log("App: Chamada de v√≠deo encerrada com:", peerIdToCall);
                endCall(peerIdToCall, 'video', peerIdToCall);
              });

              call.on('error', (err) => {
                console.error('App: Erro na chamada de v√≠deo:', err);
                alert('Erro na chamada de v√≠deo: ' + err.message);
                endCall(peerIdToCall, 'video', peerIdToCall);
              });
            }
          } catch (err) {
            console.error('App: Erro ao iniciar chamada de v√≠deo:', err);
            alert('Erro ao acessar c√¢mera/microfone: ' + err.message);
            if (stream) {
              stream.getTracks().forEach(track => track.stop());
            }
          }
        }
      };

      const endCall = (peerIdToEnd, callType, originalPeer = peerIdToEnd) => {
        console.log(`App: Encerrando chamada ${callType} com: ${peerIdToEnd} (origem: ${originalPeer})`);
        const callData = activeCalls.find(c =>
          c.peerId === peerIdToEnd && c.type === callType && c.originalPeer === originalPeer
        );

        if (callData) {
          if (callData.call && typeof callData.call.close === 'function') {
            try {
              callData.call.close();
              console.log(`App: Chamada ${callType} com ${peerIdToEnd} fechada`);
            } catch (e) {
              console.error(`App: Erro ao fechar chamada ${callType} com ${peerIdToEnd}:`, e);
            }
          }
          if (callData.localStream) {
            callData.localStream.getTracks().forEach(track => {
              track.stop();
              console.log(`App: Track ${track.kind} parado para chamada ${callType} com ${peerIdToEnd}`);
            });
            stopAndRemoveLocalStream(peerIdToEnd + '_' + callType);
          }
        }

        setActiveCalls(prev =>
          prev.filter(c => !(c.peerId === peerIdToEnd && c.type === callType && c.originalPeer === originalPeer))
        );
        setRemoteStreams(prev =>
          prev.filter(s => !(s.peerId === peerIdToEnd && s.type === callType && s.originalPeer === originalPeer))
        );

        const anyLocalVideoActive = Array.from(localStreamsRef.current.values()).some(
          stream => stream.getVideoTracks().some(t => t.readyState === 'live')
        );
        if (!anyLocalVideoActive) {
          setIsLocalVideoVisible(false);
          if (localVideoRef.current) {
            localVideoRef.current.srcObject = null;
            localVideoRef.current.pause();
         


  console.log("App: Cleared local video element srcObject ap√≥s encerrar chamada");
          }
        } else if (
          isLocalVideoVisible &&
          (!localVideoRef.current?.srcObject?.active || localVideoRef.current?.srcObject === callData?.localStream)
        ) {
          const firstActiveStream = localStreamsRef.current.values().next().value;
          if (firstActiveStream) {
            localVideoRef.current.srcObject = firstActiveStream;
            localVideoRef.current.playsInline = true;
            localVideoRef.current.play().catch(e => console.warn("Local video play failed after call end:", e));
            console.log("App: Reassigned first active stream to local video element after call end");
          } else {
            setIsLocalVideoVisible(false);
            localVideoRef.current.srcObject = null;
            localVideoRef.current.pause();
            console.log("App: No active streams, cleared local video element");
          }
        }

        // Limpar refer√™ncias de √°udio e v√≠deo associadas
        if (callType === 'voice') {
          const audioElement = audioRefs.current[peerIdToEnd];
          if (audioElement) {
            audioElement.srcObject = null;
            audioElement.pause();
            delete audioRefs.current[peerIdToEnd];
            console.log(`App: Cleared audio element for ${peerIdToEnd}`);
          }
        } else if (callType === 'video') {
          const streamKey = `${peerIdToEnd}_${originalPeer}_video`;
          const videoElement = videoRefs.current[streamKey];
          if (videoElement) {
            videoElement.srcObject = null;
            videoElement.pause();
            delete videoRefs.current[streamKey];
            console.log(`App: Cleared video element for ${streamKey}`);
          }
        }
      };

      const populateEmojiPanel = () => {
        const emojis = ['üòÄ', 'üòÇ', 'üòä', 'üëç', '‚ù§Ô∏è', 'üöÄ', 'üéâ', 'üî•', 'üòé', 'üôå'];
        return (
          <div className="emoji-panel">
            <div className="emoji-panel-header">Emojis</div>
            <div className="emoji-panel-content">
              {emojis.map((emoji, index) => (
                <span
                  key={index}
                  className="emoji-item"
                  onClick={() => {
                    setNewMessage(prev => prev + emoji);
                    setShowEmojiPanel(false);
                  }}
                >
                  {emoji}
                </span>
              ))}
            </div>
            <div className="emoji-panel-footer">
              <span className="barra-rolagem-label">Role para mais</span>
            </div>
          </div>
        );
      };

      const copyPeerIdToClipboard = () => {
        navigator.clipboard.writeText(peerId).then(() => {
          alert('ID copiado para a √°rea de transfer√™ncia!');
        }).catch(err => {
          console.error("App: Error copying peer ID:", err);
          alert('Erro ao copiar ID: ' + err.message);
        });
      };

      if (error) {
        return (
          <div className="error-message">
            <h1>Erro</h1>
            <p>{error}</p>
            <button onClick={() => window.location.reload()}>
              Tentar novamente
            </button>
          </div>
        );
      }

      return (
        <ErrorBoundary>
          <div>
            <input type="file" ref={fileInputRef} style={{ display: 'none' }} onChange={handleFileChange} />
            <div className="app-header">
              <h1 className="app-title">Chat P2P</h1>
              <div className="header-buttons">
                <button
                  className="header-button"
                  onClick={() => setShowContacts(true)}
                  title="Gerenciar contatos"
                >
                  <i className="fas fa-users"></i>
                </button>
              </div>
            </div>

            {showContacts ? (
              <ContactsScreen
                contacts={contacts}
                setContacts={setContacts}
                onBack={() => setShowContacts(false)}
                onSelectContact={(peerId) => {
                  setSelectedContact(peerId);
                  connectToPeer(peerId);
                  setShowContacts(false);
                }}
              />
            ) : (
              <>
                <div className="user-info-container">
                  {editingName ? (
                    <form
                      className="user-name-form"
                      onSubmit={(e) => {
                        e.preventDefault();
                        saveUserName();
                      }}
                    >
                      <input
                        type="text"
                        value={userName}
                        onChange={(e) => setUserName(e.target.value)}
                        placeholder="Digite seu nome"
                        autoFocus
                      />
                      <button type="submit" disabled={!userName.trim()}>
                        Salvar
                      </button>
                    </form>
                  ) : (
                    <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                      <span className="username">Bem-vindo, {userName}</span>
                      <button
                        className="user-edit-button"
                        onClick={() => setEditingName(true)}
                      >
                        Editar
                      </button>
                    </div>
                  )}
                </div>

                <div className="peer-id-container">
                  <span>Seu ID: <strong>{peerId}</strong></span>
                  <button onClick={copyPeerIdToClipboard}>
                    Copiar ID
                  </button>
                </div>

                <UpdatedChatManager
                  connections={connections}
                  messages={messages}
                  setMessages={setMessages}
                  contacts={contacts}
                  userName={userName}
                  peerId={peerId}
                  activeCalls={activeCalls}
                  endCall={endCall}
                  startVoiceCall={startVoiceCall}
                  toggleVideoCall={toggleVideoCall}
                  remoteStreams={remoteStreams}
                  audioRefs={audioRefs}
                  videoRefs={videoRefs}
                  handleFileChange={handleFileChange}
                  fileInputRef={fileInputRef}
                  handleAudioRecording={handleAudioRecording}
                  newMessage={newMessage}
                  setNewMessage={setNewMessage}
                  showEmojiPanel={showEmojiPanel}
                  setShowEmojiPanel={setShowEmojiPanel}
                  populateEmojiPanel={populateEmojiPanel}
                  getContactName={getContactName}
                  selectedContact={selectedContact}
                  setSelectedContact={setSelectedContact}
                  localVideoRef={localVideoRef}
                />
              </>
            )}
          </div>
        </ErrorBoundary>
      );
    };

    // Renderizar a aplica√ß√£o
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
