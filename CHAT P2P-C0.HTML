<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>

    }
    #root {

    }
    .user-edit-button {

    .conversations-list {

    .chat-messages-container {

      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-messages {
      flex: 1;

    .voice-button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;

      align-items: center;

    }
    .voice-button.recording {
      background-color: #ff5722;

    }

    }
    .voice-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .chat-input-container button {
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-input-container button:disabled {
      background-color: #ccc;

    }
    .message-input-container {

      display: flex;

    }

    .contact-form {

      margin-bottom: 20px;

    }
    .contact-form-row {

      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;

body.dark-mode {

}

<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.1/peerjs.min.js"></script>

  <script type="text/babel">
    // ### 1. Estrutura HTML e Estilização CSS
    // **Descrição Geral**: Esta seção contém o código HTML que define a estrutura da página e o CSS que estiliza a interface do aplicativo de chat P2P. Inclui a importação de bibliotecas externas e os estilos para os componentes visuais.
    //
    // - **Tópico: Estrutura HTML**
    //   - **Descrição**: Define a estrutura básica da página com um contêiner principal (`div#root`) onde o aplicativo React será renderizado. Inclui meta tags para responsividade e codificação UTF-8, além de links para bibliotecas externas (Font Awesome, React, PeerJS).
    //
    // - **Tópico: Estilização CSS**
    //   - **Descrição**: Contém regras CSS para estilizar a interface, incluindo layout, cores, sombras, animações (como o efeito de pulsar no botão de gravação) e responsividade. Estiliza componentes como cabeçalho, lista de contatos, área de mensagens, botões, e players de mídia.
    //
    // - **Tópico: Importação de Dependências**
    //   - **Descrição**: Inclui scripts para React, ReactDOM, Babel (para transpilar JSX), e PeerJS (para comunicação P2P). Esses scripts são carregados via CDN para habilitar as funcionalidades do aplicativo.
    //
    // FIM

    // ### 2. Configuração Inicial e Gerenciamento de Erros
    // **Descrição Geral**: Esta seção inicializa o script React e define o componente `ErrorBoundary` para capturar erros na renderização, além de implementar o gerenciamento de identificadores persistentes para conexões P2P.
    //
    // - **Tópico: Inicialização do Script**
    //   - **Descrição**: Inicia o script com um log de depuração e importa hooks do React (`useState`, `useEffect`, `useRef`, `useMemo`) necessários para o gerenciamento de estado e efeitos colaterais.
    //
    // - **Tópico: Componente ErrorBoundary**
    //   - **Descrição**: Um componente React que captura erros durante a renderização e exibe uma mensagem de erro amigável com a opção de recarregar a página. Usa `getDerivedStateFromError` para atualizar o estado com o erro capturado.
    //
    // - **Tópico: Gerenciamento de Identificadores Persistentes**
    //   - **Descrição**: Implementa o hook `usePersistentId` para gerar ou carregar um ID único de 6 caracteres armazenado no `localStorage`. O ID é usado para identificar o usuário na rede PeerJS.
    //
    console.log("Script started loading");

    const { useState, useEffect, useRef, useMemo } = React;

    // PARTE 1: ErrorBoundary e gerenciamento de identificadores persistentes
    class ErrorBoundary extends React.Component {
      state = { error: null };

      static getDerivedStateFromError(error) {
        console.error("ErrorBoundary caught error:", error);
        return { error };
      }

      render() {
        if (this.state.error) {
          return (
            <div className="error-message">
              <h1>Erro na aplicação</h1>
              <p>{this.state.error.message}</p>
              <p>Verifique o console do navegador para mais detalhes.</p>
            </div>
          );
        }
        return this.props.children;
      }
    }










    const PEER_ID_STORAGE_KEY = 'p2pChatClientId';
    const MESSAGES_STORAGE_KEY = 'p2pChatMessages';

    const usePersistentId = () => {
      const [peerId, setPeerId] = useState('');

      const generateId = () => {
        const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
        const buffer = new Uint8Array(6);
        crypto.getRandomValues(buffer);
        return Array.from(buffer)
          .map(b => chars[b % chars.length])
          .join('');
      };

      useEffect(() => {
        console.log("usePersistentId: Loading or generating ID");
        const loadOrGenerateId = () => {
          const savedId = localStorage.getItem(PEER_ID_STORAGE_KEY);
          if (savedId) {
            console.log("usePersistentId: Loaded saved ID:", savedId);
            setPeerId(savedId);
          } else {
            const newId = generateId();
            console.log("usePersistentId: Generated new ID:", newId);
            localStorage.setItem(PEER_ID_STORAGE_KEY, newId);
            setPeerId(newId);
          }
        };
        loadOrGenerateId();
      }, []);

      return [peerId, setPeerId];
    };











    //
    // FIM

    // ### 3. Componente de Gravação de Voz
    // **Descrição Geral**: Esta seção define o componente `VoiceRecorder`, responsável por gravar áudio do microfone do usuário e enviar o arquivo gravado para o contato selecionado.
    //
    // - **Tópico: Estado e Referências**
    //   - **Descrição**: Usa `useState` para gerenciar o estado de gravação (`isRecording`) e `useRef` para armazenar o objeto `MediaRecorder` e os fragmentos de áudio coletados (`audioChunksRef`).
    //
    // - **Tópico: Início da Gravação**
    //   - **Descrição**: A função `startRecording` solicita acesso ao microfone via `navigator.mediaDevices.getUserMedia`, inicializa o `MediaRecorder`, e configura eventos para coletar dados de áudio e processar o arquivo final.
    //
    // - **Tópico: Parada da Gravação**
    //   - **Descrição**: A função `stopRecording` interrompe a gravação, cria um `Blob` com os fragmentos de áudio coletados, e chama a função de callback `onRecordingComplete` com o arquivo resultante.
    //
    // - **Tópico: Interface do Usuário**
    //   - **Descrição**: Renderiza um botão circular que alterna entre os estados de gravação e parada, com animação de pulsar durante a gravação e desativação quando não permitido.
    //
    // PARTE 2: Componente para gravação de voz
    const VoiceRecorder = ({ onRecordingComplete, disabled, selectedContact }) => {
      const [isRecording, setIsRecording] = useState(false);
      const mediaRecorderRef = useRef(null);
      const audioChunksRef = useRef([]);

      const startRecording = async () => {
        try {
          console.log("VoiceRecorder: Starting recording");
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorderRef.current = new MediaRecorder(stream);

          mediaRecorderRef.current.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunksRef.current.push(event.data);
            }
          };

          mediaRecorderRef.current.onstop = () => {
            if (audioChunksRef.current.length === 0) {
              console.error("VoiceRecorder: No audio data collected");
              return;
            }

            const audioBlob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
            console.log("VoiceRecorder: Recording stopped, blob size:", audioBlob.size);
            onRecordingComplete(audioBlob, selectedContact);
            audioChunksRef.current = [];

            stream.getTracks().forEach(track => track.stop());
          };

          audioChunksRef.current = [];
          mediaRecorderRef.current.start(200);
          setIsRecording(true);
        } catch (err) {
          console.error("VoiceRecorder: Error accessing microphone:", err);
          alert('Erro ao acessar o microfone: ' + err.message);
        }
      };

      const stopRecording = () => {
        if (mediaRecorderRef.current && isRecording) {
          try {
            mediaRecorderRef.current.stop();
            console.log("VoiceRecorder: Stopping recording");
          } catch (err) {
            console.error("VoiceRecorder: Error stopping media recorder:", err);
          }
          setIsRecording(false);
        }
      };

      const toggleRecording = () => {
        if (isRecording) {
          stopRecording();
        } else {
          startRecording();
        }
      };

      return (
        <button
          className={`voice-button ${isRecording ? 'recording' : ''}`}
          onClick={toggleRecording}
          disabled={disabled}
          title="Gravar áudio"
        >
          <i className="fas fa-microphone button-icon"></i>
        </button>
      );
    };
    //
    // FIM

    // ### 4. Tela de Gerenciamento de Contatos
    // **Descrição Geral**: Esta seção define o componente `ContactsScreen`, que permite ao usuário adicionar, remover e selecionar contatos para iniciar conversas.
    //
    // - **Tópico: Estado e Validação**
    //   - **Descrição**: Gerencia estados para nome e ID do novo contato, além de mensagens de erro para validação. A função `validateForm` verifica se os campos estão preenchidos antes de adicionar um contato.
    //
    // - **Tópico: Adição de Contatos**
    //   - **Descrição**: A função `handleAddContact` adiciona um novo contato à lista e ao `localStorage` após validação, limpando os campos do formulário.
    //
    // - **Tópico: Remoção de Contatos**
    //   - **Descrição**: A função `handleRemoveContact` remove um contato da lista e atualiza o `localStorage`, garantindo que a interface reflita a mudança.
    //
    // - **Tópico: Interface do Usuário**
    //   - **Descrição**: Renderiza um formulário para adicionar contatos e uma lista de contatos existentes, com botões para remover e selecionar contatos. Inclui navegação para voltar à tela principal.
    //
    // PARTE 3: Tela de gerenciamento de contatos
    const ContactsScreen = ({ contacts, setContacts, onBack, onSelectContact }) => {
      const [newName, setNewName] = useState('');
      const [newPeerId, setNewPeerId] = useState('');
      const [nameError, setNameError] = useState('');
      const [idError, setIdError] = useState('');

      const validateForm = () => {
        let isValid = true;

        if (!newName.trim()) {
          setNameError('Nome é obrigatório');
          isValid = false;
        } else {
          setNameError('');
        }

        if (!newPeerId.trim()) {
          setIdError('ID é obrigatório');
          isValid = false;
        } else {
          setIdError('');
        }

        return isValid;
      };

      const handleAddContact = (e) => {
        e.preventDefault();

        if (validateForm()) {
          const newContact = { name: newName, peerId: newPeerId };
          console.log("ContactsScreen: Adding contact:", newContact);
          setContacts(prev => {
            const updated = [...prev, newContact];
            localStorage.setItem('p2pContacts', JSON.stringify(updated));
            return updated;
          });
          setNewName('');
          setNewPeerId('');
        }
      };

      const handleRemoveContact = (peerId, e) => {
        e.stopPropagation();
        console.log("ContactsScreen: Removing contact with peerId:", peerId);
        setContacts(prev => {
          const updated = prev.filter(c => c.peerId !== peerId);
          localStorage.setItem('p2pContacts', JSON.stringify(updated));
          return updated;
        });
      };

      return (
        <div>
          <button onClick={onBack} style={{ marginBottom: '20px' }}>
            ← Voltar
          </button>
          <h2>Lista de Contatos</h2>

          <form className="contact-form" onSubmit={handleAddContact}>
            <div className="contact-form-row">
              <div style={{ display: 'flex', flexDirection: 'column' }}>
                <input
                  type="text"
                  placeholder="Nome do contato"
                  value={newName}
                  onChange={(e) => setNewName(e.target.value)}
                  style={{ borderColor: nameError ? 'red' : '#ddd' }}
                />
                {nameError && <span style={{ color: 'red', fontSize: '12px' }}>{nameError}</span>}
              </div>

              <div style={{ display: 'flex', flexDirection: 'column' }}>
                <input
                  type="text"
                  placeholder="ID do contato"
                  value={newPeerId}
                  onChange={(e) => setNewPeerId(e.target.value)}
                  style={{ borderColor: idError ? 'red' : '#ddd' }}
                />
                {idError && <span style={{ color: 'red', fontSize: '12px' }}>{idError}</span>}
              </div>

              <button type="submit">Adicionar</button>
            </div>
          </form>

          return;

          conn.send({
            type: 'message',
            text: newMessage,
            senderName: userName,
            direct: true,
            time: formatTime(timestamp)

            text: newMessage,
            sender: 'you',
            recipient: selectedContact,
            senderName: userName,
            time: formatTime(timestamp),
            type: 'text',
            direct: true,
            timestamp: timestamp.getTime()

            localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(updated));
