    <style>
        :root {
            --glow-color-primary: #00ffff;
            --glow-color-secondary: #ff00ff;
            --glow-color-tertiary: #ffff00;
            --particle-color: rgba(200, 225, 255, 0.7);
            --line-color: rgba(100, 150, 255, 0.3);
            --text-color: #e0f0ff;
            --bg-color-start: #000010;
            --bg-color-end: #05000a;
            --node-bg: rgba(10, 20, 50, 0.8);
            --node-border: var(--glow-color-primary);
            --font-family: 'Consolas', 'Menlo', 'Monaco', monospace;
            --cursor-active-bg: rgba(0, 255, 255, 0.2); 
            --glow-color-primary-hsl: 180, 100%, 50%; 
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            font-family: var(--font-family);
            color: var(--text-color);
            cursor: none;
            transition: background 0.5s ease-in-out, color 0.3s ease;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glow-color-primary);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.1s ease-out, width 0.2s ease-out, height 0.2s ease-out, border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary) inset;
        }

        .custom-cursor.active {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: var(--cursor-active-bg); 
        }
        
        .custom-cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background-color: var(--glow-color-secondary);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            box-shadow: 0 0 5px var(--glow-color-secondary);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #nexus-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            z-index: 1;
        }

        #central-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15vmin;
            height: 15vmin;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 10px var(--glow-color-primary),
                0 0 20px var(--glow-color-primary),
                0 0 30px var(--glow-color-secondary),
                0 0 40px var(--glow-color-secondary) inset;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: pulseCore 5s infinite alternate;
            border: 2px solid var(--glow-color-primary);
            z-index: 5;
            cursor: pointer;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        #central-core::before, #central-core::after {
            content: '';
            position: absolute;
            left: 50%; 
            top: 50%; 
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 1px dashed var(--glow-color-secondary);
            animation: rotatePseudoCore 20s linear infinite reverse;
            opacity: 0.5;
            transform: translate(-50%, -50%) rotate(0deg); 
            transition: border-color 0.3s ease;
        }
        #central-core::after {
            width: 150%;
            height: 150%;
            border-style: dotted;
            border-color: var(--glow-color-tertiary);
            animation-duration: 30s;
            opacity: 0.3;
        }
        
        @keyframes rotatePseudoCore {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #core-logo {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px var(--glow-color-primary));
            transition: filter 0.3s ease;
        }
        
        @keyframes pulseCore {
            0% { box-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary), 0 0 30px var(--glow-color-secondary), 0 0 40px var(--glow-color-secondary) inset; transform: translate(-50%, -50%) scale(1); }
            50% { box-shadow: 0 0 15px var(--glow-color-primary), 0 0 30px var(--glow-color-primary), 0 0 45px var(--glow-color-tertiary), 0 0 60px var(--glow-color-tertiary) inset; transform: translate(-50%, -50%) scale(1.1); }
            100% { box-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary), 0 0 30px var(--glow-color-secondary), 0 0 40px var(--glow-color-secondary) inset; transform: translate(-50%, -50%) scale(1); }
        }

        .data-node {
            position: absolute;
            background: var(--node-bg);
            border: 1px solid var(--node-border);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5vmin;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, opacity 0.3s ease, transform 0.3s ease-in-out;
            box-shadow: 0 0 5px var(--node-border), 0 0 10px var(--node-border) inset;
            opacity: 0.8;
            color: var(--text-color);
            z-index: 3;
            transform: translate(-50%, -50%) rotate(var(--initial-rotation, 0deg));
            animation: floatNode 6s ease-in-out infinite alternate; 
        }
        
        @keyframes floatNode {
            0% { transform: translate(calc(-50% + var(--float-offset-x, 0px)), calc(-50% - var(--float-offset-y, 0px))) rotate(var(--initial-rotation, 0deg)); }
            100% { transform: translate(calc(-50% - var(--float-offset-x, 0px)), calc(-50% + var(--float-offset-y, 0px))) rotate(var(--initial-rotation, 0deg)); }
        }

        .data-node:hover, .data-node.active {
            transform: scale(1.2) rotate(var(--initial-rotation, 0deg)); 
            box-shadow: 0 0 15px var(--glow-color-secondary), 0 0 30px var(--glow-color-secondary) inset, 0 0 10px var(--glow-color-primary);
            opacity: 1;
            z-index: 10;
            border-color: var(--glow-color-secondary);
        }
        .data-node i {
            font-size: 3vmin;
            margin-bottom: 0.5vmin;
            display: block;
            text-shadow: 0 0 5px currentColor; 
        }

        #connection-lines-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        #connection-lines-svg line {
            stroke: var(--line-color); 
            stroke-width: 1;
            animation: pulseLine 3s infinite alternate;
            transition: stroke 0.3s ease;
        }
        @keyframes pulseLine { 
            from { stroke-opacity: 0.2; stroke-width: 0.5; }
            to { stroke-opacity: 0.6; stroke-width: 1.5; }
        }

        #content-display-module {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 70vw;
            height: 70vh;
            max-width: 1000px;
            max-height: 700px;
            background-color: rgba(5, 10, 30, 0.95); 
            border: 2px solid var(--glow-color-secondary);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--glow-color-secondary), 0 0 60px var(--glow-color-primary) inset;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s linear 0.5s, transform 0.5s ease, border-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, background-color 0.3s ease;
            padding: 30px;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        #content-display-module.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 0.5s ease, visibility 0s linear 0s, transform 0.5s ease, border-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }
        
        #content-display-module h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--glow-color-primary);
            text-shadow: 0 0 10px var(--glow-color-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        #module-content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        #module-content-area::-webkit-scrollbar { width: 8px; }
        #module-content-area::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); border-radius: 4px; }
        #module-content-area::-webkit-scrollbar-thumb { background: var(--glow-color-primary); border-radius: 4px; box-shadow: 0 0 5px var(--glow-color-primary) inset; transition: background-color 0.3s ease, box-shadow 0.3s ease; }
        #module-content-area::-webkit-scrollbar-thumb:hover { background: var(--glow-color-secondary); }
        #module-content-area a { color: var(--glow-color-tertiary); text-decoration: none; border-bottom: 1px dotted var(--glow-color-tertiary); transition: color 0.3s, border-bottom-color 0.3s; }
        #module-content-area a:hover { color: var(--glow-color-primary); border-bottom-color: var(--glow-color-primary); text-shadow: 0 0 5px var(--glow-color-primary); }
        #module-content-area ul { list-style-type: none; padding-left: 0; }
        #module-content-area li { padding: 8px 0; border-bottom: 1px solid hsla(var(--glow-color-primary-hsl), 0.1); }
        #module-content-area li::before { content: "» "; color: var(--glow-color-primary); margin-right: 10px; transition: color 0.3s ease; }
        #module-content-area img { max-width: 100%; height: auto; border-radius: 5px; margin: 10px 0; border: 1px solid var(--glow-color-primary); box-shadow: 0 0 10px var(--glow-color-primary); transition: border-color 0.3s ease, box-shadow 0.3s ease; }

        #close-module-button {
            position: absolute; top: 15px; right: 15px; background: none; border: 1px solid var(--glow-color-secondary); color: var(--glow-color-secondary);
            font-size: 1.5rem; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: color 0.3s, border-color 0.3s, transform 0.3s, box-shadow 0.3s ease; box-shadow: 0 0 5px var(--glow-color-secondary);
        }
        #close-module-button:hover { color: var(--text-color); border-color: var(--text-color); transform: rotate(90deg) scale(1.1); }
        
        #countdown-widget {
            position: fixed; bottom: 10px; right: 10px; background-color: var(--node-bg); 
            border: 1px solid var(--glow-color-primary); border-radius: 8px; padding: 10px 15px; z-index: 50; text-align: center;
            box-shadow: 0 0 15px var(--glow-color-primary); color: var(--text-color); font-size: 0.8rem;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out, border-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }
        #countdown-widget .title { font-size: 0.9em; color: var(--glow-color-tertiary); margin-bottom: 3px; transition: color 0.3s ease; }
        #countdown-widget h5 { font-size: 0.7em; color: var(--text-color); opacity: 0.8; margin: 2px 0; font-weight: normal; transition: color 0.3s ease; }
        #countdown-timer { display: flex; justify-content: center; gap: 8px; font-weight: bold; margin-top: 5px; }
        #countdown-timer span { min-width: auto; padding: 0 3px; }
        #countdown-timer .unit { font-size: 0.65em; opacity: 0.7; display: block; }
        #countdown-message { margin-top: 5px; color: var(--glow-color-secondary); font-weight: bold; min-height: 1.2em; transition: color 0.3s ease; }

        #scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9990;
            background: linear-gradient( to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 51% );
            background-size: 100% 4px; opacity: 0.2; animation: scan 20s linear infinite;
        }
        @keyframes scan { 0% { background-position: 0 0; } 100% { background-position: 0 100vh; } }

        #site-title-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color-start); 
            z-index: 10000; display: flex; justify-content: center; align-items: center; flex-direction: column;
            opacity: 1; transition: opacity 1s ease-out 3s, background-color 0.3s ease;
        }
        #site-title-intro.hidden { opacity: 0; pointer-events: none; }
        .intro-text {
            font-size: 4vw; letter-spacing: 0.5vw; text-transform: uppercase; opacity: 0; animation: fadeInGlow 2s forwards;
            text-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary);
            transition: text-shadow 0.3s ease, color 0.3s ease; 
        }
        .intro-text:nth-child(1) { animation-delay: 0.5s; color: var(--text-color); }
        .intro-text:nth-child(2) { 
            font-size: 2vw; letter-spacing: 0.2vw; animation-delay: 1.5s; 
            color: var(--glow-color-secondary); text-shadow: 0 0 10px var(--glow-color-secondary);
        }
        @keyframes fadeInGlow { 0% { opacity: 0; transform: translateY(20px) scale(0.9); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        
        #module-content-area iframe { width: 100%; height: 50vh; border: 1px solid var(--glow-color-primary); border-radius: 5px; background-color: #000; transition: border-color 0.3s ease; }

        @media (max-width: 768px) {
            #countdown-widget { visibility: hidden; opacity: 0; pointer-events: none; }
            #content-display-module { width: 90vw; height: 80vh; padding: 20px; }
            #content-display-module h2 { font-size: 1.8rem; }
            #module-content-area { font-size: 0.9rem; }
            .intro-text { font-size: 6vw; }
            .intro-text:nth-child(2) { font-size: 3vw; }
        }
        @media (max-width: 480px) {
            .data-node { width: 10vmin; height: 10vmin; font-size: 1.2vmin; }
            .data-node i { font-size: 2.5vmin; }
            #central-core { width: 18vmin; height: 18vmin; }
            #content-display-module h2 { font-size: 1.5rem; }
        }
    </style>

        // --- THEME GENERATION AND MANAGEMENT ---
        const themes = [];
        let currentThemeIndex = 0;
        const NUM_THEMES = 50;

        function generateThemes() {
            for (let i = 0; i < NUM_THEMES; i++) {
                const baseHue = Math.random() * 360;
                const mainSat = 70 + Math.random() * 30;
                const mainLight = 50 + Math.random() * 15; 
                const isDarkBase = Math.random() > 0.15;
                const bgColorHue = (baseHue + Math.random() * 60 - 30 + 360) % 360;
                const bgSat = 5 + Math.random() * 25; 
                const textColorHue = (baseHue + 180 + Math.random() * 40 - 20 + 360) % 360; 
                const textSat = 10 + Math.random() * 40;

                themes.push({
                    name: `Theme ${i + 1}`,
                    '--glow-color-primary': `hsl(${baseHue}, ${mainSat}%, ${mainLight}%)`,
                    '--glow-color-secondary': `hsl(${(baseHue + 100 + Math.random() * 40 - 20 + 360) % 360}, ${mainSat - 5 + Math.random() * 10}%, ${mainLight - 5 + Math.random() * 10}%)`,
                    '--glow-color-tertiary': `hsl(${(baseHue + 200 + Math.random() * 60 - 30 + 360) % 360}, ${mainSat - 10 + Math.random() * 20}%, ${mainLight - 2 + Math.random() * 5}%)`,
                    '--particle-color': `hsla(${(baseHue + 30 + Math.random() * 60 - 30 + 360) % 360}, ${mainSat - 20 + Math.random() * 30}%, ${isDarkBase ? 65 + Math.random() * 20 : 35 + Math.random() * 20}%, ${0.4 + Math.random() * 0.3})`,
                    '--line-color': `hsla(${(baseHue - 30 + Math.random() * 60 - 30 + 360) % 360}, ${mainSat - 30 + Math.random() * 20}%, ${isDarkBase ? 55 + Math.random() * 20 : 45 + Math.random() * 20}%, ${0.15 + Math.random() * 0.2})`,
                    '--text-color': isDarkBase ? `hsl(${textColorHue}, ${textSat}%, ${85 + Math.random() * 10}%)` : `hsl(${textColorHue}, ${textSat + 20}%, ${10 + Math.random() * 10}%)`,
                    '--bg-color-start': isDarkBase ? `hsl(${bgColorHue}, ${bgSat}%, ${8 + Math.random() * 7}%)` : `hsl(${bgColorHue}, ${bgSat}%, ${92 - Math.random() * 7}%)`,
                    '--bg-color-end': isDarkBase ? `hsl(${(bgColorHue + 20 + 360) % 360}, ${bgSat}%, ${3 + Math.random() * 4}%)` : `hsl(${(bgColorHue + 20 + 360) % 360}, ${bgSat}%, ${88 - Math.random() * 4}%)`,
                    '--node-bg': isDarkBase ? `hsla(${(baseHue + 10 + 360) % 360}, ${bgSat + 10}%, ${12 + Math.random() * 8}%, 0.8)` : `hsla(${(baseHue + 10 + 360) % 360}, ${bgSat + 10}%, ${80 + Math.random() * 8}%, 0.8)`,
                });
            }
        }

        function applyTheme(themeIndex) {
            const theme = themes[themeIndex];
            if (!theme) return;

            const rootStyle = document.documentElement.style;
            for (const property in theme) {
                if (property !== 'name') {
                    rootStyle.setProperty(property, theme[property]);
                }
            }
            rootStyle.setProperty('--node-border', theme['--glow-color-primary']);

            const primaryGlow = theme['--glow-color-primary'];
            let primaryGlowH = 180, primaryGlowS = 100, primaryGlowL = 50; 

            if (primaryGlow.startsWith('hsl')) {
                const parts = primaryGlow.match(/[\d.]+/g);
                if (parts && parts.length >= 3) {
                    primaryGlowH = parseFloat(parts[0]);
                    primaryGlowS = parseFloat(parts[1]);
                    primaryGlowL = parseFloat(parts[2]);
                    rootStyle.setProperty('--cursor-active-bg', `hsla(${parts[0]}, ${parts[1]}%, ${parts[2]}%, 0.2)`);
                }
            } else { 
                rootStyle.setProperty('--cursor-active-bg', `rgba(0, 255, 255, 0.2)`);
            }
            rootStyle.setProperty('--glow-color-primary-hsl', `${primaryGlowH}, ${primaryGlowS}%, ${primaryGlowL}%`);

            if (typeof initParticles === 'function') {
                initParticles();
            }
        }

        function nextTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            applyTheme(currentThemeIndex);
        }

        // --- PARTICLE SYSTEM ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        const calculateNumberOfParticles = () => Math.max(10, Math.floor((window.innerWidth * window.innerHeight) / 25000) + 20);
        let numberOfParticles; 

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() * 0.6 - 0.3);
                this.speedY = (Math.random() * 0.6 - 0.3);
                this.themedColorBase = getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim();
                this.life = Math.random() * 200 + 100;
                this.initialLife = this.life;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                if (this.x + this.size > canvas.width || this.x - this.size < 0) this.speedX *= -1;
                if (this.y + this.size > canvas.height || this.y - this.size < 0) this.speedY *= -1;
            }
            draw() {
                if (!canvas || canvas.width <= 0 || canvas.height <= 0) return;

                const lifeOpacityFactor = Math.max(0, this.life / this.initialLife);
                let r, g, b, baseAlpha;
                const colorParts = this.themedColorBase.match(/[\d.]+/g);

                if (this.themedColorBase.startsWith('rgba') && colorParts && colorParts.length === 4) {
                    [r, g, b, baseAlpha] = colorParts.map(Number);
                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${(baseAlpha * lifeOpacityFactor).toFixed(3)})`;
                } else if (this.themedColorBase.startsWith('hsla') && colorParts && colorParts.length === 4) {
                    ctx.fillStyle = `hsla(${colorParts[0]}, ${colorParts[1]}%, ${colorParts[2]}%, ${(parseFloat(colorParts[3]) * lifeOpacityFactor).toFixed(3)})`;
                } else { 
                    ctx.globalAlpha = lifeOpacityFactor; 
                    ctx.fillStyle = this.themedColorBase;
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                if (ctx.globalAlpha !== 1.0) { 
                    ctx.globalAlpha = 1.0; 
                }
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
            if (canvas.width <= 0 || canvas.height <= 0) return; 

            numberOfParticles = calculateNumberOfParticles();
            particlesArray = []; 
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        let mouse = { x: undefined, y: undefined, radius: 80 };
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        function animateParticles() {
            if (!ctx || !canvas || canvas.width <= 0 || canvas.height <= 0) {
                requestAnimationFrame(animateParticles);
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                const particle = particlesArray[i]; 
                if (particle) { 
                    particle.update();
                    particle.draw();

                    if (mouse.x !== undefined && mouse.y !== undefined) {
                        let dx = particle.x - mouse.x;
                        let dy = particle.y - mouse.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < mouse.radius) {
                            particle.x += dx / distance * 2;
                            particle.y += dy / distance * 2;
                            particle.speedX *= 0.95;
                            particle.speedY *= 0.95;
                        }
                    }
                }
            }

            for (let i = particlesArray.length - 1; i >= 0; i--) {
                if (particlesArray[i] && particlesArray[i].life <= 0) {
                    particlesArray[i] = new Particle(Math.random() * canvas.width, Math.random() * canvas.height);
                } else if (!particlesArray[i]) { 
                    particlesArray[i] = new Particle(Math.random() * canvas.width, Math.random() * canvas.height);
                }
            }

            while (particlesArray.length < numberOfParticles && numberOfParticles > 0) { // Adicionado numberOfParticles > 0
                particlesArray.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
            if (particlesArray.length > numberOfParticles) {
                particlesArray.length = numberOfParticles; 
            }

            connectParticles(); 
            requestAnimationFrame(animateParticles);
        }
        
        function connectParticles() {
            if (!ctx || !canvas || canvas.width <= 0 || canvas.height <= 0 || !particlesArray) return;

            const themedLineColorBase = getComputedStyle(document.documentElement).getPropertyValue('--line-color').trim();
            const connectDistance = window.innerWidth < 768 ? 40 : 70;
            const currentParticlesLength = particlesArray.length; 

            for (let a = 0; a < currentParticlesLength; a++) {
                const particleA = particlesArray[a];
                if (!particleA) { 
                    // console.warn(`connectParticles: particleA at index ${a} is undefined`);
                    continue;
                }

                for (let b = a + 1; b < currentParticlesLength; b++) { 
                    const particleB = particlesArray[b];
                    if (!particleB) { 
                        // console.warn(`connectParticles: particleB at index ${b} is undefined`);
                        continue; 
                    }

                    let dx = particleA.x - particleB.x;
                    let dy = particleA.y - particleB.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < connectDistance) {
                        const distanceOpacityFactor = Math.max(0, 1 - (distance / connectDistance));
                        let r, g, b, baseAlpha;
                        const colorParts = themedLineColorBase.match(/[\d.]+/g);
                        let finalLineColor;

                        if (themedLineColorBase.startsWith('rgba') && colorParts && colorParts.length === 4) {
                            [r, g, b, baseAlpha] = colorParts.map(Number);
                            finalLineColor = `rgba(${r}, ${g}, ${b}, ${(baseAlpha * distanceOpacityFactor).toFixed(3)})`;
                        } else if (themedLineColorBase.startsWith('hsla') && colorParts && colorParts.length === 4) {
                            finalLineColor = `hsla(${colorParts[0]}, ${colorParts[1]}%, ${colorParts[2]}%, ${(parseFloat(colorParts[3]) * distanceOpacityFactor).toFixed(3)})`;
                        } else {
                            ctx.globalAlpha = distanceOpacityFactor;
                            finalLineColor = themedLineColorBase;
                        }
                        ctx.strokeStyle = finalLineColor;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particleA.x, particleA.y);
                        ctx.lineTo(particleB.x, particleB.y);
                        ctx.stroke();
                        if (ctx.globalAlpha !== 1.0 && !(themedLineColorBase.startsWith('rgba') || themedLineColorBase.startsWith('hsla'))) {
                           ctx.globalAlpha = 1.0; 
                        }
                    }
                }
            }
        }

        // --- NEXUS UI LOGIC ---
        const nexusContainer = document.getElementById('nexus-container');
        const centralCoreElement = document.getElementById('central-core');
        const svgLines = document.getElementById('connection-lines-svg');
        const contentModule = document.getElementById('content-display-module');
        const moduleTitle = document.getElementById('module-title');
        const moduleContentArea = document.getElementById('module-content-area');
        const closeModuleButton = document.getElementById('close-module-button');
        let nodeElements = [];

        function createNodes() {
            if (!nexusContainer) return; 
            const numNodes = siteData.nodes.length;
            const containerWidth = nexusContainer.clientWidth || nexusContainer.offsetWidth;
            const containerHeight = nexusContainer.clientHeight || nexusContainer.offsetHeight;

            if (containerWidth === 0 || containerHeight === 0) { // Adicionado para evitar divisão por zero
                // console.warn("Nexus container has no dimensions, deferring node creation.");
                requestAnimationFrame(createNodes); // Tentar novamente no próximo frame
                return;
            }

            const radius = Math.min(containerWidth, containerHeight) / 2 * 0.7; 
            const angleStep = (2 * Math.PI) / numNodes;

            siteData.nodes.forEach((nodeData, i) => {
                const angle = i * angleStep - Math.PI / 2; 
                const xPercent = 50 + (radius / (containerWidth / 2) * 50) * Math.cos(angle);
                const yPercent = 50 + (radius / (containerHeight / 2) * 50) * Math.sin(angle);

                const nodeEl = document.createElement('div');
                nodeEl.classList.add('data-node');
                nodeEl.id = `node-${nodeData.id}`;
                nodeEl.style.left = `${xPercent}%`;
                nodeEl.style.top = `${yPercent}%`;
                
                const nodeSize = Math.random() * 2 + 7; 
                nodeEl.style.width = `${nodeSize}vmin`;
                nodeEl.style.height = `${nodeSize}vmin`;
                nodeEl.style.borderRadius = `${Math.random() > 0.5 ? '50%' : (Math.random()*20+10)+'px'}`;
                
                const randomRotation = Math.random()*30-15;
                nodeEl.style.setProperty('--initial-rotation', `${randomRotation}deg`);
                nodeEl.style.setProperty('--float-offset-x', `${Math.random()*10-5}px`);
                nodeEl.style.setProperty('--float-offset-y', `${Math.random()*10-5}px`);
                nodeEl.style.animationDuration = `${Math.random()*3+4}s`;

                nodeEl.innerHTML = `<i class="${nodeData.icon}"></i><span>${nodeData.label}</span>`;
                nodeEl.title = nodeData.label;
                nodeEl.addEventListener('click', () => {
                    openModule(nodeData);
                    nodeElements.forEach(n => n.classList.remove('active'));
                    nodeEl.classList.add('active');
                });
                nodeEl.addEventListener('mouseenter', () => nodeEl.style.animationPlayState = 'paused');
                nodeEl.addEventListener('mouseleave', () => nodeEl.style.animationPlayState = 'running');
                nexusContainer.appendChild(nodeEl);
                nodeElements.push(nodeEl);

                if (svgLines) { // Verificação adicional
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', '50%');
                    line.setAttribute('y1', '50%');
                    line.setAttribute('x2', `${xPercent}%`); 
                    line.setAttribute('y2', `${yPercent}%`);
                    line.style.animationDelay = `${i * 0.2}s`; 
                    svgLines.appendChild(line);
                }
            });
        }
        
        function openModule(nodeData) {
            moduleTitle.textContent = nodeData.label;
            moduleContentArea.innerHTML = nodeData.content; 
            contentModule.classList.add('visible');
        }

        closeModuleButton.addEventListener('click', () => {
            contentModule.classList.remove('visible');
            nodeElements.forEach(n => n.classList.remove('active'));
        });
        
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && contentModule.classList.contains('visible')) {
                contentModule.classList.remove('visible');
                nodeElements.forEach(n => n.classList.remove('active'));
            }
        });

        // --- COUNTDOWN LOGIC ---
        const countdownMonthsEl = document.getElementById('months');
        const countdownDaysEl = document.getElementById('days');
        const countdownHoursEl = document.getElementById('hours');
        const countdownMinutesEl = document.getElementById('minutes');
        const countdownSecondsEl = document.getElementById('seconds');
        const countdownMessageEl = document.getElementById('countdown-message');
        let countdownInterval;

        function updateCountdown() { 
            const now = new Date(); let targetYear = now.getFullYear(); const targetMonth = 2; const targetDay = 14;
            let targetDate = new Date(targetYear, targetMonth, targetDay);
            if (now > targetDate) { targetYear++; targetDate = new Date(targetYear, targetMonth, targetDay); }
            const totalMs = targetDate - now;
            if (totalMs <= 0) {
                countdownMonthsEl.textContent = 0; countdownDaysEl.textContent = 0; countdownHoursEl.textContent = 0;
                countdownMinutesEl.textContent = 0; countdownSecondsEl.textContent = 0;
                countdownMessageEl.textContent = "FELIZ DIA DO PI!"; clearInterval(countdownInterval); return;
            }
            let months = (targetDate.getFullYear() - now.getFullYear()) * 12; months -= now.getMonth(); months += targetDate.getMonth();
            let days = targetDate.getDate() - now.getDate();
            if (days < 0) { months--; const prevMonthLastDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0).getDate(); days += prevMonthLastDay; }
            if (months < 0) months = 0;
            if (now.getFullYear() === targetDate.getFullYear() && now.getMonth() === targetDate.getMonth() && now.getDate() <= targetDate.getDate()) { months = 0; days = targetDate.getDate() - now.getDate(); }
            const totalSeconds = Math.floor(totalMs / 1000); const seconds = totalSeconds % 60;
            const totalMinutes = Math.floor(totalSeconds / 60); const minutes = totalMinutes % 60;
            const totalHours = Math.floor(totalMinutes / 60); const hours = totalHours % 24;
            const displayDays = Math.floor(totalHours / 24);
            countdownMonthsEl.textContent = months; countdownDaysEl.textContent = displayDays - (months * 30); 
            countdownHoursEl.textContent = hours; countdownMinutesEl.textContent = minutes; countdownSecondsEl.textContent = seconds;
            countdownMessageEl.textContent = "";
        }
        
        // --- CUSTOM CURSOR ---
        const cursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.custom-cursor-dot');
        const interactiveElementsQuery = 'a, button, .data-node, input, textarea, [onclick], #close-module-button, #central-core';

        document.addEventListener('mousemove', e => {
            if (cursor) cursor.style.left = e.clientX + 'px';
            if (cursor) cursor.style.top = e.clientY + 'px';
            if (cursorDot) cursorDot.style.left = e.clientX + 'px';
            if (cursorDot) cursorDot.style.top = e.clientY + 'px';
            
            if (cursor && e.target.closest(interactiveElementsQuery)) {
                cursor.classList.add('active');
            } else if (cursor) {
                cursor.classList.remove('active');
            }
        });
        document.addEventListener('mousedown', () => { if (cursor) cursor.classList.add('active'); });
        document.addEventListener('mouseup', () => {
             if (cursor && !document.querySelector(':hover')?.closest(interactiveElementsQuery)) {
                cursor.classList.remove('active');
            }
        });

        // --- INITIALIZATION ---
        let animationFrameId = null; // Para controlar o requestAnimationFrame

        function startAnimationLoop() {
            if (animationFrameId === null) { // Iniciar apenas se não estiver rodando
                animateParticles();
            }
        }
        function stopAnimationLoop() {
            if (animationFrameId !== null) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }


        window.addEventListener('load', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            generateThemes();
            applyTheme(currentThemeIndex); 

            if (canvas.width > 0 && canvas.height > 0) {
                initParticles(); 
                startAnimationLoop(); // Inicia o loop de animação
            }
            
            requestAnimationFrame(() => { // Defer node creation
                 createNodes();
            });

            if (typeof updateCountdown === 'function') updateCountdown();
            if (typeof setInterval === 'function') countdownInterval = setInterval(updateCountdown, 1000);

            const introScreen = document.getElementById('site-title-intro');
            setTimeout(() => {
                if (introScreen) introScreen.classList.add('hidden');
            }, 3500); 

            if (centralCoreElement) { 
                centralCoreElement.addEventListener('click', nextTheme);
            }
        });

        window.addEventListener('resize', () => {
            // stopAnimationLoop(); // Parar o loop antigo antes de reconfigurar

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (canvas.width > 0 && canvas.height > 0) {
                initParticles(); 
                // A animação já estará rodando ou será reiniciada por startAnimationLoop se necessário.
                // Se o animateParticles já faz requestAnimationFrame(animateParticles), 
                // ele se ajustará. A questão é se o loop principal foi parado.
                // Para simplificar, vamos garantir que ele reinicie se necessário.
                if (animationFrameId === null) startAnimationLoop();

            } else {
                // stopAnimationLoop(); // Se o canvas ficou inválido, parar
            }
            
            if (svgLines) svgLines.innerHTML = '';
            if (nodeElements && typeof nodeElements.forEach === 'function') { 
                nodeElements.forEach(node => { if (node && node.remove) node.remove(); });
            }
            nodeElements = [];
            
            requestAnimationFrame(() => { 
                createNodes();
            });
        });
        
    </script>
