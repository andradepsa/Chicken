    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

        }
        
        .header {
            position: absolute;

        }
        
        .header h1 {

        }

        }
        
        /* Menu container */
        .menu-container {

        }
        
        /* Círculo de fundo */
        .background-circle {
            position: absolute;
            width: 750px;
            height: 750px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(65, 105, 225, 0.3);
        }
        
        /* Linhas dos 24 setores */
        .sector-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
_mutated by Grok: Changed '}' to '}' at position 2506 to maintain valid CSS syntax
        }
        
        .sector-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
            top: 50%;
            left: 0;
            transform-origin: center;
        }
        
        /* Letras e números nos pontos de interseção */
        .intersection-number {
            position: absolute;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);

            transform: translate(-50%, -50%);
            z-index: 4;
        }
        
        /* Círculo intermediário */
        .middle-circle {
            position: absolute;
            width: 350px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            z-index: 5;
        }
        
        /* Círculo externo */
        .outer-circle {
            position: absolute;
            width: 525px;
            height: 525px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.05);
            z-index: 4;
        }
        
        /* Círculo interno com botões principais */
        .inner-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: rgba(30, 30, 60, 0.9);

            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Home button */
        .home-button {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #1a1a2e, #0f3460);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            color: #4169E1;
        }
        
        .home-button span {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Botões do menu principal */
        .main-menu-item {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 15;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
        }
        
        .main-menu-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .main-menu-item span {
            font-size: 10px;
            font-weight: bold;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .main-menu-item.active {
            transform: scale(1.15) translate(-43%, -43%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4),
                        0 0 30px currentColor;
        }
        
        .main-menu-item:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5),
                      0 0 20px currentColor;
        }
        
        /* Setores externos */
        .outer-sector {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 4;
        }
        
        .outer-sector.active {
            visibility: visible;
            opacity: 1;
        }
        
        /* Submenu items */
        .submenu-items {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .submenu-item {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 24px;
            transform: scale(0);
            opacity: 0;
            transition: all: all 0.5s Cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Centralizar exatamente no ponto de interseção */
            transform-origin: center;
            margin-left: -30px;
            margin-top: -30px;
        }
        
        .outer-sector.active .submenu-item {
            transform: scale(1);
            opacity: 1;
        }
        
        .submenu-item.social {
            background: linear-gradient(145deg, #1DA1F2, #0078d7);
        }
        
        .submenu-item.pedagogic {
            background: linear-gradient(145deg, #8A2BE2, #6A1ACA);

        .submenu-item:hover {
            transform: scale(1.15) !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
                        0 0 15px currentColor;
        }
        
        /* Tooltips */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 0, 0, 0.8);
            top: -5px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }
        
        .submenu-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Invisible container with auto-zoom */

            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;

            background: transparent;
        }

        .content-wrapper {
            transform-origin: center center;
            width: 900px;
            height: 900px;
            transition: transform 0.3s ease;
        }

        // Criar as linhas dos 24 setores, letras minúsculas no círculo de 350px, letras maiúsculas no círculo de 525px e números no círculo de 750px
        function createSectorLines() {
            const sectorLinesContainer = document.getElementById('sectorLines');
            const angleStep = 360 / 24; // 24 setores = 15 graus cada
            const middleRadius = 175; // Raio da circunferência intermediária (350px / 2)
            const outerRadius = 262.5; // Raio da circunferência externa (525px / 2)
            const backgroundRadius = 375; // Raio da circunferência de fundo (750px / 2)
            const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz'.split('').slice(0, 24); // Letras a a x
            const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').slice(0, 24); // Letras A a X
            
            for (let i = 0; i < 24; i++) {
                // Criar a linha do setor
                const line = document.createElement('div');
                line.className = 'sector-line';
                line.style.transform = `rotate(${i * angleStep}deg)`;
                sectorLinesContainer.appendChild(line);
                
                // Criar a letra minúscula na interseção do círculo de 350px
                const lowercaseLetter = document.createElement('div');
                lowercaseLetter.className = 'intersection-number';
                lowercaseLetter.textContent = lowercaseLetters[i]; // Letras a a x
                let radianAngle = (i * angleStep) * Math.PI / 180;
                let x = middleRadius * Math.cos(radianAngle);
                let y = middleRadius * Math.sin(radianAngle);
                lowercaseLetter.style.left = `calc(50% + ${x}px)`;
                lowercaseLetter.style.top = `calc(50% + ${y}px)`;
                sectorLinesContainer.appendChild(lowercaseLetter);
                
                // Criar a letra maiúscula na interseção do círculo de 525px
                const uppercaseLetter = document.createElement('div');
                uppercaseLetter.className = 'intersection-number';
                uppercaseLetter.textContent = uppercaseLetters[i]; // Letras A a X
                uppercaseLetter.setAttribute('data-point', i + 1); // Manter o atributo data-point com números
                x = outerRadius * Math.cos(radianAngle);
                y = outerRadius * Math.sin(radianAngle);
                uppercaseLetter.style.left = `calc(50% + ${x}px)`;
                uppercaseLetter.style.top = `calc(50% + ${y}px)`;
                sectorLinesContainer.appendChild(uppercaseLetter);
                
                // Criar o número na interseção do círculo de 750px
                const number = document.createElement('div');
                number.className = 'intersection-number';
                number.textContent = i + 1; // Números 1 a 24
                x = backgroundRadius * Math.cos(radianAngle);
                y = backgroundRadius * Math.sin(radianAngle);
                number.style.left = `calc(50% + ${x}px)`;
                number.style.top = `calc(50% + ${y}px)`;
                sectorLinesContainer.appendChild(number);
            }
        }

        // Criar os botões do menu principal distribuídos uniformemente
        function createMainMenuItems() {
            const innerCircle = document.querySelector('.inner-circle');
            const categories = ['social', 'pedagogic', 'chat', 'additional'];
            const colors = {
                social: 'linear-gradient(145deg, #1DA1F2, #0078d7)',
                pedagogic: 'linear-gradient(145deg, #8A2BE2, #6A1ACA)',
                chat: 'linear-gradient(145deg, #25D366, #128C7E)',
                additional: 'linear-gradient(145deg, #FF6347, #E0442E)'
            };
            const icons = {
                social: 'fa-share-alt',
                pedagogic: 'fa-book',
                chat: 'fa-comments',
                additional: 'fa-puzzle-piece'
            };
            const labels = {
                social: 'Redes',
                pedagogic: 'Recursos',
                chat: 'Chat',
                additional: 'Extras'
            };
            
            // Posicionar cada botão principal nos pontos cardeais
            categories.forEach((category, index) => {
                let x, y;
                const radius = 175; // Raio do círculo intermediário (350px de diâmetro / 2)
                
                switch(index) {
                    case 0: // social (direita)
                        x = radius;
                        y = 0;
                        break;
                    case 1: // pedagogic (baixo)
                        x = 0;
                        y = radius;
                        break;
                    case 2: // chat (esquerda)
                        x = -radius;
                        y = 0;
                        break;
                    case 3: // additional (cima)
                        x = 0;
                        y = -radius;
                        break;
                }
                
                // Criar o botão do menu principal
                const menuItem = document.createElement('div');
                menuItem.className = `main-menu-item ${category}`;
                menuItem.setAttribute('data-section', category);
                menuItem.style.background = colors[category];
                menuItem.style.left = `calc(50% + ${x}px)`;
                menuItem.style.top = `calc(50% + ${y}px)`;
                
                // Adicionar ícone e label
                menuItem.innerHTML = `
                    <i class="fas ${icons[category]}"></i>
                    <span>${labels[category]}</span>
                `;
                
                innerCircle.appendChild(menuItem);
            });
        }

        // Criando os itens de submenu para cada setor
        function createSubmenuItems() {
            Object.keys(menuData).forEach(key => {
                const submenuContainer = document.querySelector(`.submenu-items.${key}`);
                const items = menuData[key].items;
                
                items.forEach((item, index) => {
                    // Encontrar a posição exata do ponto por seu número
                    const pointNumber = item.point;
                    const pointElement = document.querySelector(`.intersection-number[data-point="${pointNumber}"]`);
                    
                    if (pointElement) {
                        // Obter as coordenadas do ponto de interseção
                        const pointRect = pointElement.getBoundingClientRect();
                        const containerRect = document.querySelector('.menu-container').getBoundingClientRect();
                        
                        // Calcular a posição relativa ao contêiner
                        const x = pointRect.left - containerRect.left + (pointRect.width / 2);
                        const y = pointRect.top - containerRect.top + (pointRect.height / 2);
                        
                        // Criar o item do submenu
                        const submenuItem = document.createElement('a');
                        submenuItem.className = `submenu-item ${key}`;
                        submenuItem.href = item.url;
                        submenuItem.innerHTML = item.icon;
                        submenuItem.style.left = `${x}px`;
                        submenuItem.style.top = `${y}px`;
                        submenuItem.style.transitionDelay = `${0.1 + index * 0.05}s`;
                        
                        // Adicionar tooltip
                        const tooltip = document.createElement('span');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = item.name;
                        
                        // Calcular ângulo para posicionamento do tooltip
                        const centerX = containerRect.width / 2;
                        const centerY = containerRect.height / 2;
                        const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
                        
                        // Posicionar o tooltip com base no ângulo
                        if (angle > -45 && angle <= 45) { // direita
                            tooltip.style.left = '70px';
                            tooltip.style.top = '50%';
                            tooltip.style.transform = 'translateY(-50%)';
                        } else if (angle > 45 && angle <= 135) { // baixo
                            tooltip.style.top = '70px';
                            tooltip.style.left = '50%';
                            tooltip.style.transform = 'translateX(-50%)';
                        } else if ((angle > 135 && angle <= 180) || (angle <= -135 && angle >= -180)) { // esquerda
                            tooltip.style.right = '70px';
                            tooltip.style.left = 'auto';
                            tooltip.style.top = '50%';
                            tooltip.style.transform = 'translateY(-50%)';
                        } else { // cima
                            tooltip.style.bottom = '70px';
                            tooltip.style.top = 'auto';
                            tooltip.style.left = '50%';
                            tooltip.style.transform = 'translateX(-50%)';
                        }
                        
                        submenuItem.appendChild(tooltip);
                        submenuContainer.appendChild(submenuItem);
                    }
                });
            });
        }

        // Adicionar eventos de clique aos botões do menu principal
        function addMenuEvents() {
            const mainMenuItems = document.querySelectorAll('.main-menu-item');
            
            mainMenuItems.forEach(item => {
                // Adicionar evento de clique
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('data-section');
                    
                    // Verificar se este menu já está ativo
                    const isActive = this.classList.contains('active');
                    
                    // Remover classe ativa de todos os menus e setores
                    document.querySelectorAll('.main-menu-item').forEach(menuItem => {
                        menuItem.classList.remove('active');
                    });
                    
                    document.querySelectorAll('.outer-sector').forEach(sector => {
                        sector.classList.remove('active');
                    });
                    
                    // Se não estava ativo, ativá-lo
                    if (!isActive) {
                        this.classList.add('active');
                        document.querySelector(`.outer-sector.${section}`).classList.add('active');
                    }
                });
            });
            
            // Fechar os submenus quando clicar fora
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.main-menu-item') && 
                    !event.target.closest('.submenu-item') &&
                    !event.target.closest('.home-button')) {
                    document.querySelectorAll('.main-menu-item').forEach(menuItem => {
                        menuItem.classList.remove('active');
                    });
                    
                    document.querySelectorAll('.outer-sector').forEach(sector => {
                        sector.classList.remove('active');
                    });
                }
            });
        }

        // Função para ajustar o zoom do conteúdo
        function adjustZoom() {
            const container = document.querySelector('.responsive-container');
            const content = document.querySelector('.content-wrapper');
            
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const contentWidth = 900; // Largura original (800px + margens)
            const contentHeight = 900; // Altura original (800px + margens)
            
            // Calcular a proporção de escala para caber no contêiner
            const scaleX = containerWidth / contentWidth;
            const scaleY = containerHeight / contentHeight;
            const scale = Math.min(scaleX, scaleY);
            
            // Aplicar a transformação de escala
            content.style.transform = `scale(${scale})`;
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createSectorLines(); // Criar as linhas dos 24 setores, letras minúsculas, maiúsculas e números
            createMainMenuItems();
            
            // Usar setTimeout para garantir que os pontos já estejam renderizados
            setTimeout(() => {
                createSubmenuItems();
                addMenuEvents();
                
                // Exibir o primeiro menu automaticamente
                setTimeout(() => {
                    const firstMenu = document.querySelector('.main-menu-item');
                    if (firstMenu) {
                        firstMenu.click();
                    }
                }, 500);
                
                // Ajustar o zoom inicialmente
                adjustZoom();
                
                // Ajustar o zoom ao redimensionar a janela
                window.addEventListener('resize', adjustZoom);
            }, 100);
        });
    </script>
    
    <!-- Script para as partículas -->
    <script>
        // Configuração do canvas de partículas
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array para armazenar as partículas
        const particlesArray = [];
        const numberOfParticles = 50;

        // Classe para representar cada partícula
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                // Símbolos matemáticos para as partículas
                this.symbol = [
                    'ℵ', '∞', '∂', '∫', 'Σ', 'Ω', 'π', '√', '∇', '∆', '≈',
                    '≠', '≡', '≤', '≥', '⊂', '⊃', '⊆', '⊇', '∈', '∉', '∅',
                    '∪', '∩', '∧', '∨', '¬', '⇒', '⇔', '→', '←', '↔', '⇐',
                    '⇑', '⇓', '⇕', '⊕', '⊗', '⊥', '∥', '∝', '∴', '∵', '∓',
                    '±', '∑', '∏', '∃', '∀', 'ℝ', 'ℤ', 'ℕ', 'ℚ', 'ℂ', 'ℇ',
                    '∶', '∷', '∸', '≅', '≃', '∼', '≪', '≫', '⊤', '⊢',
                    '⊣', '⊨', '⊩', '∟', '⊾', '⊿', '∠', '∡', '⟂', '≜', '∘',
                    '∅', '◊', '♭', '♯', '♮', '∓', '⊼', '⊽', '⊻', '⊼', '⊺',
                    '∗', '⋅', '⋆', '⋄', '⨀', '⨂', '⨁', '⨉', '⨍', '⨌', '⨆',
                    '⋈', '⪯', '⪰', '⪇', '⪈', '⫅', '⫆', '⊬', '⊭', '≺', '≻',
                    '≼', '≽', '⊰', '⊱', '∓', 'ℏ', 'ℓ', '𝑓', '𝑔', '𝜕', '𝜋',
                    '𝜎', '𝜃', '𝜇', '𝜆', '𝜈', '𝜔', '𝛼', '𝛽', '𝛾', '𝛿', '𝜏'
                ][Math.floor(Math.random() * 121)];
            }
            
            // Atualiza a posição e tamanho da partícula
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Gradualmente diminui o tamanho
                if (this.size > 0.2) this.size -= 0.01;
                
                // Rebate nas bordas da tela
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            
            // Desenha a partícula na tela
            draw() {
                ctx.font = `${this.size * 5}px 'Segoe UI'`;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillText(this.symbol, this.x, this.y);
            }
        }

        // Inicializa o array de partículas
        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        // Anima as partículas
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Atualiza e desenha cada partícula
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                
                // Regenera partículas que ficaram muito pequenas
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Inicializa e começa a animação
        init();
        animate();

        // Ajusta o canvas quando a janela é redimensionada
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
