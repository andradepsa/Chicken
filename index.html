    <style>
        :root {
            --glow-color-primary: #00ffff; /* Cyan */
            --glow-color-secondary: #ff00ff; /* Magenta */
            --glow-color-tertiary: #ffff00; /* Yellow */
            --particle-color: rgba(200, 225, 255, 0.7);
            --line-color: rgba(100, 150, 255, 0.3);
            --text-color: #e0f0ff;
            --bg-color-start: #000010;
            --bg-color-end: #05000a;
            --node-bg: rgba(10, 20, 50, 0.8);
            --node-border: var(--glow-color-primary);
            --font-family: 'Consolas', 'Menlo', 'Monaco', monospace;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            font-family: var(--font-family);
            color: var(--text-color);
            cursor: none; /* Custom cursor will be implemented */
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glow-color-primary);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.1s ease-out, width 0.2s ease-out, height 0.2s ease-out;
            box-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary) inset;
        }

        .custom-cursor.active {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: rgba(0, 255, 255, 0.2);
        }
        
        .custom-cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background-color: var(--glow-color-secondary);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            box-shadow: 0 0 5px var(--glow-color-secondary);
        }

        #nexus-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            z-index: 1; /* Abaixo do contador se ele estiver sempre visível e precisar sobrepor algo aqui */
        }

        #central-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15vmin;
            height: 15vmin;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 10px var(--glow-color-primary),
                0 0 20px var(--glow-color-primary),
                0 0 30px var(--glow-color-secondary),
                0 0 40px var(--glow-color-secondary) inset;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: pulseCore 5s infinite alternate, rotateCore 60s linear infinite;
            border: 2px solid var(--glow-color-primary);
            z-index: 5; /* Para garantir que está acima das linhas de conexão */
        }
        
        #central-core::before, #central-core::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 1px dashed var(--glow-color-secondary);
            animation: rotateCore 20s linear infinite reverse;
            opacity: 0.5;
        }
        #central-core::after {
            width: 150%;
            height: 150%;
            border-style: dotted;
            border-color: var(--glow-color-tertiary);
            animation-duration: 30s;
            opacity: 0.3;
        }


        #core-logo {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px var(--glow-color-primary));
        }
        
        @keyframes pulseCore {
            0% { box-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary), 0 0 30px var(--glow-color-secondary), 0 0 40px var(--glow-color-secondary) inset; transform: translate(-50%, -50%) scale(1); }
            50% { box-shadow: 0 0 15px var(--glow-color-primary), 0 0 30px var(--glow-color-primary), 0 0 45px var(--glow-color-tertiary), 0 0 60px var(--glow-color-tertiary) inset; transform: translate(-50%, -50%) scale(1.1); }
            100% { box-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary), 0 0 30px var(--glow-color-secondary), 0 0 40px var(--glow-color-secondary) inset; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes rotateCore {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }


        .data-node {
            position: absolute;
            width: 8vmin;
            height: 8vmin;
            background: var(--node-bg);
            border: 1px solid var(--node-border);
            border-radius: 50%; /* Default, can be overridden by JS */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5vmin;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px var(--node-border), 0 0 10px var(--node-border) inset;
            opacity: 0.8;
            color: var(--text-color);
            z-index: 3; /* Acima das linhas, abaixo do core se sobrepor */
        }

        .data-node:hover, .data-node.active {
            transform: scale(1.2);
            box-shadow: 0 0 15px var(--glow-color-secondary), 0 0 30px var(--glow-color-secondary) inset, 0 0 10px var(--glow-color-primary);
            opacity: 1;
            z-index: 10; /* Acima de outros nós ao interagir */
            border-color: var(--glow-color-secondary);
        }
        .data-node i {
            font-size: 3vmin;
            margin-bottom: 0.5vmin;
            display: block;
            text-shadow: 0 0 5px currentColor;
        }


        #connection-lines-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2; /* Atrás dos nós, mas acima do canvas de partículas */
        }
        
        #connection-lines-svg line {
            stroke: var(--line-color);
            stroke-width: 1;
            animation: pulseLine 3s infinite alternate;
        }
        @keyframes pulseLine {
            from { stroke-opacity: 0.2; stroke-width: 0.5; }
            to { stroke-opacity: 0.6; stroke-width: 1.5; }
        }

        #content-display-module {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 70vw;
            height: 70vh;
            max-width: 1000px;
            max-height: 700px;
            background-color: rgba(5, 10, 30, 0.95);
            border: 2px solid var(--glow-color-secondary);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--glow-color-secondary), 0 0 60px var(--glow-color-primary) inset;
            z-index: 100; /* Deve ser alto para sobrepor outros elementos */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s linear 0.5s, transform 0.5s ease;
            padding: 30px;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }

        #content-display-module.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 0.5s ease, visibility 0s linear 0s, transform 0.5s ease;
        }
        
        #content-display-module h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--glow-color-primary);
            text-shadow: 0 0 10px var(--glow-color-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #module-content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px; /* For scrollbar */
            font-size: 1rem;
            line-height: 1.7;
        }
        
        #module-content-area::-webkit-scrollbar {
            width: 8px;
        }
        #module-content-area::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }
        #module-content-area::-webkit-scrollbar-thumb {
            background: var(--glow-color-primary);
            border-radius: 4px;
            box-shadow: 0 0 5px var(--glow-color-primary) inset;
        }
        #module-content-area::-webkit-scrollbar-thumb:hover {
            background: var(--glow-color-secondary);
        }

        #module-content-area a {
            color: var(--glow-color-tertiary);
            text-decoration: none;
            border-bottom: 1px dotted var(--glow-color-tertiary);
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        #module-content-area a:hover {
            color: var(--glow-color-primary);
            border-bottom-color: var(--glow-color-primary);
            text-shadow: 0 0 5px var(--glow-color-primary);
        }
        #module-content-area ul {
            list-style-type: none;
            padding-left: 0;
        }
        #module-content-area li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }
        #module-content-area li::before {
            content: "» ";
            color: var(--glow-color-primary);
            margin-right: 10px;
        }
        #module-content-area img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid var(--glow-color-primary);
            box-shadow: 0 0 10px var(--glow-color-primary);
        }


        #close-module-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: 1px solid var(--glow-color-secondary);
            color: var(--glow-color-secondary);
            font-size: 1.5rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.3s, border-color 0.3s, transform 0.3s;
            box-shadow: 0 0 5px var(--glow-color-secondary);
        }
        #close-module-button:hover {
            color: var(--text-color);
            border-color: var(--text-color);
            transform: rotate(90deg) scale(1.1);
        }
        
        #countdown-widget {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(10, 20, 50, 0.7);
            border: 1px solid var(--glow-color-primary);
            border-radius: 8px;
            padding: 10px 15px;
            z-index: 50; /* Abaixo do content-module (100), mas acima do nexus-container e partículas */
            text-align: center;
            box-shadow: 0 0 15px var(--glow-color-primary);
            color: var(--text-color);
            font-size: 0.8rem;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out; /* Para suavizar o hide/show */
        }
        #countdown-widget .title { /* Alterado para corresponder ao HTML fornecido */
            font-size: 0.9em;
            color: var(--glow-color-tertiary);
            margin-bottom: 3px;
        }
        #countdown-widget h5 { /* Estilo para os novos h5 */
            font-size: 0.7em;
            color: var(--text-color);
            opacity: 0.8;
            margin: 2px 0;
            font-weight: normal;
        }
        #countdown-timer {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-weight: bold;
            margin-top: 5px;
        }
        #countdown-timer span { /* Para o número */
            min-width: auto; /* Ajuste para caber melhor */
            padding: 0 3px;
        }
        #countdown-timer .unit {
            font-size: 0.65em;
            opacity: 0.7;
            display: block;
        }
        #countdown-message {
            margin-top: 5px;
            color: var(--glow-color-secondary);
            font-weight: bold;
            min-height: 1.2em; /* Para evitar saltos de layout */
        }

        /* Terminal-like scanlines overlay */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9990; /* Abaixo do cursor, acima da maioria dos conteúdos, mas abaixo do módulo */
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.15) 51%
            );
            background-size: 100% 4px; /* Adjust line thickness and spacing */
            opacity: 0.2;
            animation: scan 20s linear infinite;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        /* Title Intro Animation */
        #site-title-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color-start);
            z-index: 10000; /* O mais alto para o intro */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 1s ease-out 3s; /* Fade out after 3s animation + 1s fade */
        }
        #site-title-intro.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .intro-text {
            font-size: 4vw;
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            opacity: 0;

            text-shadow: 0 0 10px var(--glow-color-primary), 0 0 20px var(--glow-color-primary);
        }
        .intro-text:nth-child(1) { animation-delay: 0.5s; }
        .intro-text:nth-child(2) { 
            font-size: 2vw; 
            letter-spacing: 0.2vw;
            animation-delay: 1.5s; 
            color: var(--glow-color-secondary);
            text-shadow: 0 0 10px var(--glow-color-secondary);
        }

        @keyframes fadeInGlow {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }

        }

        /* For FontAwesome Icons if CDN is used (example) */
        .fas, .fab {
            /* Basic styling for icons if needed, though they should inherit color */

        #module-content-area iframe {

        /* Media Query para ocultar o contador em telas pequenas */
        @media (max-width: 768px) {
            #countdown-widget {
                visibility: hidden; /* Usar visibility e opacity para transições se desejado */
                opacity: 0;
                pointer-events: none; /* Impede interação quando oculto */
            }
             #content-display-module { /* Ajustar módulo de conteúdo para telas menores */
                width: 90vw;

                width: 18vmin;
                height: 18vmin;
            }
             #content-display-module h2 {
                font-size: 1.5rem;
            }
        }

        // --- PARTICLE SYSTEM ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray = [];
        // Ajuste responsivo da quantidade de partículas
        const calculateNumberOfParticles = () => Math.floor((window.innerWidth * window.innerHeight) / 25000) + 20;
        let numberOfParticles = calculateNumberOfParticles();


        const mathSymbols = ['ℵ', '∞', '∂', '∫', 'Σ', 'Ω', 'π', '√', '∇', '∆', '≈', '≠', '≡', '≤', '≥', '⊂', '⊃', '∈', '∅', '∪', '∩', '∧', '∨', '¬', '⇒', '⇔', '∀', '∃', '∴', '∵',  '∑', '∏', '⊕', '⊗'];

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5; 
                this.speedX = (Math.random() * 0.6 - 0.3); 
                this.speedY = (Math.random() * 0.6 - 0.3);
                this.color = `rgba(${Math.floor(Math.random()*100 + 120)}, ${Math.floor(Math.random()*100 + 155)}, 255, ${Math.random() * 0.5 + 0.3})`;
                // this.symbol = mathSymbols[Math.floor(Math.random() * mathSymbols.length)]; // Removido para performance
                this.life = Math.random() * 200 + 100; 
                this.initialLife = this.life;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;

                if (this.x + this.size > canvas.width || this.x - this.size < 0) this.speedX *= -1;
                if (this.y + this.size > canvas.height || this.y - this.size < 0) this.speedY *= -1;
            }
            draw() {
                const opacity = (this.life / this.initialLife) * 0.7; 
                ctx.fillStyle = this.color.replace(/, ?\d?\.?\d+\)$/, `,${opacity})`);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            numberOfParticles = calculateNumberOfParticles(); // Recalcula ao iniciar/reiniciar
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        let mouse = { x: undefined, y: undefined, radius: 80 };
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });


        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (mouse.x !== undefined && mouse.y !== undefined) {
                    let dx = particlesArray[i].x - mouse.x;
                    let dy = particlesArray[i].y - mouse.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        particlesArray[i].x += dx / distance * 2; 
                        particlesArray[i].y += dy / distance * 2;
                        particlesArray[i].speedX *= 0.95; 
                        particlesArray[i].speedY *= 0.95;
                    }
                }
                
                if (particlesArray[i].life <= 0) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
                    i--; 
                }
            }
            connectParticles();
            requestAnimationFrame(animateParticles);
        }
        
        function connectParticles() {
            let opacityValue = 1;
            const connectDistance = window.innerWidth < 768 ? 40 : 70; // Distância menor em telas pequenas
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a + 1; b < particlesArray.length; b++) { 
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < connectDistance) { 
                        opacityValue = 1 - (distance / connectDistance);
                        ctx.strokeStyle = `rgba(150, 180, 255, ${opacityValue * 0.3})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }


        // --- NEXUS UI LOGIC ---

                nodeEl.addEventListener('mouseleave', () => nodeEl.style.animationPlayState = 'running');


                nexusContainer.appendChild(nodeEl);

                    }`;
                try { styleSheet.insertRule(floatKeyframes, styleSheet.cssRules.length); }

        // --- COUNTDOWN LOGIC ---
        const countdownMonthsEl = document.getElementById('months');
        const countdownDaysEl = document.getElementById('days');
        const countdownHoursEl = document.getElementById('hours');
        const countdownMinutesEl = document.getElementById('minutes');
        const countdownSecondsEl = document.getElementById('seconds');
        const countdownMessageEl = document.getElementById('countdown-message');
        let countdownInterval;

        function updateCountdown() {
            const now = new Date();
            let targetYear = now.getFullYear();
            // Mês é 0-indexado, então 2 é Março. Dia 14.
            const targetMonth = 2; 
            const targetDay = 14;
            let targetDate = new Date(targetYear, targetMonth, targetDay);

            if (now > targetDate) {
                targetYear++;
                targetDate = new Date(targetYear, targetMonth, targetDay);
            }

            const totalMs = targetDate - now;

            if (totalMs <= 0) {
                countdownMonthsEl.textContent = 0;
                countdownDaysEl.textContent = 0;
                countdownHoursEl.textContent = 0;
                countdownMinutesEl.textContent = 0;
                countdownSecondsEl.textContent = 0;
                countdownMessageEl.textContent = "FELIZ DIA DO PI!";
                clearInterval(countdownInterval);
                return;
            }

            // Cálculo mais preciso de meses e dias restantes
            let months = (targetDate.getFullYear() - now.getFullYear()) * 12;
            months -= now.getMonth();
            months += targetDate.getMonth();
            
            let days = targetDate.getDate() - now.getDate();

            if (days < 0) {
                months--;
                // Dias no mês anterior ao targetDate.getMonth()
                const prevMonthLastDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0).getDate();
                days += prevMonthLastDay;
            }
            
            if (months < 0) months = 0; // Se já passou do mês alvo no ano corrente, mas não do dia.

            // Ajuste final caso meses tenham sido contados e já estamos no mês alvo ou próximo.
             if (now.getFullYear() === targetDate.getFullYear() && now.getMonth() === targetDate.getMonth() && now.getDate() <= targetDate.getDate()) {
                months = 0;
                days = targetDate.getDate() - now.getDate();
            } else if (now.getFullYear() === targetDate.getFullYear() && now.getMonth() < targetDate.getMonth()) {
                 // Se estamos no mesmo ano, mas mês anterior, o cálculo de meses já deve estar ok.
                 // O cálculo de 'days' precisa ser do dia atual até o final do mês + dias do target.
                 // Esta é uma simplificação, para countdowns longos é mais complexo.
                 // Usando totalSeconds para horas/min/seg que é mais simples.
            }


            const totalSeconds = Math.floor(totalMs / 1000);
            const seconds = totalSeconds % 60;
            const totalMinutes = Math.floor(totalSeconds / 60);
            const minutes = totalMinutes % 60;
            const totalHours = Math.floor(totalMinutes / 60);
            const hours = totalHours % 24;
            
            // Para o 'days' no display, vamos usar o total de dias restantes do totalHours
            const displayDays = Math.floor(totalHours / 24);


            countdownMonthsEl.textContent = months; // Este ainda é o mais complexo para ser preciso
            countdownDaysEl.textContent = displayDays - (months * 30); // Subtrai uma média para dias, não perfeito
            // Para maior precisão, bibliotecas como date-fns seriam melhores, mas é "totally HTML"
            // A lógica original do seu contador.html para meses/dias pode ser mais adequada se você prefere ela.
            // A minha lógica atual de meses e dias é uma tentativa, pode precisar de ajuste fino.
            // Vou manter a lógica de tempo (h,m,s) que é mais direta a partir de totalMs
            
            countdownHoursEl.textContent = hours;
            countdownMinutesEl.textContent = minutes;
            countdownSecondsEl.textContent = seconds;
            countdownMessageEl.textContent = "";
        }
