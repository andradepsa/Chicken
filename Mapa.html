        function createSectorLines() {
            const sectorLinesContainer = document.getElementById('sectorLines');
            const angleStep = 360 / 24;
            const middleRadius = 175;
            const outerRadius = 262.5;
            const backgroundRadius = 375;
            const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz'.split('').slice(0, 24);
            const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').slice(0, 24);
            
            for (let i = 0; i < 24; i++) {
                const line = document.createElement('div');
                line.className = 'sector-line';
                line.style.transform = `rotate(${i * angleStep}deg)`;
                sectorLinesContainer.appendChild(line);
                
                const lowercaseLetter = document.createElement('div');
                lowercaseLetter.className = 'intersection-number';
                lowercaseLetter.textContent = lowercaseLetters[i];
                let radianAngle = (i * angleStep) * Math.PI / 180;
                let x = middleRadius * Math.cos(radianAngle);
                let y = middleRadius * Math.sin(radianAngle);
                lowercaseLetter.style.left = `calc(50% + ${x}px)`;
                lowercaseLetter.style.top = `calc(50% + ${y}px)`;
                sectorLinesContainer.appendChild(lowercaseLetter);
                
                const uppercaseLetter = document.createElement('div');
                uppercaseLetter.className = 'intersection-number';
                uppercaseLetter.textContent = uppercaseLetters[i];

        function createSubmenuItems() {

                items.forEach((item, index) => {
                    const pointNumber = item.point;
                    const pointElement = document.querySelector(`.intersection-number[data-point="${pointNumber}"]`);
                    
                    if (pointElement) {
                        const pointRect = pointElement.getBoundingClientRect();
                        const containerRect = document.querySelector('.menu-container').getBoundingClientRect();
                        const x = pointRect.left - containerRect.left + (pointRect.width / 2);
                        const y = pointRect.top - containerRect.top + (pointRect.height / 2);
                        
                        const submenuItem = document.createElement('a');
                        submenuItem.className = `submenu-item ${key}`;
                        if (item.hasSubSubmenu) {
                            submenuItem.setAttribute('data-subsubmenu', item.subSubmenu);
                            submenuItem.href = 'javascript:void(0);';
                        } else {
                            submenuItem.href = item.url;
                        }
                        submenuItem.innerHTML = item.icon;
                        submenuItem.style.left = `${x}px`;
                        submenuItem.style.top = `${y}px`;
                        submenuItem.style.transitionDelay = `${0.1 + index * 0.05}s`;
                        
                        const tooltip = document.createElement('span');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = item.name;
                        
                        const centerX = containerRect.width / 2;
                        const centerY = containerRect.height / 2;
                        const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
                        
                        if (angle > -45 && angle <= 45) {
                            tooltip.style.left = '70px';
                            tooltip.style.top = '50%';
                            tooltip.style.transform = 'translateY(-50%)';
                        } else if (angle > 45 && angle <= 135) {
                            tooltip.style.top = '70px';
                            tooltip.style.left = '50%';
                            tooltip.style.transform = 'translateX(-50%)';
                        } else if ((angle > 135 && angle <= 180) || (angle <= -135 && angle >= -180)) {
                            tooltip.style.right = '70px';
                            tooltip.style.left = 'auto';
                            tooltip.style.top = '50%';
                            tooltip.style.transform = 'translateY(-50%)';

        function addMenuEvents() {
            const mainMenuItems = document.querySelectorAll('.main-menu-item');
            const submenuItems = document.querySelectorAll('.submenu-item');
            const subsubmenuItems = document.querySelectorAll('.subsubmenu-item');

            mainMenuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('data-section');
                    const isActive = this.classList.contains('active');
                    
                    mainMenuItems.forEach(menuItem => {
                        menuItem.classList.remove('active');
                    });
                    document.querySelectorAll('.outer-sector').forEach(sector => {
                        sector.classList.remove('active');
                    });
                    document.querySelectorAll('.subsubmenu-container').forEach(container => {
                        container.classList.remove('active');
                    });
                    
                    if (!isActive) {
                        this.classList.add('active');
                        document.querySelector(`.outer-sector.${section}`).classList.add('active');
                    }
                });
            });

            submenuItems.forEach(item => {

                    item.addEventListener('click', function(e) {

        function adjustZoom() {
            const container = document.querySelector('.responsive-container');
            const content = document.querySelector('.content-wrapper');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const contentWidth = 900;
            const contentHeight = 900;
            const scaleX = containerWidth / contentWidth;
            const scaleY = containerHeight / contentHeight;
            const scale = Math.min(scaleX, scaleY);

        }

        function updateCountdown() {
            const now = new Date();
            let targetYear = now.getFullYear();
            const march14ThisYear = new Date(targetYear, 2, 14);
            if (now > march14ThisYear) {
                targetYear++;
            }
            const target = new Date(targetYear, 2, 14);

            let months = (target.getFullYear() - now.getFullYear()) * 12 + (target.getMonth() - now.getMonth());
            if (now.getDate() > target.getDate()) {
                months--;
            }

            let adjustedDate = new Date(now.getFullYear(), now.getMonth() + months, now.getDate());

            if (adjustedDate > target) {
                months--;
                adjustedDate = new Date(now.getFullYear(), now.getMonth() + months, now.getDate());
            }

            const diffMs = target - adjustedDate;
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24)) + 2;

            const totalMs = target - now;
            const hours = Math.floor((totalMs / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((totalMs / (1000 * 60)) % 60);
            const seconds = Math.floor((totalMs / 1000) % 60);

            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (totalMs <= 0) {
                document.getElementById('message').textContent = "FELIZ DIA DA MATEM√ÅTICA!";
                clearInterval(countdownInterval);
            } else {
                document.getElementById('message').textContent = "";
            }
        }

                adjustZoom();

                // Start countdown

                const countdownContainer = document.querySelector('.countdown-container');

                countdownContainer.style.transform = 'translateY(-20px)';

                const menuItems = document.querySelectorAll('.main-menu-item, .submenu-item, .subsubmenu-item');

                const today = new Date();
                if (today.getMonth() === 2 && today.getDate() === 14) {
                    const message = document.getElementById('message');

                        `;
                        document.head.appendChild(style);

                        const rainbowStyle = document.createElement('style');

                                80% { box-shadow: 0 0 10px #9C27B0; }
                                100% { box-shadow: 0 0 10px #FF5252; }
                            }
                        `;
                        document.head.appendChild(rainbowStyle);
                    }
                }
                
                const backgroundCircle = document.querySelector('.background-circle');
                let rotation = 0;
                function rotateBackground() {
                    rotation += 0.1;
                    backgroundCircle.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
                    requestAnimationFrame(rotateBackground);
                }
                rotateBackground();
            }, 100);
        });
        
        let countdownInterval;

        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.symbol = [
                    '‚Ñµ', '‚àû', '‚àÇ', '‚à´', 'Œ£', 'Œ©', 'œÄ', '‚àö', '‚àá', '‚àÜ', '‚âà',
                    '‚â†', '‚â°', '‚â§', '‚â•', '‚äÇ', '‚äÉ', '‚äÜ', '‚äá', '‚àà', '‚àâ', '‚àÖ',
                    '‚à™', '‚à©', '‚àß', '‚à®', '¬¨', '‚áí', '‚áî', '‚Üí', '‚Üê', '‚Üî', '‚áê',
                    '‚áë', '‚áì', '‚áï', '‚äï', '‚äó', '‚ä•', '‚à•', '‚àù', '‚à¥', '‚àµ', '‚àì',
                    '¬±', '‚àë', '‚àè', '‚àÉ', '‚àÄ', '‚Ñù', '‚Ñ§', '‚Ñï', '‚Ñö', '‚ÑÇ', '‚Ñá',
                    '‚à∂', '‚à∑', '‚à∏', '‚âÖ', '‚âÉ', '‚àº', '‚â™', '‚â´', '‚ä§', '‚ä¢',
                    '‚ä£', '‚ä®', '‚ä©', '‚àü', '‚äæ', '‚äø', '‚à†', '‚à°', '‚üÇ', '‚âú', '‚àò',
                    '‚àÖ', '‚óä', '‚ô≠', '‚ôØ', '‚ôÆ', '‚àì', '‚äº', '‚äΩ', '‚äª', '‚äº', '‚ä∫',
                    '‚àó', '‚ãÖ', '‚ãÜ', '‚ãÑ', '‚®Ä', '‚®Ç', '‚®Å', '‚®â', '‚®ç', '‚®å', '‚®Ü',
                    '‚ãà', '‚™Ø', '‚™∞', '‚™á', '‚™à', '‚´Ö', '‚´Ü', '‚ä¨', '‚ä≠', '‚â∫', '‚âª',
                    '‚âº', '‚âΩ', '‚ä∞', '‚ä±', '‚àì', '‚Ñè', '‚Ñì', 'ùëì', 'ùëî', 'ùúï', 'ùúã',
                    'ùúé', 'ùúÉ', 'ùúá', 'ùúÜ', 'ùúà', 'ùúî', 'ùõº', 'ùõΩ', 'ùõæ', 'ùõø', 'ùúè'
                ][Math.floor(Math.random() * 121)];
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            
            draw() {
                ctx.font = `${this.size * 5}px 'Segoe UI'`;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillText(this.symbol, this.x, this.y);
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            particlesArray.forEach(particle => {
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    const force = (100 - distance) / 50;
                    particle.x -= dx * force * 0.01;
                    particle.y -= dy * force * 0.01;
                }
            });
        });
