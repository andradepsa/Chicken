<body>

  <header>

  </header>

  <main>

    <div id="links-secoes">

    </div>

    <button id="adicionar-link-btn">Adicionar novo link</button>

    <form id="form-link">
      <h3>Adicionar novo link</h3>
      <input type="text" id="titulo" placeholder="TÃ­tulo da SeÃ§Ã£o (opcional)">
      <input type="text" id="nome" placeholder="Nome do Link" required>
      <input type="url" id="url" placeholder="URL do Link" required>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importando os mÃ³dulos do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBGFOMv8ZyZDrkzCtmC54OO2B-4fNU6MLk",
      authDomain: "peerlink-wwunk.firebaseapp.com",
      projectId: "peerlink-wwunk",
      storageBucket: "peerlink-wwunk.appspot.com",
      messagingSenderId: "584215657316",
      appId: "1:584215657316:web:28e1d0ba6962b975ab9871"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ReferÃªncias aos elementos do DOM
    const form = document.getElementById('form-link');
    const linksSecoes = document.getElementById('links-secoes');
    const adicionarLinkBtn = document.getElementById('adicionar-link-btn');
    let senhaCorreta = false;
    let usuarioLogado = null;

    // FunÃ§Ã£o para carregar os links do Firestore
    async function carregarLinks() {
      linksSecoes.innerHTML = ''; // Limpa a lista antes de carregar
      const querySnapshot = await getDocs(collection(db, "links"));
      const secoes = {};

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const secaoTitulo = data.titulo || "Sem TÃ­tulo";
        if (!secoes[secaoTitulo]) {
          secoes[secaoTitulo] = [];
        }
        secoes[secaoTitulo].push({ id: docSnap.id, nome: data.nome, url: data.url });
      });

      for (const [titulo, links] of Object.entries(secoes)) {
        const secao = document.createElement('div');
        const h3 = document.createElement('h3');
        h3.textContent = titulo;
        secao.appendChild(h3);

        const ul = document.createElement('ul');
        links.forEach(link => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link.url;
          a.textContent = link.nome;
          a.target = '_blank';
          li.appendChild(a);

          // BotÃµes de editar e excluir
          const editarBtn = document.createElement('span');
          editarBtn.textContent = 'Editar';
          editarBtn.classList.add('editar');
          editarBtn.addEventListener('click', () => editarLink(link.id, li));

          const excluirBtn = document.createElement('span');
          excluirBtn.textContent = 'Excluir';
          excluirBtn.classList.add('excluir');
          excluirBtn.addEventListener('click', () => excluirLink(link.id, li));

          li.appendChild(editarBtn);
          li.appendChild(excluirBtn);

          ul.appendChild(li);
        });

        secao.appendChild(ul);
        linksSecoes.append
::contentReference[oaicite:0]{index=0}
 
        linksSecoes.appendChild(secao);
      }
    }

    // FunÃ§Ã£o para adicionar novo link
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const url = document.getElementById('url').value.trim();

      if (nome && url) {
        await addDoc(collection(db, "links"), { titulo, nome, url });
        form.reset();
        form.style.display = "none";
        carregarLinks();
      }
    });

    // BotÃ£o para mostrar/ocultar o formulÃ¡rio
    adicionarLinkBtn.addEventListener('click', () => {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    });

    // FunÃ§Ã£o para excluir link
    async function excluirLink(id, elemento) {
      if (confirm("Deseja excluir este link?")) {
        await deleteDoc(doc(db, "links", id));
        elemento.remove();
      }
    }

    // FunÃ§Ã£o para editar link
    async function editarLink(id, li) {
      const novoNome = prompt("Novo nome do link:");
      const novaURL = prompt("Nova URL do link:");
      if (novoNome && novaURL) {
        await updateDoc(doc(db, "links", id), { nome: novoNome, url: novaURL });
        carregarLinks();
      }
    }

    // Carregar os links ao iniciar
    carregarLinks();
  </script>
</body>
