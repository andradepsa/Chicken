<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recursos Educacionais</title>
  <style>
    /* Estilos permanecem os mesmos */
  </style>
</head>
<body>

  <header>
    <h1>Recursos Educacionais</h1>
    <p>Explore materiais de apoio para seu aprendizado</p>
  </header>

  <main>
    <h2>ðŸ”— Links Ãšteis</h2>
    <div id="links-secoes"></div>
    <button id="adicionar-link-btn">Adicionar novo link</button>

    <!-- FormulÃ¡rio para adicionar link -->
    <form id="form-link" style="display: none;">
      <h3>Adicionar novo link</h3>
      <input type="text" id="titulo" placeholder="TÃ­tulo da SeÃ§Ã£o (opcional)">
      <input type="text" id="nome" placeholder="Nome do Link" required>
      <input type="url" id="url" placeholder="URL do Link" required>
      <button type="submit">Adicionar</button>
    </form>
  </main>

  <footer>
    Â© 2025 Recursos Educacionais | Desenvolvido por VocÃª
  </footer>

  <script>
    const form = document.getElementById('form-link');
    const linksSecoes = document.getElementById('links-secoes');
    const adicionarLinkBtn = document.getElementById('adicionar-link-btn');

    // FunÃ§Ã£o para carregar os links
    async function carregarLinks() {
      linksSecoes.innerHTML = '';  // Limpa a Ã¡rea de links
      const response = await fetch('/.netlify/functions/get-links');
      const data = await response.json();

      const secoes = {};

      // Organiza os links por seÃ§Ã£o (tÃ­tulo)
      data.forEach(link => {
        const secaoTitulo = link.titulo || "Sem TÃ­tulo";
        if (!secoes[secaoTitulo]) {
          secoes[secaoTitulo] = [];
        }
        secoes[secaoTitulo].push(link);
      });

      // Cria as seÃ§Ãµes e os links
      for (const [titulo, links] of Object.entries(secoes)) {
        const secao = document.createElement('div');
        const h3 = document.createElement('h3');
        h3.textContent = titulo;
        secao.appendChild(h3);

        const ul = document.createElement('ul');
        links.forEach(link => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link.url;
          a.textContent = link.nome;
          a.target = '_blank';
          li.appendChild(a);

          ul.appendChild(li);
        });

        secao.appendChild(ul);
        linksSecoes.appendChild(secao);
      }
    }

    // Envia os dados para salvar o link
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const url = document.getElementById('url').value.trim();

      // ValidaÃ§Ã£o simples
      if (nome && url) {
        const response = await fetch('/.netlify/functions/save-link', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ titulo, nome, url })
        });

        // Verifica se o link foi salvo com sucesso
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          carregarLinks();  // Atualiza a lista de links
        } else {
          alert('Erro ao salvar o link');
        }
      }
    });

    // Exibe o formulÃ¡rio ao clicar no botÃ£o
    adicionarLinkBtn.addEventListener('click', () => {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    });

    carregarLinks();  // Carrega os links inicialmente
  </script>

</body>
</html>
