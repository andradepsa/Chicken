<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Biografias de Matem√°ticos</title>
    <!-- Script essencial para a IA funcionar -->
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1c1e21;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .search-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            position: relative; /* Essencial para o autocompletar */
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* --- Estilos para o Autocompletar --- */
        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 25px; /* Alinhado com o padding do search-section */
            right: 25px;
            background: white;
            border: 1px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none; /* Come√ßa escondido */
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f2f5;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover, .suggestion-item.active {
            background-color: #f8f9fa;
            color: #667eea;
        }
        /* --- Fim dos estilos do Autocompletar --- */
        
        .main-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .main-button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .status-success { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }
        .status-info { background-color: #cce5ff; color: #004085; }
        
        .biography-container {
            margin-top: 30px;
            display: none;
        }
        
        .biography-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .mathematician-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        
        .mathematician-photo {
            flex-shrink: 0;
            width: 200px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 3px solid #fff;
            background: #f0f2f5;
        }
        
        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 7px;
        }
        
        .loading-photo {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        .mathematician-info {
            flex: 1;
        }
        
        .mathematician-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .basic-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: #667eea;
            min-width: 140px;
        }
        
        .info-value {
            color: #333;
        }
        
        .biography-content {
            line-height: 1.8;
            color: #444;
        }
        
        .biography-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .contributions-list {
            list-style: none;
            padding: 0;
        }
        
        .contributions-list li {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        
        .works-list {
            columns: 2;
            column-gap: 30px;
            list-style-type: disc;
            padding-left: 20px;
        }
        
        .works-list li {
            margin-bottom: 8px;
            break-inside: avoid;
        }
        
        .timeline-item {
            padding: 15px;
            border-left: 3px solid #667eea;
            margin-bottom: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 0 8px 8px 0;
        }
        
        .timeline-year {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .timeline-event {
            margin-top: 5px;
            color: #444;
        }
        
        .clear-button {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }
        
        .clear-button:hover {
            background: #5a6268;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .mathematician-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .mathematician-photo {
                width: 150px;
                height: 190px;
            }
            .works-list {
                columns: 1;
            }
        }
    </style>

        // === FUN√á√ïES AUXILIARES ===
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideSuggestions() {
            suggestionsList.style.display = 'none';
            suggestionsList.innerHTML = '';
        }

        // === FUN√á√ÉO PRINCIPAL ===
        async function generateBiography() {
            const mathematicianName = mathematicianInput.value.trim();
            if (!mathematicianName) {
                showStatus('Por favor, digite ou selecione o nome de um matem√°tico.', 'error');
                return;
            }

            hideSuggestions(); // Esconde sugest√µes ao iniciar a busca
            generateBtn.disabled = true;
            generateBtn.textContent = 'Pesquisando...';
            showStatus('Coletando informa√ß√µes detalhadas. Isso pode levar um momento...', 'info');
            biographyContainer.style.display = 'none';

            try {
                const prompt = `
                Voc√™ √© um historiador da ci√™ncia especializado em matem√°tica. Sua tarefa √© criar uma biografia detalhada e cientificamente precisa sobre o matem√°tico "${mathematicianName}".

                Responda **EXCLUSIVAMENTE** com um objeto JSON v√°lido no seguinte formato. N√£o inclua texto ou explica√ß√µes antes ou depois do JSON.

                {
                  "name": "Nome completo e correto do matem√°tico",
                  "birth_date": "Data de nascimento (DD/MM/AAAA)",
                  "birth_place": "Local de nascimento (Cidade, Pa√≠s)",
                  "death_date": "Data da morte (DD/MM/AAAA) ou 'Ainda vivo'",
                  "death_place": "Local da morte ou 'N/A' se vivo",
                  "nationality": "Nacionalidade(s)",
                  "main_areas": ["√Årea 1", "√Årea 2", "√Årea 3"],
                  "biography": "Uma biografia rica e detalhada (m√≠nimo de 3 par√°grafos) cobrindo sua vida, educa√ß√£o, carreira, descobertas importantes e legado. O texto deve ser bem escrito e envolvente.",
                  "major_contributions": [
                    "Primeira contribui√ß√£o principal, com uma breve explica√ß√£o.",
                    "Segunda contribui√ß√£o principal, com uma breve explica√ß√£o.",
                    "Terceira contribui√ß√£o principal, com uma breve explica√ß√£o."
                  ],
                  "timeline": [
                    {"year": "AAAA", "event": "Um evento marcante na vida ou carreira."},
                    {"year": "AAAA", "event": "Outro evento importante."},
                    {"year": "AAAA", "event": "Mais um evento cronol√≥gico."}
                  ],
                  "curiosities": [
                    "Uma curiosidade ou fato interessante sobre o matem√°tico.",
                    "Outra curiosidade."
                  ]
                }

                Instru√ß√µes Importantes:
                - Verifique as informa√ß√µes para garantir precis√£o. Se uma informa√ß√£o espec√≠fica (como local da morte) n√£o estiver dispon√≠vel, use "Informa√ß√£o n√£o dispon√≠vel".
                - A biografia deve ter um tom educativo e ser acess√≠vel a um p√∫blico geral interessado em ci√™ncia.
                - Foque nos aspectos mais relevantes da vida e obra do matem√°tico.
                `;

                const response = await puter.ai.chat([{ role: 'user', content: prompt }]);
                
                if (!response || !response.message || !response.message.content) {
                    throw new Error('A IA n√£o retornou uma resposta v√°lida.');
                }

                // Limpeza robusta para extrair o JSON
                const content = response.message.content;
                const jsonStart = content.indexOf('{');
                const jsonEnd = content.lastIndexOf('}') + 1;
                if (jsonStart === -1 || jsonEnd === 0) {
                    throw new Error('A resposta da IA n√£o continha um JSON v√°lido.');
                }
                const jsonString = content.substring(jsonStart, jsonEnd);
                const biographyData = JSON.parse(jsonString);

                displayBiography(biographyData);
                showStatus('Biografia gerada com sucesso!', 'success');

            } catch (error) {
                console.error('Erro na gera√ß√£o:', error);
                showStatus(`Ocorreu um erro ao gerar a biografia. Verifique o nome e tente novamente. Detalhe: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üîç Gerar Biografia Completa';
            }
        }

                    <div class="biography-content">

        async function loadMathematicianPhoto(mathematicianName, photoElementId) {
            const photoElement = document.getElementById(photoElementId);
            if (!photoElement) return;

            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(mathematicianName.replace(/ /g, '_'))}`);
                const data = await response.json();
                
                if (data.thumbnail && data.thumbnail.source) {
                    const img = new Image();
                    img.onload = () => {
                        photoElement.innerHTML = `<img src="${data.thumbnail.source}" alt="Foto de ${mathematicianName}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 7px;">`;
                    };
                    img.onerror = () => showCustomPlaceholder(mathematicianName, photoElementId);
                    img.src = data.thumbnail.source;
                } else {
                    showCustomPlaceholder(mathematicianName, photoElementId);
                }
            } catch (error) {
                console.error('Erro ao carregar foto da Wikipedia:', error);
                showCustomPlaceholder(mathematicianName, photoElementId);
            }
        }

        function showCustomPlaceholder(name, elementId) {
            const photoElement = document.getElementById(elementId);
            if (!photoElement) return;

            const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a'];
            const color = colors[name.length % colors.length];

            photoElement.innerHTML = `
                <div class="photo-placeholder" style="background: ${color};">
                    <div style="font-size: 48px; font-weight: bold;">${initials}</div>
                    <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Foto n√£o encontrada</div>
                </div>
            `;
        }

        function clearBiography() {
            biographyContainer.style.display = 'none';
            biographyContainer.innerHTML = '';
            mathematicianInput.value = '';
            statusDiv.style.display = 'none';
            mathematicianInput.focus();
        }
        
        // === L√ìGICA DO AUTOCOMPLETAR ===
        mathematicianInput.addEventListener('input', () => {
            const query = mathematicianInput.value.toLowerCase();
            if (query.length < 2) {
                hideSuggestions();
                return;
            }

            const filteredMathematicians = mathematicians
                .filter(name => name.toLowerCase().includes(query))
                .slice(0, 10); // Limita a 10 sugest√µes

            if (filteredMathematicians.length > 0) {
                const suggestionsHTML = filteredMathematicians.map(name => 
                    `<div class="suggestion-item" data-name="${name}">${name}</div>`
                ).join('');
                suggestionsList.innerHTML = suggestionsHTML;
                suggestionsList.style.display = 'block';
            } else {
                hideSuggestions();
            }
        });

        // Evento para selecionar uma sugest√£o
        suggestionsList.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('suggestion-item')) {
                const selectedName = e.target.getAttribute('data-name');
                mathematicianInput.value = selectedName;
                hideSuggestions();
                generateBiography(); // Inicia a busca automaticamente
            }
        });

        // Esconde sugest√µes se clicar fora
        document.addEventListener('click', (e) => {
            if (!mathematicianInput.contains(e.target) && !suggestionsList.contains(e.target)) {
                hideSuggestions();
            }
        });

        // === INICIALIZA√á√ÉO ===
        generateBtn.addEventListener('click', generateBiography);
        
        mathematicianInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBiography();
            }
        });

        // Torna a fun√ß√£o acess√≠vel globalmente se necess√°rio (ex: para bot√µes onclick no HTML)
        window.clearBiography = clearBiography;

        mathematicianInput.focus();
    </script>
</body>
