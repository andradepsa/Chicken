<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Biografias</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5rem; }
        .search-box { 
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        input { 
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #667eea; }
        button { 
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { background: #999; transform: none; cursor: not-allowed; }
        .status { 
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #cce5ff; color: #004085; }
        .biography { 
            margin-top: 30px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            display: none;
            line-height: 1.6;
        }
        .biography h2 { color: #667eea; margin-bottom: 20px; }
        .biography p { margin-bottom: 15px; text-align: justify; }
        @media (max-width: 768px) {
            .search-box { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Gerador de Biografias</h1>
        
        <div class="search-box">
            <input type="text" id="input" placeholder="Digite o nome de qualquer pessoa...">
            <button onclick="generateBio()">üîç Gerar Biografia</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="biography" class="biography"></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        const biography = document.getElementById('biography');

        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        async function generateBio() {
            const name = input.value.trim();
            if (!name) {
                showStatus('Por favor, digite o nome de uma pessoa.', 'error');
                return;
            }

            showStatus('Gerando biografia completa...', 'info');
            biography.style.display = 'none';

            try {
                if (typeof puter === 'undefined' || !puter.ai) {
                    throw new Error('Servi√ßo de IA n√£o dispon√≠vel');
                }

                const response = await puter.ai.chat([{
                    role: 'user',
                    content: `Escreva uma biografia completa e detalhada sobre: ${name}

A biografia deve incluir:
- Informa√ß√µes pessoais (nascimento, morte se aplic√°vel, nacionalidade)
- Hist√≥ria de vida detalhada
- Principais realiza√ß√µes e contribui√ß√µes
- Contexto hist√≥rico e social
- Legado e impacto
- Curiosidades interessantes

Escreva de forma narrativa, como um texto corrido, com pelo menos 5 par√°grafos bem desenvolvidos. 
Use linguagem fluida e envolvente, como se fosse para uma enciclop√©dia ou livro de hist√≥ria.
Seja factual e preciso nas informa√ß√µes.

Se a pessoa n√£o existir ou for muito obscura, responda apenas: "PESSOA_NAO_ENCONTRADA"`
                }]);

                const content = response.message.content.trim();
                
                if (content === 'PESSOA_NAO_ENCONTRADA') {
                    showStatus('Pessoa n√£o encontrada. Tente um nome mais conhecido.', 'error');
                    return;
                }

                biography.innerHTML = `<h2>${name}</h2>${content.split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('')}`;
                biography.style.display = 'block';
                biography.scrollIntoView({ behavior: 'smooth' });
                showStatus('Biografia gerada com sucesso!', 'success');

            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao gerar biografia. Tente novamente.', 'error');
            }
        }

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateBio();
        });

        input.focus();
    </script>
</body>
</html>
