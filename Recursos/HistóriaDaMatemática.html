<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Biografias</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5rem; }
        .search-box { 
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        input { 
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #667eea; }
        button { 
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { background: #999; transform: none; cursor: not-allowed; }
        .status { 
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #cce5ff; color: #004085; }
        .biography { 
            margin-top: 30px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            display: none;
            line-height: 1.6;
        }
        .biography h1 { 
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }
        .quick-info {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 20px;
            align-items: start;
        }
        .info-content h3 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        .info-item {
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 3px;
        }
        .info-value {
            color: #555;
            margin-left: 10px;
        }
        .photo-container {
            text-align: center;
        }
        .photo {
            width: 180px;
            height: 220px;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
        }
        .photo-caption {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        .biography-text h2 {
            color: #667eea;
            font-size: 1.4rem;
            margin: 30px 0 20px 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        .biography-text p { 
            margin-bottom: 15px; 
            text-align: justify; 
        }
        @media (max-width: 768px) {
            .quick-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .photo {
                width: 150px;
                height: 180px;
                margin: 0 auto 15px;
            }
        }
        @media (max-width: 768px) {
            .search-box { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Gerador de Biografias</h1>
        
        <div class="search-box">
            <input type="text" id="input" placeholder="Digite o nome de qualquer pessoa...">
            <button onclick="generateBio()">üîç Gerar Biografia</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="biography" class="biography"></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        const biography = document.getElementById('biography');

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        function displayBiography(data) {
            const initials = getInitials(data.name);
            const photoId = `photo-${Date.now()}`;
            
            biography.innerHTML = `
                <h1>${data.name}</h1>
                
                <div class="quick-info">
                    <div class="info-content">
                        <h3>Informa√ß√µes R√°pidas</h3>
                        <div class="info-item">
                            <span class="info-label">Nascimento</span>
                            <span class="info-value">${data.born_date}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Local de Nascimento</span>
                            <span class="info-value">${data.born_place}</span>
                        </div>
                        ${data.died_date && !data.died_date.includes('vivo') ? `
                        <div class="info-item">
                            <span class="info-label">Falecimento</span>
                            <span class="info-value">${data.died_date}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Local de Falecimento</span>
                            <span class="info-value">${data.died_place}</span>
                        </div>
                        ` : ''}
                        <div class="info-item">
                            <span class="info-label">Resumo</span>
                            <span class="info-value">${data.summary}</span>
                        </div>
                    </div>
                    
                    <div class="photo-container">
                        <div class="photo" id="${photoId}">
                            ${initials}
                        </div>
                        <div class="photo-caption">Fotografia de ${data.name}</div>
                    </div>
                </div>
                
                <div class="biography-text">
                    <h2>Biografia</h2>
                    ${data.biography.split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('')}
                </div>
            `;
            
            biography.style.display = 'block';
            biography.scrollIntoView({ behavior: 'smooth' });
            
            // Tenta carregar foto
            loadPhoto(data.name, photoId);
        }

        async function loadPhoto(personName, photoId) {
            const photoElement = document.getElementById(photoId);
            if (!photoElement) return;

            try {
                // Tenta buscar foto na Wikipedia
                const searchUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(personName)}`;
                const response = await fetch(searchUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.thumbnail && data.thumbnail.source) {
                        const img = new Image();
                        img.onload = () => {
                            photoElement.innerHTML = `<img src="${data.thumbnail.source}" alt="Foto de ${personName}">`;
                        };
                        img.src = data.thumbnail.source;
                    }
                }
            } catch (error) {
                console.log('Foto n√£o encontrada, usando iniciais');
            }
        }

        async function generateBio() {
            const name = input.value.trim();
            if (!name) {
                showStatus('Por favor, digite o nome de uma pessoa.', 'error');
                return;
            }

            showStatus('Gerando biografia completa...', 'info');
            biography.style.display = 'none';

            try {
                if (typeof puter === 'undefined' || !puter.ai) {
                    throw new Error('Servi√ßo de IA n√£o dispon√≠vel');
                }

                const response = await puter.ai.chat([{
                    role: 'user',
                    content: `Gere informa√ß√µes completas sobre: ${name}

Responda APENAS com um JSON v√°lido neste formato:
{
  "name": "Nome Completo da Pessoa",
  "born_date": "DD de m√™s de AAAA ou Informa√ß√£o n√£o dispon√≠vel",
  "born_place": "Cidade, Pa√≠s ou Informa√ß√£o n√£o dispon√≠vel", 
  "died_date": "DD de m√™s de AAAA ou Ainda vivo(a) ou Informa√ß√£o n√£o dispon√≠vel",
  "died_place": "Cidade, Pa√≠s ou N/A ou Informa√ß√£o n√£o dispon√≠vel",
  "summary": "Resumo de uma linha sobre quem foi a pessoa e por que √© conhecida",
  "biography": "NOME DA PESSOA EM MAI√öSCULAS\\n\\nBiografia completa em formato narrativo com 6 par√°grafos bem desenvolvidos seguindo o padr√£o acad√™mico. Primeiro par√°grafo sobre nascimento e primeiros anos. Segundo sobre forma√ß√£o e descobertas iniciais. Terceiro sobre principais contribui√ß√µes. Quarto sobre contexto hist√≥rico. Quinto sobre legado e morte. Sexto sobre curiosidades e aspectos menos conhecidos."
}

Se n√£o encontrar a pessoa: {"error": "PESSOA_NAO_ENCONTRADA"}

Pessoa: ${name}`
                }]);

                const content = response.message.content.trim();
                const jsonStart = content.indexOf('{');
                const jsonEnd = content.lastIndexOf('}') + 1;
                
                if (jsonStart === -1) {
                    throw new Error('Formato inv√°lido');
                }
                
                const data = JSON.parse(content.substring(jsonStart, jsonEnd));
                
                if (data.error === 'PESSOA_NAO_ENCONTRADA') {
                    showStatus('Pessoa n√£o encontrada. Tente um nome mais conhecido.', 'error');
                    return;
                }

                displayBiography(data);
                showStatus('Biografia gerada com sucesso!', 'success');

            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao gerar biografia. Tente novamente.', 'error');
            }
        }

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateBio();
        });

        input.focus();
    </script>
</body>
</html>
