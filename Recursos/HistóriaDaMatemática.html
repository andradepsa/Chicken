        .bio { margin-top: 20px; display: none; }

        .photo { width: 100px; height: 120px; background: #667eea; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; border-radius: 5px; }
        .photo img { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; }
        h3 { color: #667eea; margin: 0 0 10px 0; }
        .item { margin-bottom: 5px; }
        .label { font-weight: bold; }
        .bio-text p { margin-bottom: 10px; text-align: justify; }

        const bio = document.getElementById('bio');
        const suggestions = document.getElementById('suggestions');

        let filtered = [];

        function show(msg, type) {
            status.textContent = msg;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function filter(query) {
            if (!query) return [];
            return names.filter(name => 
                name.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 10);
        }

        function showSuggestions(list) {
            if (list.length === 0) {
                suggestions.style.display = 'none';
                return;
            }
            suggestions.innerHTML = list.map(name => 
                `<div class="suggestion" onclick="select('${name}')">${name}</div>`
            ).join('');
            suggestions.style.display = 'block';
        }

        function select(name) {
            input.value = name;
            suggestions.style.display = 'none';
        }

        async function generate() {
            const name = input.value.trim();
            if (!name) return show('Digite um nome', 'error');

            show('Gerando...', 'info');
            bio.style.display = 'none';
            suggestions.style.display = 'none';

            try {
                const response = await puter.ai.chat([{
                    role: 'user',
                    content: `Biografia completa para: ${name}

JSON:
{"name":"Nome","born":"Data","born_place":"Local","died":"Data ou Vivo","died_place":"Local","summary":"Resumo","bio":"Biografia detalhada"}

Se n√£o existe: {"error":"NOT_FOUND"}`
                }]);

                let content = response.message.content.trim();
                content = content.replace(/```json|```/g, '').replace(/[\n\r\t]/g, ' ').replace(/\s+/g, ' ');
                
                const start = content.indexOf('{');
                const end = content.lastIndexOf('}') + 1;
                const data = JSON.parse(content.substring(start, end).replace(/[\x00-\x1F\x7F]/g, ''));
                
                if (data.error) return show('Pessoa n√£o encontrada', 'error');

                const initials = data.name.split(' ').map(n => n[0]).join('').substring(0, 2);
                const photoId = 'photo' + Date.now();
                
                bio.innerHTML = `
                    <h2>${data.name}</h2>
                    <div class="info">
                        <div>
                            <h3>Informa√ß√µes</h3>
                            <div class="item"><span class="label">Nascimento:</span> ${data.born}</div>
                            <div class="item"><span class="label">Local:</span> ${data.born_place}</div>
                            ${data.died !== 'Vivo' ? `<div class="item"><span class="label">Morte:</span> ${data.died}</div>` : ''}
                            ${data.died_place !== 'N/A' && data.died_place !== 'Local' ? `<div class="item"><span class="label">Local:</span> ${data.died_place}</div>` : ''}
                            <div class="item"><span class="label">Resumo:</span> ${data.summary}</div>
                        </div>
                        <div class="photo" id="${photoId}">${initials}</div>
                    </div>
                    <div class="bio-text">
                        <h3>Biografia</h3>
                        ${data.bio.split('.').filter(s => s.trim()).map(s => `<p>${s.trim()}.</p>`).join('')}
                    </div>
                `;
                
                bio.style.display = 'block';
                show('Sucesso!', 'success');
                
                // Foto
                fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(data.name)}`)
                    .then(r => r.json())
                    .then(d => {
                        if (d.thumbnail) {
                            document.getElementById(photoId).innerHTML = `<img src="${d.thumbnail.source}" alt="${data.name}">`;
                        }
                    })
                    .catch(() => {});

            } catch (error) {
                show('Erro: ' + error.message, 'error');
            }
        }

        input.addEventListener('input', e => {
            filtered = filter(e.target.value);
            showSuggestions(filtered);
        });

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') {

                } else {
                    generate();
                }
            }

        document.addEventListener('click', e => {
