<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Biografias</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5rem; }
        .search-box { 
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        input { 
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #667eea; }
        button { 
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { background: #999; transform: none; cursor: not-allowed; }
        .examples { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .example { 
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .example:hover { background: #e9ecef; transform: translateY(-2px); }
        .status { 
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #cce5ff; color: #004085; }
        .biography { 
            margin-top: 30px;
            display: none;
        }
        .bio-card { 
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }
        .bio-header { 
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        .photo { 
            width: 150px;
            height: 190px;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .bio-info h2 { font-size: 2rem; margin-bottom: 15px; }
        .info-grid { 
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-item { 
            display: flex;
            margin-bottom: 10px;
        }
        .info-label { 
            font-weight: bold;
            color: #667eea;
            min-width: 120px;
        }
        .section { margin-bottom: 25px; }
        .section-title { 
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        .list { list-style: none; }
        .list li { 
            background: rgba(102,126,234,0.1);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        .timeline-item { 
            padding: 15px;
            border-left: 3px solid #667eea;
            margin-bottom: 15px;
            background: rgba(102,126,234,0.05);
            border-radius: 0 8px 8px 0;
        }
        .year { font-weight: bold; color: #667eea; }
        .suggestions { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .suggestion { 
            padding: 10px 15px;
            background: #fff3cd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .suggestion:hover { background: #ffeaa7; transform: translateY(-2px); }
        @media (max-width: 768px) {
            .bio-header { flex-direction: column; align-items: center; }
            .photo { width: 120px; height: 150px; }
            .search-box { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Gerador de Biografias</h1>
        
        <div class="examples">
            <div class="example" onclick="search('Leonardo da Vinci')">üé® Leonardo da Vinci</div>
            <div class="example" onclick="search('Marie Curie')">üî¨ Marie Curie</div>
            <div class="example" onclick="search('Pel√©')">‚öΩ Pel√©</div>
            <div class="example" onclick="search('Einstein')">üß† Einstein</div>
            <div class="example" onclick="search('Santos Dumont')">‚úàÔ∏è Santos Dumont</div>
            <div class="example" onclick="search('Frida Kahlo')">üé≠ Frida Kahlo</div>
        </div>

        <div class="search-box">
            <input type="text" id="input" placeholder="Digite o nome de qualquer pessoa famosa...">
            <button onclick="generateBio()">üîç Gerar</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="suggestions"></div>
        <div id="biography" class="biography"></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        const biography = document.getElementById('biography');
        const suggestions = document.getElementById('suggestions');

        const famous = ['Albert Einstein', 'Marie Curie', 'Leonardo da Vinci', 'Pel√©', 'Santos Dumont', 'Frida Kahlo', 'Nelson Mandela', 'Shakespeare', 'Mozart', 'Tesla'];

        const fallbacks = {
            'Albert Einstein': {
                name: 'Albert Einstein',
                birth: '14/03/1879, Alemanha',
                death: '18/04/1955, EUA',
                nationality: 'Alem√£/Americana',
                areas: 'F√≠sica Te√≥rica',
                bio: 'F√≠sico alem√£o que desenvolveu a teoria da relatividade, revolucionando a f√≠sica moderna. Conhecido pela equa√ß√£o E=mc¬≤ e ganhador do Nobel de F√≠sica em 1921.',
                contributions: ['Teoria da Relatividade', 'Efeito Fotoel√©trico', 'Equa√ß√£o E=mc¬≤'],
                timeline: [
                    {year: '1879', event: 'Nascimento na Alemanha'},
                    {year: '1905', event: 'Teoria da Relatividade Especial'},
                    {year: '1921', event: 'Pr√™mio Nobel de F√≠sica'},
                    {year: '1955', event: 'Falecimento em Princeton'}
                ]
            },
            'Leonardo da Vinci': {
                name: 'Leonardo da Vinci',
                birth: '15/04/1452, It√°lia',
                death: '02/05/1519, Fran√ßa',
                nationality: 'Italiana',
                areas: 'Arte, Ci√™ncia, Engenharia',
                bio: 'Pol√≠mata italiano do Renascimento, considerado um dos maiores g√™nios da humanidade. Criador da Mona Lisa e inventor de m√°quinas revolucion√°rias.',
                contributions: ['Mona Lisa', 'A √öltima Ceia', 'Estudos de Anatomia', 'Projetos de M√°quinas'],
                timeline: [
                    {year: '1452', event: 'Nascimento em Vinci'},
                    {year: '1495', event: 'Inicia A √öltima Ceia'},
                    {year: '1503', event: 'Come√ßa a Mona Lisa'},
                    {year: '1519', event: 'Falecimento na Fran√ßa'}
                ]
            },
            'Pel√©': {
                name: 'Edson Arantes do Nascimento (Pel√©)',
                birth: '23/10/1940, Brasil',
                death: '29/12/2022, Brasil',
                nationality: 'Brasileira',
                areas: 'Futebol',
                bio: 'Maior jogador de futebol de todos os tempos. √önico a conquistar tr√™s Copas do Mundo e marcou mais de 1000 gols na carreira.',
                contributions: ['3 Copas do Mundo', 'Mais de 1000 gols', 'Populariza√ß√£o do futebol mundial'],
                timeline: [
                    {year: '1940', event: 'Nascimento em Tr√™s Cora√ß√µes'},
                    {year: '1958', event: 'Primeira Copa do Mundo'},
                    {year: '1970', event: 'Terceira Copa do Mundo'},
                    {year: '2022', event: 'Falecimento em S√£o Paulo'}
                ]
            }
        };

        function search(name) {
            input.value = name;
            generateBio();
        }

        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        function findSimilar(query) {
            return famous.filter(name => 
                name.toLowerCase().includes(query.toLowerCase()) ||
                query.toLowerCase().includes(name.toLowerCase())
            ).slice(0, 6);
        }

        function showSuggestions(names) {
            if (names.length === 0) {
                suggestions.innerHTML = '';
                return;
            }
            suggestions.innerHTML = `
                <div style="margin-top: 20px;">
                    <h3>Sugest√µes:</h3>
                    <div class="suggestions">
                        ${names.map(name => `<div class="suggestion" onclick="search('${name}')">${name}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        function displayBio(data) {
            const initials = getInitials(data.name);
            biography.innerHTML = `
                <div class="bio-card">
                    <div class="bio-header">
                        <div class="photo">${initials}</div>
                        <div class="bio-info">
                            <h2>${data.name}</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">üìÖ Nascimento:</span>
                                    <span>${data.birth}</span>
                                </div>
                                ${data.death ? `
                                <div class="info-item">
                                    <span class="info-label">‚ö∞Ô∏è Falecimento:</span>
                                    <span>${data.death}</span>
                                </div>` : ''}
                                <div class="info-item">
                                    <span class="info-label">üåç Nacionalidade:</span>
                                    <span>${data.nationality}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">üèÜ √Årea:</span>
                                    <span>${data.areas}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">üìñ Biografia</div>
                        <p>${data.bio}</p>
                    </div>

                    ${data.contributions ? `
                    <div class="section">
                        <div class="section-title">üèÜ Principais Feitos</div>
                        <ul class="list">
                            ${data.contributions.map(c => `<li>${c}</li>`).join('')}
                        </ul>
                    </div>` : ''}

                    ${data.timeline ? `
                    <div class="section">
                        <div class="section-title">üìÖ Linha do Tempo</div>
                        ${data.timeline.map(t => `
                            <div class="timeline-item">
                                <div class="year">${t.year}</div>
                                <div>${t.event}</div>
                            </div>
                        `).join('')}
                    </div>` : ''}
                </div>
            `;
            biography.style.display = 'block';
            biography.scrollIntoView({ behavior: 'smooth' });
        }

        async function generateBio() {
            const name = input.value.trim();
            if (!name) {
                showStatus('Digite um nome', 'error');
                return;
            }

            showStatus('Gerando biografia...', 'info');
            biography.style.display = 'none';
            suggestions.innerHTML = '';

            // Tenta fallback primeiro
            const fallback = Object.entries(fallbacks).find(([key]) => 
                key.toLowerCase().includes(name.toLowerCase()) || 
                name.toLowerCase().includes(key.toLowerCase())
            )?.[1];

            if (fallback) {
                displayBio(fallback);
                showStatus('Biografia carregada!', 'success');
                return;
            }

            // Tenta IA
            try {
                if (typeof puter === 'undefined' || !puter.ai) {
                    throw new Error('IA n√£o dispon√≠vel');
                }

                const response = await puter.ai.chat([{
                    role: 'user',
                    content: `Crie uma biografia para: ${name}

Responda APENAS com JSON v√°lido:
{
  "name": "Nome completo",
  "birth": "DD/MM/AAAA, Local",
  "death": "DD/MM/AAAA, Local ou null se vivo",
  "nationality": "Nacionalidade",
  "areas": "√Årea principal",
  "bio": "Biografia em 2-3 frases",
  "contributions": ["Feito 1", "Feito 2"],
  "timeline": [{"year": "1900", "event": "Evento"}]
}

Se n√£o existir: {"error": "NOT_FOUND"}`
                }]);

                const content = response.message.content.trim();
                const jsonStart = content.indexOf('{');
                const jsonEnd = content.lastIndexOf('}') + 1;
                const data = JSON.parse(content.substring(jsonStart, jsonEnd));

                if (data.error) {
                    throw new Error('Pessoa n√£o encontrada');
                }

                displayBio(data);
                showStatus('Biografia gerada!', 'success');
            } catch (error) {
                console.error(error);
                showStatus('Pessoa n√£o encontrada', 'error');
                const similar = findSimilar(name);
                if (similar.length > 0) {
                    showSuggestions(similar);
                } else {
                    showSuggestions(famous.slice(0, 6));
                }
            }
        }

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') generateBio();
        });

        input.focus();
    </script>
</body>
</html>
