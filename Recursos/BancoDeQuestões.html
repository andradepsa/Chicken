let temaAtual = "";
let subtemaAtual = "";
let currentPage = 0;
const questionsPerPage = 10;

function carregarSubtemas() {
  const temaSelect = document.getElementById("tema-select");
  temaAtual = temaSelect.value;
  const subtemas = Object.keys(bancoQuestoes[temaAtual] || {});
  const subtemaSelect = document.getElementById("subtema-select");
  subtemaSelect.innerHTML = subtemas.map(st => `<option value="${st}">${st}</option>`).join("");
  subtemaAtual = subtemas[0] || "";
  currentPage = 0;
  carregarQuestoes();
}

function carregarQuestoes() {
  const questionsContainer = document.getElementById("questions-container");
  if (!temaAtual || !subtemaAtual) {
    questionsContainer.innerHTML = "<p>Selecione um tema e subtema para ver as quest√µes.</p>";
    return;
  }
  const subtemaSelect = document.getElementById("subtema-select");
  subtemaAtual = subtemaSelect.value;
  const perguntas = bancoQuestoes[temaAtual][subtemaAtual] || [];

  if (perguntas.length === 0) {
    questionsContainer.innerHTML = "<p>Nenhuma quest√£o dispon√≠vel para este subtema.</p>";
    return;
  }

  // Pagina√ß√£o
  const start = currentPage * questionsPerPage;
  const end = start + questionsPerPage;
  const paginaAtual = perguntas.slice(start, end);

  questionsContainer.innerHTML = paginaAtual.map((p, i) => `<div class="question"><strong>Q${start + i + 1}:</strong> ${p}</div>`).join("");
  document.getElementById("page-indicator").textContent = `P√°gina ${currentPage + 1} de ${Math.ceil(perguntas.length / questionsPerPage)}`;
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    carregarQuestoes();
  }
}

function nextPage() {
  const perguntas = bancoQuestoes[temaAtual][subtemaAtual] || [];
  if ((currentPage + 1) * questionsPerPage < perguntas.length) {
    currentPage++;
    carregarQuestoes();
  }
}

}

function printQuestions() {
  const originalContents = document.body.innerHTML;

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

function downloadWord() {
  const questionsContainer = document.getElementById("questions-container");
  const htmlContent = `
    <html xmlns:o='urn:schemas-microsoft-com:office:office' 
          xmlns:w='urn:schemas-microsoft-com:office:word'

  a.click();
  URL.revokeObjectURL(url);
}
