<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Banco de Quest√µes - IA Puter</title>
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .auth-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .auth-status.logged-in {
            background: #d4edda;
            color: #155724;
        }
        
        .auth-status.not-logged {
            background: #fff3cd;
            color: #856404;
        }
        
        .input-area {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            min-height: 100px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            resize: vertical;
        }
        
        textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .generate-btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
        }
        
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #cce5ff; color: #004085; }
        
        .questions-container {
            margin-top: 30px;
        }
        
        .question-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: transform 0.2s;
        }
        
        .question-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .question-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            top: -10px;
            left: 15px;
        }
        
        .question-text {
            font-weight: bold;
            font-size: 1.1em;
            margin: 15px 0 10px 0;
            color: #333;
            line-height: 1.4;
        }
        
        .question-options {
            margin: 10px 0;
        }
        
        .question-options ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .question-options li {
            background: #f8f9fa;
            padding: 10px 12px;
            margin: 6px 0;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            font-size: 15px;
        }
        
        .question-answer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed #dee2e6;
            font-size: 14px;
        }
        
        .answer-label {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .explanation-label {
            font-weight: bold;
            color: #6c757d;
            margin: 8px 0 5px 0;
        }
        
        .remove-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .actions-container {
            display: none;
            margin-top: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .action-button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .action-button:hover {
            transform: translateY(-1px);
        }
        
        .btn-clear { background: linear-gradient(45deg, #6c757d, #495057); }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .action-button {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Banco de Quest√µes</h1>
        <p class="subtitle">Powered by Puter AI</p>
        
        <div id="auth-status" class="auth-status not-logged">
            üîê Clique em "Gerar Quest√µes" para fazer login automaticamente
        </div>

        <div class="input-area">
            <textarea id="prompt" placeholder="Digite seu pedido: Ex: 'Crie 5 quest√µes sobre fra√ß√µes', 'Quest√µes de matem√°tica b√°sica', 'Hist√≥ria do Brasil'..."></textarea>
            <button id="generate-btn" class="generate-btn">üöÄ Gerar Quest√µes</button>
        </div>

        <div id="status" class="status"></div>
        
        <div id="actions-container" class="actions-container">
            <button id="clear-btn" class="action-button btn-clear">üóëÔ∏è Limpar Tudo</button>
        </div>

        <div id="questions-container" class="questions-container">
            <div class="empty-state">
                <h3>üìù Quest√µes geradas aparecer√£o aqui</h3>
                <p>Digite sua solicita√ß√£o acima e clique em "Gerar Quest√µes"</p>
            </div>
        </div>
    </div>

    <script>
        let questionsDatabase = [];
        
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt');
        const statusDiv = document.getElementById('status');
        const questionsContainer = document.getElementById('questions-container');
        const actionsContainer = document.getElementById('actions-container');

        async function ensureAuthenticated() {
            const authStatus = document.getElementById('auth-status');
            
            try {
                // Verifica se j√° est√° logado
                const user = await puter.auth.getUser();
                if (user && user.username) {
                    console.log('‚úÖ Usu√°rio j√° logado:', user.username);
                    authStatus.textContent = `‚úÖ Logado como: ${user.username}`;
                    authStatus.className = 'auth-status logged-in';
                    return true;
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è Usu√°rio n√£o est√° logado');
            }
            
            try {
                // Tenta fazer login
                console.log('üîê Iniciando processo de login...');
                authStatus.textContent = 'üîê Abrindo janela de login...';
                authStatus.className = 'auth-status not-logged';
                
                await puter.auth.signIn();
                
                // Verifica novamente ap√≥s login
                const user = await puter.auth.getUser();
                if (user && user.username) {
                    console.log('‚úÖ Login realizado com sucesso');
                    authStatus.textContent = `‚úÖ Logado como: ${user.username}`;
                    authStatus.className = 'auth-status logged-in';
                    return true;
                } else {
                    throw new Error('Login n√£o confirmado');
                }
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                authStatus.textContent = '‚ùå Falha no login. Tente novamente.';
                authStatus.className = 'auth-status not-logged';
                throw new Error('√â necess√°rio fazer login no Puter para usar a IA. Clique em "Gerar Quest√µes" novamente ap√≥s fazer login.');
            }
        }

        async function generateQuestions() {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                showStatus('Digite sua solicita√ß√£o primeiro.', 'error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="loading"></div>Conectando √† IA...';

            try {
                // Garantir autentica√ß√£o antes de usar a IA
                await ensureAuthenticated();
                
                generateBtn.innerHTML = '<div class="loading"></div>Gerando quest√µes...';

                const questionCountMatch = userPrompt.match(/\d+/);
                const numberOfQuestions = questionCountMatch ? parseInt(questionCountMatch[0], 10) : 5;

                const enhancedPrompt = `
                    Crie EXATAMENTE ${numberOfQuestions} quest√µes de m√∫ltipla escolha sobre: "${userPrompt}"

                    REGRAS:
                    - Quest√µes bem estruturadas e educativas
                    - 4 alternativas por quest√£o (A, B, C, D)
                    - Explica√ß√µes claras e detalhadas
                    - Dificuldades variadas (f√°cil, m√©dio, dif√≠cil)
                    
                    FORMATO OBRIGAT√ìRIO (JSON):
                    {
                      "questions": [
                        {
                          "text": "Texto da quest√£o...",
                          "options": ["A) Op√ß√£o 1", "B) Op√ß√£o 2", "C) Op√ß√£o 3", "D) Op√ß√£o 4"],
                          "correct_answer": "A resposta correta completa",
                          "explanation": "Explica√ß√£o detalhada da resposta"
                        }
                      ]
                    }
                `;

                const response = await puter.ai.chat([{ role: 'user', content: enhancedPrompt }]);
                
                if (!response?.message?.content) {
                    throw new Error('A IA n√£o retornou uma resposta v√°lida.');
                }

                const jsonStart = response.message.content.indexOf('{');
                const jsonEnd = response.message.content.lastIndexOf('}') + 1;
                
                if (jsonStart === -1 || jsonEnd === 0) {
                    throw new Error("A resposta da IA n√£o continha um formato JSON v√°lido.");
                }

                const jsonString = response.message.content.substring(jsonStart, jsonEnd);
                const parsed = JSON.parse(jsonString);

                const newQuestions = parsed.questions.map(q => ({
                    ...q,
                    id: generateId(),
                    createdAt: new Date().toISOString()
                }));

                if (newQuestions.length > 0) {
                    questionsDatabase.unshift(...newQuestions);
                    renderQuestions();
                    showStatus(`‚úÖ ${newQuestions.length} quest√£o(√µes) gerada(s) com sucesso!`, 'success');
                } else {
                    showStatus('A IA respondeu, mas n√£o gerou nenhuma quest√£o. Tente novamente.', 'info');
                }

            } catch (error) {
                console.error('Erro detalhado:', error);
                
                // Tratamento espec√≠fico de erros
                let errorMessage = 'Erro desconhecido';
                
                if (error.code === 4001) {
                    errorMessage = 'üîê √â necess√°rio fazer login no Puter.com. Uma janela de login ser√° aberta. Complete o login e tente novamente.';
                } else if (error.message && error.message.includes('wallet')) {
                    errorMessage = 'üîê Problema de autentica√ß√£o. Visite puter.com, fa√ßa login e tente novamente.';
                } else if (error.message && error.message.includes('login')) {
                    errorMessage = error.message;
                } else if (error.message) {
                    errorMessage = error.message;
                } else if (typeof error === 'string') {
                    errorMessage = error;
                }
                
                showStatus(`‚ùå ${errorMessage}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ Gerar Quest√µes';
            }
        }

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status status-${type}`;
            statusDiv.style.display = 'block';
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function renderQuestions() {
            if (questionsDatabase.length === 0) {
                questionsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù Quest√µes geradas aparecer√£o aqui</h3>
                        <p>Digite sua solicita√ß√£o acima e clique em "Gerar Quest√µes"</p>
                    </div>
                `;
                actionsContainer.style.display = 'none';
                return;
            }

            actionsContainer.style.display = 'flex';
            questionsContainer.innerHTML = '';

            questionsDatabase.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                const optionsHTML = q.options ? `<ul>${q.options.map(opt => `<li>${opt}</li>`).join('')}</ul>` : '';

                card.innerHTML = `
                    <div class="question-number">${questionsDatabase.length - index}</div>
                    <button class="remove-btn" onclick="removeQuestion('${q.id}')">√ó</button>
                    <div class="question-text">${q.text}</div>
                    <div class="question-options">${optionsHTML}</div>
                    <div class="question-answer">
                        <div class="answer-label">‚úÖ Resposta:</div>
                        ${q.correct_answer}
                        <div class="explanation-label">üí° Explica√ß√£o:</div>
                        ${q.explanation || 'N√£o fornecida.'}
                        <div style="font-size:10px; color:#888; margin-top:5px;">
                            üìÖ ${new Date(q.createdAt).toLocaleString()}
                        </div>
                    </div>
                `;
                questionsContainer.appendChild(card);
            });
        }

        function removeQuestion(id) {
            questionsDatabase = questionsDatabase.filter(q => q.id !== id);
            renderQuestions();
            showStatus('Quest√£o removida.', 'info');
        }

        function clearAll() {
            if (confirm('Tem certeza que deseja apagar TODAS as quest√µes geradas?')) {
                questionsDatabase = [];
                renderQuestions();
                showStatus('Lista de quest√µes foi limpa.', 'info');
            }
        }

        function saveToStorage() {
            // Removido localStorage devido a restri√ß√µes de sandbox
            // As quest√µes ficam apenas na sess√£o atual
        }

        function loadFromStorage() {
            // Removido localStorage devido a restri√ß√µes de sandbox
            // Sempre inicia com banco vazio
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Verifica status de login ao carregar
            try {
                const user = await puter.auth.getUser();
                const authStatus = document.getElementById('auth-status');
                if (user && user.username) {
                    authStatus.textContent = `‚úÖ Logado como: ${user.username}`;
                    authStatus.className = 'auth-status logged-in';
                }
            } catch (error) {
                // Usu√°rio n√£o logado - mant√©m status padr√£o
            }
            
            generateBtn.addEventListener('click', generateQuestions);
            document.getElementById('clear-btn').addEventListener('click', clearAll);
            promptInput.addEventListener('keypress', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateQuestions();
                }
            });
        });

        window.removeQuestion = removeQuestion;
    </script>
</body>
</html>
