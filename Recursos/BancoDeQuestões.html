<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Quest√µes com PDF</title>
    <!-- Script essencial para a IA funcionar -->
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        /* Estilos M√≠nimos para uma apar√™ncia limpa */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px_10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            min-height: 80px;
            box-sizing: border-box;
        }
        .main-button {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .main-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 6px;
            display: none;
        }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }
        .status-info { background-color: #cce5ff; color: #004085; }
        
        #questions-container {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .question-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .question-text {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .question-options, .question-answer {
            margin-left: 20px;
        }
        .question-answer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            border: none;
        }
        
        /* Bot√µes de A√ß√£o (PDF e Limpar) */
        #actions-container {
            display: none; /* S√≥ aparece quando h√° quest√µes */
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #007bff;
            display: flex;
            gap: 15px;
        }
        .action-button {
            flex: 1; /* Ocupa espa√ßo igual */
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .pdf-button { background-color: #28a745; } /* Verde */
        .clear-button { background-color: #6c757d; } /* Cinza */

    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Quest√µes Inteligente</h1>
        <p class="subtitle">
            Descreva o que voc√™ precisa. Funciona para <strong>qualquer disciplina</strong>,
            como Matem√°tica, Hist√≥ria, Direito, etc.
        </p>

        <!-- Formul√°rio Simplificado -->
        <div>
            <textarea id="prompt" placeholder="Exemplo: Crie 5 quest√µes f√°ceis de m√∫ltipla escolha sobre o ciclo da √°gua para o 4¬∫ ano."></textarea>
            <button id="generate-btn" class="main-button">üöÄ Gerar Quest√µes</button>
        </div>

        <!-- Mensagens de Status -->
        <div id="status"></div>
        
        <!-- Bot√µes de A√ß√£o para a Lista -->
        <div id="actions-container">
            <button id="pdf-btn" class="action-button pdf-button">üìÑ Salvar Lista em PDF</button>
            <button id="clear-btn" class="action-button clear-button">üóëÔ∏è Limpar Tudo</button>
        </div>

        <!-- Container para as Quest√µes Geradas -->
        <div id="questions-container">
            <p style="text-align:center; color:#888;">Suas quest√µes aparecer√£o aqui.</p>
        </div>
    </div>

    <script>
        // === VARI√ÅVEIS GLOBAIS ===
        let questionsDatabase = [];
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt');
        const statusDiv = document.getElementById('status');
        const questionsContainer = document.getElementById('questions-container');
        const actionsContainer = document.getElementById('actions-container');
        const pdfBtn = document.getElementById('pdf-btn');
        const clearBtn = document.getElementById('clear-btn');

        // === FUN√á√ïES DE L√ìGICA ===

        // Mostra uma mensagem para o usu√°rio
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
            statusDiv.style.display = 'block';
        }

        // Gera um ID √∫nico para cada quest√£o
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Fun√ß√£o principal que gera as quest√µes
        async function generateQuestions() {
            const userPrompt = promptInput.value;
            if (!userPrompt.trim()) {
                showStatus('Por favor, descreva o que voc√™ precisa.', 'error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Gerando...';
            showStatus('Conversando com a IA. Isso pode levar um momento...', 'info');

            try {
                const finalPrompt = `
                    Voc√™ √© um especialista em criar material educacional. Baseado no pedido do usu√°rio, gere quest√µes.
                    PEDIDO DO USU√ÅRIO: "${userPrompt}"
                    REGRAS DE FORMATA√á√ÉO (MUITO IMPORTANTE):
                    Responda APENAS com um objeto JSON. N√£o inclua nenhuma outra palavra fora do JSON.
                    O formato deve ser:
                    {
                      "questions": [
                        {
                          "text": "O texto completo da quest√£o aqui.",
                          "options": ["A) Op√ß√£o 1", "B) Op√ß√£o 2"],
                          "correct_answer": "A letra ou o texto da resposta correta.",
                          "explanation": "Uma breve explica√ß√£o do porqu√™ a resposta est√° correta."
                        }
                      ]
                    }
                    - Se a quest√£o for dissertativa ou de verdadeiro/falso, o campo "options" pode ser um array vazio [].
                `;
                
                const response = await puter.ai.chat([{ role: 'user', content: finalPrompt }]);
                
                if (!response || !response.message || !response.message.content) {
                    throw new Error('A IA n√£o retornou uma resposta v√°lida.');
                }

                const jsonStart = response.message.content.indexOf('{');
                const jsonEnd = response.message.content.lastIndexOf('}') + 1;
                const jsonString = response.message.content.substring(jsonStart, jsonEnd);
                const parsed = JSON.parse(jsonString);

                const newQuestions = parsed.questions ? parsed.questions.map(q => ({ ...q, id: generateId() })) : [];

                if (newQuestions.length > 0) {
                    questionsDatabase.unshift(...newQuestions);
                    saveToLocalStorage();
                    renderQuestions();
                    showStatus(`${newQuestions.length} quest√£o(√µes) gerada(s) com sucesso!`, 'success');
                } else {
                    throw new Error('N√£o foi poss√≠vel extrair quest√µes da resposta da IA.');
                }

            } catch (error) {
                console.error('Erro na gera√ß√£o:', error);
                showStatus(`Ocorreu um erro: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ Gerar Quest√µes';
            }
        }

        // Exibe as quest√µes na tela
        function renderQuestions() {
            if (questionsDatabase.length === 0) {
                questionsContainer.innerHTML = '<p style="text-align:center; color:#888;">Nenhuma quest√£o na lista.</p>';
                actionsContainer.style.display = 'none'; // Esconde bot√µes de a√ß√£o
                return;
            }

            actionsContainer.style.display = 'flex'; // Mostra bot√µes de a√ß√£o
            questionsContainer.innerHTML = ''; 
            questionsDatabase.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                let optionsHTML = '';
                if (q.options && q.options.length > 0) {
                    optionsHTML = `<div class="question-options"><ul>${q.options.map(opt => `<li>${opt}</li>`).join('')}</ul></div>`;
                }

                card.innerHTML = `
                    <button class="remove-btn" onclick="removeQuestion('${q.id}')">Remover</button>
                    <div class="question-text">${q.text}</div>
                    ${optionsHTML}
                    <div class="question-answer">
                        <strong>Resposta:</strong> ${q.correct_answer}<br>
                        <strong>Explica√ß√£o:</strong> ${q.explanation || 'N√£o fornecida.'}
                    </div>
                `;
                questionsContainer.appendChild(card);
            });
        }
        
        // Remove uma quest√£o da lista
        function removeQuestion(questionId) {
            questionsDatabase = questionsDatabase.filter(q => q.id !== questionId);
            saveToLocalStorage();
            renderQuestions();
            showStatus('Quest√£o removida.', 'info');
        }

        // Limpa todas as quest√µes da lista
        function clearAllQuestions() {
            if (confirm('Tem certeza que deseja apagar TODAS as quest√µes da lista?')) {
                questionsDatabase = [];
                saveToLocalStorage();
                renderQuestions();
                showStatus('Lista de quest√µes foi limpa.', 'info');
            }
        }
        
        // === FUN√á√ïES DE ARMAZENAMENTO E PDF ===

        function saveToLocalStorage() {
            localStorage.setItem('simpleQuestionsDB', JSON.stringify(questionsDatabase));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('simpleQuestionsDB');
            if (saved) {
                questionsDatabase = JSON.parse(saved);
            }
        }

        // Gera o HTML para o arquivo PDF
        function generatePrintHTML() {
            // Parte 1: Quest√µes para responder
            const questionsSection = questionsDatabase.map((q, index) => {
                let optionsHTML = '';
                if (q.options && q.options.length > 0) {
                    optionsHTML = `<ul>${q.options.map(opt => `<li>${opt}</li>`).join('')}</ul>`;
                } else {
                    optionsHTML = '<p>R: ________________________________________________</p>';
                }
                return `
                    <div class="item">
                        <p><strong>${index + 1}.</strong> ${q.text}</p>
                        ${optionsHTML}
                    </div>
                `;
            }).join('');
            
            // Parte 2: Gabarito e Resolu√ß√µes
            const answersSection = questionsDatabase.map((q, index) => `
                <div class="item">
                    <p><strong>Quest√£o ${index + 1}:</strong></p>
                    <p><strong>Resposta:</strong> ${q.correct_answer}</p>
                    <p><strong>Explica√ß√£o:</strong> ${q.explanation || 'N√£o fornecida.'}</p>
                </div>
            `).join('');

            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Lista de Quest√µes</title>
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                        .page-title { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 30px; }
                        .section-title { font-size: 1.5em; margin-top: 40px; }
                        .item { margin-bottom: 25px; }
                        .answers-section { page-break-before: always; } /* ESSENCIAL PARA CRIAR UMA NOVA P√ÅGINA */
                        ul { list-style-type: none; padding-left: 20px; }
                    </style>
                </head>
                <body>
                    <h1 class="page-title">Avalia√ß√£o / Lista de Exerc√≠cios</h1>
                    <h2 class="section-title">üìù Quest√µes</h2>
                    ${questionsSection}
                    
                    <div class="answers-section">
                        <h2 class="section-title">‚úÖ Gabarito e Resolu√ß√µes</h2>
                        ${answersSection}
                    </div>
                </body>
                </html>
            `;
        }

        // Abre a janela de impress√£o para salvar como PDF
        function exportToPDF() {
            if (questionsDatabase.length === 0) {
                showStatus('N√£o h√° quest√µes para salvar em PDF.', 'error');
                return;
            }
            const printContent = generatePrintHTML();
            const printWindow = window.open('', '_blank');
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.focus();
            // Atraso para garantir que o conte√∫do carregue antes de imprimir
            setTimeout(() => {
                printWindow.print();
            }, 500);
        }

        // === INICIALIZA√á√ÉO ===
        function initializeApp() {
            generateBtn.addEventListener('click', generateQuestions);
            pdfBtn.addEventListener('click', exportToPDF);
            clearBtn.addEventListener('click', clearAllQuestions);
            
            // Torna a fun√ß√£o de remover acess√≠vel pelo HTML (onclick)
            window.removeQuestion = removeQuestion;
            
            loadFromLocalStorage();
            renderQuestions();
        }
        
        initializeApp();
    </script>
</body>
</html>
