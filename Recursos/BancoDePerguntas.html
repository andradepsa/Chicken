    // Preenche o select com temas únicos
    function preencherTemas() {
      const temasUnicos = [...new Set(perguntas.map(p => p.tema))];
      const select = document.getElementById("temaSelect");
      select.innerHTML = temasUnicos
        .map(tema => `<option value="${tema}">${tema.charAt(0).toUpperCase() + tema.slice(1)}</option>`)
        .join("");
    }

    // Função auxiliar para embaralhar array
    function embaralharArray(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    // Mostra as perguntas filtradas pelo tema e limitadas ao número desejado, gerando um novo conjunto aleatório
    function mostrarPerguntas() {
      const temaSelecionado = document.getElementById("temaSelect").value;
      const container = document.getElementById("perguntasContainer");
      container.innerHTML = "";

      const numQuestoes = parseInt(document.getElementById("numQuestoesInput").value, 10);
      if (isNaN(numQuestoes) || numQuestoes < 1) {
        alert("Digite um número válido de questões (maior ou igual a 1).");
        return;
      }

      // Filtra perguntas do tema selecionado
      let filtradas = perguntas.filter(p => p.tema === temaSelecionado);

      if (filtradas.length === 0) {
        container.innerHTML = "<p>Nenhuma pergunta encontrada para o tema selecionado.</p>";
        return;
      }

      // Embaralha para variar as questões
      filtradas = embaralharArray(filtradas);

      // Limita pelo número de questões solicitado, ou ao máximo disponível
      const perguntasSelecionadas = filtradas.slice(0, Math.min(numQuestoes, filtradas.length));

      // Exibe as perguntas
      perguntasSelecionadas.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "pergunta";
        div.textContent = `${i+1}. ${p.enunciado}`;
        container.appendChild(div);
      });
    }

    // Gera o HTML das perguntas com o cabeçalho configurado
    function gerarHtmlParaExportar() {
      const header = document.getElementById("headerInput").value || "Banco de Perguntas";
      const tema = document.getElementById("temaSelect").value;
      const perguntasHtml = Array.from(document.querySelectorAll("#perguntasContainer .pergunta"))
        .map(div => `<p>${div.textContent}</p>`)
        .join("");
      return `
        <h1 style="text-align:center; color:#333;">${header}</h1>
        <h3 style="color:#555;">Tema: ${tema.charAt(0).toUpperCase() + tema.slice(1)}</h3>
        ${perguntasHtml}
      `;
    }

    // Imprimir (janela popup formatada para retrato)
    function imprimir() {
      const html = gerarHtmlParaExportar();
      const janela = window.open("", "_blank");
      janela.document.write(`
        <html>
          <head>
            <title>Imprimir Perguntas</title>
            <style>
              @page { size: portrait; margin: 20mm; }
              body {
                font-family: Arial, sans-serif;
                margin: 40px auto;
                max-width: 700px;
                color: #333;
              }
              h1 { margin-bottom: 10px; }
              h3 { margin-top: 0; margin-bottom: 25px; }
              p { font-size: 16px; margin: 8px 0; }
            </style>
          </head>
          <body>${html}</body>
        </html>
      `);
      janela.document.close();
      janela.focus();
      janela.print();
    }

    // Baixar PDF usando jsPDF (orientação retrato)
    async function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });

      const header = document.getElementById("headerInput").value || "Banco de Perguntas";
      const tema = document.getElementById("temaSelect").value;
      const perguntasTexto = Array.from(document.querySelectorAll("#perguntasContainer .pergunta"))
        .map(div => div.textContent)
        .join("\n\n");

      let y = 15;
      doc.setFontSize(22);
      doc.text(header, 105, y, { align: "center" });

      y += 10;
      doc.setFontSize(16);
      doc.text(`Tema: ${tema.charAt(0).toUpperCase() + tema.slice(1)}`, 105, y, { align: "center" });

      y += 10;
      doc.setFontSize(14);
      const splitText = doc.splitTextToSize(perguntasTexto, 180);
      doc.text(splitText, 15, y);

      doc.save("perguntas.pdf");
    }

    // Baixar DOC (Word) - gerando HTML com download .doc
    function baixarDOC() {
      const header = document.getElementById("headerInput").value || "Banco de Perguntas";
      const tema = document.getElementById("temaSelect").value;
      const perguntasHtml = Array.from(document.querySelectorAll("#perguntasContainer .pergunta"))
        .map(div => `<p>${div.textContent}</p>`)
        .join("");

      const htmlDOC = `
        <html xmlns:o="urn:schemas-microsoft-com:office:office" 
              xmlns:w="urn:schemas-microsoft-com:office:word" 
              xmlns="http://www.w3.org/TR/REC-html40">
          <head><title>Documento Perguntas</title>
            <style>
              @page { size: portrait; margin: 20mm; }
              body { font-family: Arial, sans-serif; color: #333; }
              h1 { text-align: center; }
              h3 { text-align: center; color: #555; }
              p { font-size: 16px; }
            </style>
          </head>
          <body>
            <h1>${header}</h1>
            <h3>Tema: ${tema.charAt(0).toUpperCase() + tema.slice(1)}</h3>
            ${perguntasHtml}
          </body>
        </html>`;

      const blob = new Blob(['\ufeff', htmlDOC], {
        type: 'application/msword'
      });

      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'perguntas.doc';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 0);
    }

    // Copiar para área de transferência
    function copiar() {
      const header = document.getElementById("headerInput").value || "Banco de Perguntas";
      const tema = document.getElementById("temaSelect").value;
      const perguntasTexto = Array.from(document.querySelectorAll("#perguntasContainer .pergunta"))
        .map(div => div.textContent)
        .join("\n");
      const textoCopiar = `${header}\nTema: ${tema.charAt(0).toUpperCase() + tema.slice(1)}\n\n${perguntasTexto}`;

      navigator.clipboard.writeText(textoCopiar)
        .then(() => alert("Conteúdo copiado para a área de transferência!"))
        .catch(() => alert("Falha ao copiar. Tente manualmente."));
    }

    // Inicialização
    window.onload = () => {
      preencherTemas();
      mostrarPerguntas();

      // Atualizar perguntas automaticamente ao mudar tema ou número
      document.getElementById("temaSelect").addEventListener("change", mostrarPerguntas);
      document.getElementById("numQuestoesInput").addEventListener("change", mostrarPerguntas);
    }
