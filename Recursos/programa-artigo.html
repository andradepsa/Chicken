<body>
    <div class="main-container">

        <div id="reference-modal" class="modal"><div class="modal-content"><h3>üìö Adicionar Refer√™ncias</h3><div class="citation-example"><strong>Exemplo:</strong> (SILVA, 2023).</div><div class="search-info" style="display: none;"></div><div class="duplicate-warning" style="display: none;"></div><p>Selecione:</p><ul id="reference-list"></ul><button id="add-references-btn">‚úÖ Adicionar</button><button class="close-btn" id="close-modal-btn">‚ùå Fechar</button></div></div>
        <div id="topic-suggestion-modal" class="modal"><div class="modal-content"><h3>‚ú® Sugest√µes para o seu Tema</h3><p>Analisamos seu tema. Escolha a melhor op√ß√£o abaixo:</p><div id="topic-list" style="margin: 20px 0;"></div><button id="confirm-topic-btn">‚úÖ Confirmar Tema e Iniciar</button></div></div>
    </div>
    <script>
        const elements = { startBtn: document.getElementById('startBtn'), startSectionBtn: document.getElementById('startSectionBtn'), developSectionBtn: document.getElementById('developSectionBtn'), endSectionBtn: document.getElementById('endSectionBtn'), finishBtn: document.getElementById('finishBtn'), outputDiv: document.getElementById('content-output'), statusDiv: document.getElementById('status'), currentSectionNameSpan: document.getElementById('current-section-name'), initialForm: document.getElementById('initial-form'), interactiveControls: document.getElementById('interactive-controls'), referenceModal: document.getElementById('reference-modal'), referenceList: document.getElementById('reference-list'), addReferencesBtn: document.getElementById('add-references-btn'), closeModalBtn: document.getElementById('close-modal-btn'), searchInfoDiv: document.querySelector('.search-info'), duplicateWarningDiv: document.querySelector('.duplicate-warning'), savePdfBtn: document.getElementById('savePdfBtn'), topicSuggestionModal: document.getElementById('topic-suggestion-modal'), topicListDiv: document.getElementById('topic-list'), confirmTopicBtn: document.getElementById('confirm-topic-btn'), };
        let userInputs = {}; let articleContent = { introducao: [], desenvolvimento: [], conclusao: [] }; let finalReferences = []; let currentParagraphId = null; let currentSection = 'introducao'; const sectionOrder = ['introducao', 'desenvolvimento', 'conclusao']; const sectionDisplayNames = { 'introducao': 'Introdu√ß√£o', 'desenvolvimento': 'Desenvolvimento', 'conclusao': 'Conclus√£o' }; let currentModalReferences = [];
        function toProperCase(str) { if (!str) return ''; return str.trim().toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); }
        async function callPuterAI(prompt) { try { log('ü§ñ Gerando conte√∫do...', 'info'); const response = await puter.ai.chat([{ role: 'user', content: prompt }]); if (!response || !response.message || !response.message.content) throw new Error('Resposta inv√°lida da IA.'); return response.message.content.trim(); } catch (error) { log(`‚ùå Erro na IA: ${error.message || 'Erro.'}`, 'error'); throw error; } }
        function log(message, type = 'info') { const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' }; elements.statusDiv.className = type; elements.statusDiv.innerHTML = `<div>${icons[type] || '‚ÑπÔ∏è'} ${message}</div>`; }
        async function refineAndSuggestTopics(originalTitle) { log('Analisando tema...', 'info'); const prompt = `Analise o tema: "${originalTitle}". 1. corrected_title: Corrija-o. 2. suggestions: Gere 5 alternativas. Retorne APENAS JSON com as chaves "corrected_title" e "suggestions".`; try { const response = await callPuterAI(prompt); const jsonString = response.substring(response.indexOf('{'), response.lastIndexOf('}') + 1); return JSON.parse(jsonString); } catch (error) { log('‚ö†Ô∏è N√£o foi poss√≠vel obter sugest√µes.', 'warning'); return { corrected_title: originalTitle, suggestions: [] }; } }
        function populateAndShowTopicModal(topicData, originalTitle) { let html = `<p style="background-color:#e8f4f8; padding:10px; border-radius:4px;"><strong>Sua Ideia:</strong> <em>${originalTitle}</em></p><div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;"><div><label><input type="radio" name="topic-choice" value="${topicData.corrected_title}" checked> <strong>${topicData.corrected_title} (Tema Corrigido)</strong></label></div>`; topicData.suggestions.forEach((suggestion) => { html += `<div><label><input type="radio" name="topic-choice" value="${suggestion}"> ${suggestion}</label></div>`; }); html += `</div>`; elements.topicListDiv.innerHTML = html; elements.topicSuggestionModal.style.display = 'flex'; }
        function extractRelevantTerms(text, title = '') { const stopwords = ['a','o','as','os','de','da','do','e','em','para','com','um','uma','que','se','por','mais','como','s√£o','ser','artigo','trabalho']; const combinedText = `${title} ${text}`.toLowerCase(); const cleanText = combinedText.replace(/[^\w\s√°√©√≠√≥√∫√¢√™√Æ√¥√ª√†√®√¨√≤√π√£√µ√ß]/g, ' '); const words = cleanText.split(/\s+/).filter(word => word.length > 3 && !stopwords.includes(word)).reduce((acc, word) => { acc[word] = (acc[word] || 0) + 1; return acc; }, {}); return Object.entries(words).sort(([,a],[,b]) => b - a).slice(0, 5).map(([word]) => word); }
        async function fetchParagraphReferences(pText, aTitle) { log('Buscando refer√™ncias...', 'info'); try { const query = extractRelevantTerms(pText, aTitle).join(' '); elements.searchInfoDiv.innerHTML = `<strong>üîç Buscando:</strong> <em>${query || "termos"}</em>`; elements.searchInfoDiv.style.display = 'block'; const url = `https://api.semanticscholar.org/graph/v1/paper/search?query=${encodeURIComponent(query)}&limit=10&fields=title,authors,year,abstract,url`; const response = await fetch(url, { signal: AbortSignal.timeout(10000) }); if (!response.ok) throw new Error(`API status ${response.status}`); const data = await response.json(); const papers = (data.data || []).filter(p => p.title && p.authors && p.authors.length > 0 && p.year); log(`${papers.length} refer√™ncias encontradas!`, 'success'); return papers.map(p => ({ id: p.paperId, title: p.title, authors: p.authors.map(a => a.name), year: p.year, abstract: p.abstract || '', url: p.url })); } catch (error) { log('‚ö†Ô∏è Erro ao buscar refer√™ncias.', 'error'); return []; } }
        async function openReferenceModal(pId, pText, aTitle) { currentParagraphId = pId; elements.referenceList.innerHTML = '<p>üîç Buscando...</p>'; elements.addReferencesBtn.disabled = true; elements.referenceModal.style.display = 'flex'; const references = await fetchParagraphReferences(pText, aTitle); currentModalReferences = references; if (references.length === 0) { elements.referenceList.innerHTML = `<p><strong>‚ùå Nenhuma refer√™ncia encontrada.</strong></p>`; } else { elements.duplicateWarningDiv.style.display = references.some(ref => finalReferences.some(eRef => eRef.id === ref.id)) ? 'block' : 'none'; elements.duplicateWarningDiv.innerHTML = `‚ö†Ô∏è Algumas refer√™ncias j√° foram usadas.`; elements.referenceList.innerHTML = references.map((ref, index) => { const isUsed = finalReferences.some(eRef => eRef.id === ref.id); return `<li style="${isUsed ? 'background-color:#f8f9fa;':''}"><input type="checkbox" id="ref-${index}" value="${index}"><label for="ref-${index}"><strong>${ref.authors[0]}${ref.authors.length>1?' et al.':''} (${ref.year})</strong> ${isUsed?'<span style="color:#6c757d;">[J√Å USADA]</span>':''}<br><em>${ref.title}</em><br><small style="color:#666;">${ref.abstract ? ref.abstract.substring(0,120)+'...' : 'Sem resumo'}</small></label></li>`; }).join(''); elements.addReferencesBtn.disabled = false; } }
        function addSelectedReferences() { const indices = Array.from(document.querySelectorAll('#reference-list input:checked')).map(i => parseInt(i.value)); if (indices.length === 0) return; const [sec, idx] = currentParagraphId.split('-'); const origText = articleContent[sec][parseInt(idx)]; const selRefs = indices.map(i => currentModalReferences[i]); const citations = selRefs.map(ref => `${ref.authors[0].split(' ').pop().toUpperCase()}${ref.authors.length > 2 ? ' ET AL.' : ''}, ${ref.year}`); const cleanText = origText.replace(/\s*\([A-Z√Ä-√ô\s;,\d\-\.]+\)\.?$/g, ''); articleContent[sec][parseInt(idx)] = `${cleanText} (${citations.join('; ')}).`; selRefs.forEach(ref => { if (!finalReferences.some(e => e.id === ref.id)) finalReferences.push(ref); }); displayABNTDocument(); elements.referenceModal.style.display = 'none'; log(`‚úÖ Refer√™ncia(s) adicionada(s)!`, 'success'); }
        function formatarReferenciasABNT() { const sorted = [...finalReferences].sort((a,b) => a.authors[0].split(' ').pop().localeCompare(b.authors[0].split(' ').pop())); return sorted.map(ref => `${ref.authors.map(a => `${a.split(' ').pop().toUpperCase()}, ${a.split(' ').slice(0,-1).join(' ')}`).join('; ')}. <strong>${ref.title}</strong>. ${ref.year}. Dispon√≠vel em: <${ref.url}>`).join('<br><br>'); }
        async function generateResumoAndAbstract() { try { log('Gerando resumo e abstract...', 'info'); const allContent = Object.values(articleContent).flat().join(' '); if(allContent.length < 100) return log('‚ö†Ô∏è Conte√∫do insuficiente para resumo.', 'warning'); userInputs.resumo = await callPuterAI(`Baseado no artigo "${userInputs.titulo}" com o conte√∫do: "${allContent}", escreva um resumo ABNT de 150-250 palavras.`); userInputs.palavrasChave = await callPuterAI(`Extraia 5 palavras-chave do resumo: "${userInputs.resumo}". Responda S√ì com as palavras separadas por ponto final, sem ponto no final.`); userInputs.abstract = await callPuterAI(`Traduza para ingl√™s: "${userInputs.resumo}"`); userInputs.keywords = await callPuterAI(`Traduza para ingl√™s: "${userInputs.palavrasChave}"`); log('‚úÖ Resumo e abstract gerados!', 'success'); } catch (error) { log('‚ö†Ô∏è Erro ao gerar resumo.', 'warning'); } }
        function displayABNTDocument() { let content = `<div class="nome-universidade">${userInputs.universidade}</div><div class="titulo-trabalho">${userInputs.titulo}</div><div class="autor">${userInputs.autor}<sup>1</sup></div>`; if (userInputs.resumo) { content += `<div class="resumo-titulo">Resumo</div><p>${userInputs.resumo}</p><div class="palavras-chave"><strong>Palavras-chave:</strong> ${userInputs.palavrasChave}.</div>`; } if (userInputs.abstract) { content += `<div class="abstract-titulo">Abstract</div><p>${userInputs.abstract}</p><div class="keywords"><strong>Keywords:</strong> ${userInputs.keywords}.</div>`; } let sectionCounter = 1; sectionOrder.forEach(key => { if (articleContent[key].length > 0) { content += `<div class="section-title">${sectionCounter++} ${sectionDisplayNames[key].toUpperCase()}</div>`; articleContent[key].forEach((text, index) => { content += `<p data-id="${key}-${index}" title="Clique para adicionar refer√™ncias">${text}</p>`; }); } }); if (finalReferences.length > 0) { content += `<div class="section-title">REFER√äNCIAS</div><div style="font-size:12pt; text-align:left;">${formatarReferenciasABNT()}</div>`; } if (userInputs.email) { const q = document.getElementById('qualificacao').options[document.getElementById('qualificacao').selectedIndex].text; content += `<div class="email-autor"><sup>1</sup>${q}. Institui√ß√£o: ${userInputs.universidade}. E-mail: ${userInputs.email}</div>`; } elements.outputDiv.innerHTML = content; }
        function updateInteractiveUIState(state) { const { startSectionBtn, developSectionBtn, endSectionBtn, finishBtn, interactiveControls } = elements; startSectionBtn.disabled = true; developSectionBtn.disabled = true; endSectionBtn.disabled = true; finishBtn.style.display = 'none'; switch (state) { case 'ready_to_start_section': startSectionBtn.disabled = false; log(`Pronto para iniciar a se√ß√£o: ${sectionDisplayNames[currentSection]}`, 'info'); break; case 'developing_section': developSectionBtn.disabled = false; endSectionBtn.disabled = false; log(`Desenvolvendo se√ß√£o. Adicione par√°grafos ou conclua.`, 'info'); break; case 'article_finished': interactiveControls.style.display = 'none'; finishBtn.style.display = 'block'; log('Artigo conclu√≠do! Clique para gerar o resumo.', 'success'); break; case 'loading': log('Processando...', 'info'); break; } }
        elements.startBtn.addEventListener('click', async () => { const uInput = document.getElementById('universidade'), aInput = document.getElementById('autor'), eInput = document.getElementById('email'); uInput.value = toProperCase(uInput.value); aInput.value = toProperCase(aInput.value); eInput.value = eInput.value.trim().toLowerCase(); userInputs = { universidade: uInput.value, titulo: document.getElementById('titulo').value.trim(), autor: aInput.value, qualificacao: document.getElementById('qualificacao').value, email: eInput.value }; if (!userInputs.titulo || !userInputs.autor) { log('‚ùå Preencha t√≠tulo e autor.', 'error'); return; } elements.startBtn.disabled = true; try { const topicData = await refineAndSuggestTopics(userInputs.titulo); populateAndShowTopicModal(topicData, userInputs.titulo); } catch (error) { proceedToWritingInterface(); } });
        elements.confirmTopicBtn.addEventListener('click', () => { const selectedTopic = document.querySelector('input[name="topic-choice"]:checked').value; userInputs.titulo = selectedTopic; document.getElementById('titulo').value = selectedTopic; elements.topicSuggestionModal.style.display = 'none'; proceedToWritingInterface(); });
        function proceedToWritingInterface() { elements.initialForm.style.display = 'none'; elements.interactiveControls.style.display = 'block'; elements.currentSectionNameSpan.textContent = sectionDisplayNames[currentSection]; updateInteractiveUIState('ready_to_start_section'); log(`‚úÖ Tema confirmado: "${userInputs.titulo}"`, 'success'); }
        elements.startSectionBtn.addEventListener('click', async () => { updateInteractiveUIState('loading'); try { const content = await callPuterAI(`Escreva um par√°grafo INICIAL para a se√ß√£o "${sectionDisplayNames[currentSection]}" sobre "${userInputs.titulo}".`); articleContent[currentSection].push(content); displayABNTDocument(); updateInteractiveUIState('developing_section'); } catch (error) { updateInteractiveUIState('ready_to_start_section'); } });
        
        // --- PROMPT DO BOT√ÉO "DESENVOLVER IDEIA" TOTALMENTE REFORMULADO ---
        elements.developSectionBtn.addEventListener('click', async () => {
            updateInteractiveUIState('loading');
            const lastTwoParagraphs = articleContent[currentSection].slice(-2).join(' ');
            
            const prompt = `
            Voc√™ √© um escritor acad√™mico focado em subst√¢ncia, n√£o em preenchimento. Sua tarefa √© escrever o PR√ìXIMO par√°grafo para a se√ß√£o de "${sectionDisplayNames[currentSection]}" sobre o tema "${userInputs.titulo}".

            CONTEXTO (√∫ltimos par√°grafos escritos):
            "${lastTwoParagraphs}"

            INSTRU√á√ïES CR√çTICAS PARA EVITAR REPETI√á√ÉO:
            1.  **N√ÉO REPITA:** N√£o reafirme a mesma ideia com outras palavras.
            2.  **ADICIONE VALOR REAL:** Introduza uma ideia NOVA e espec√≠fica. Por exemplo: um dado hist√≥rico, uma aplica√ß√£o pr√°tica concreta (ex: em criptografia), o nome de um matem√°tico relevante (ex: Pit√°goras, Euler), um subcampo (ex: topologia, teoria dos n√∫meros), ou um conceito espec√≠fico (ex: a Sequ√™ncia de Fibonacci).
            3.  **EVITE CONECTIVOS FRACOS:** N√£o comece o par√°grafo com "Al√©m disso...", "Adicionalmente...", ou "Outro ponto importante √©...". Fa√ßa uma transi√ß√£o mais fluida e direta.
            4.  **SEJA DIRETO:** Foque em desenvolver UMA ideia principal por par√°grafo de forma clara e concisa (70-100 palavras).`;
            
            try {
                const content = await callPuterAI(prompt);
                articleContent[currentSection].push(content);
                displayABNTDocument();
                updateInteractiveUIState('developing_section');
            } catch (error) {
                updateInteractiveUIState('developing_section');
            }
        });
        
        elements.endSectionBtn.addEventListener('click', async () => { updateInteractiveUIState('loading'); const fullText = articleContent[currentSection].join(' '); try { const content = await callPuterAI(`Escreva um par√°grafo de CONCLUS√ÉO para a se√ß√£o "${sectionDisplayNames[currentSection]}", baseado em: "${fullText}".`); articleContent[currentSection].push(content); displayABNTDocument(); const currentIndex = sectionOrder.indexOf(currentSection); if (currentIndex < sectionOrder.length - 1) { currentSection = sectionOrder[currentIndex + 1]; elements.currentSectionNameSpan.textContent = sectionDisplayNames[currentSection]; updateInteractiveUIState('ready_to_start_section'); } else { updateInteractiveUIState('article_finished'); } } catch (error) { updateInteractiveUIState('developing_section'); } });
        elements.finishBtn.addEventListener('click', async () => { elements.finishBtn.disabled = true; await generateResumoAndAbstract(); displayABNTDocument(); log('üéì Artigo finalizado!', 'success'); });
        elements.outputDiv.addEventListener('click', (e) => { const p = e.target.closest('p[data-id]'); if(p) openReferenceModal(p.dataset.id, p.textContent.replace(/\s*\([A-Z√Ä-√ô\s;,\d\-\.]+\)\.?$/g, '').trim(), userInputs.titulo); });
        elements.addReferencesBtn.addEventListener('click', addSelectedReferences);
        elements.closeModalBtn.addEventListener('click', () => { elements.referenceModal.style.display = 'none'; });
