<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Artigo Cient√≠fico com IA</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');
        body { background-color: #e0e0e0; font-family: Arial, sans-serif; padding: 20px; }
        .main-container { display: flex; justify-content: center; align-items: flex-start; gap: 20px; }
        @page { size: A4; margin: 3cm 2cm 2cm 3cm; }
        @media print { body { background-color: #fff; padding: 0; margin: 0; } .control-panel, .modal, #save-controls { display: none !important; } .page-container { box-shadow: none; margin: 0; width: 100%; border: none; } .email-autor { display: none !important; } }
        .control-panel { position: sticky; top: 20px; width: 400px; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 10; }
        .control-panel h2 { margin-top: 0; text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group button { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
        .control-panel button { background-color: #1a73e8; color: white; font-weight: bold; cursor: pointer; border:none; }
        .control-panel button:hover:not(:disabled) { filter: brightness(90%); }
        .control-panel button:disabled { background-color: #999; cursor: not-allowed; }
        #interactive-controls button { margin-top: 10px; }
        #startSectionBtn { background-color: #1a73e8; } 
        #developSectionBtn { background-color: #28a745; }
        #endSectionBtn { background-color: #fd7e14; }
        #finishBtn { background-color: #dc3545; }
        #status { font-weight: bold; text-align: center; margin-top: 10px; min-height: 20px; font-size: 12px; padding: 10px; border-radius: 4px; }
        .success, .error, .warning, .info { border: 1px solid; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border-color: #ffeaa7; }
        .info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .page-container { width: 21cm; min-height: 29.7cm; padding: 3cm 2cm 2cm 3cm; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.5); box-sizing: border-box; }
        .abnt-content { font-family: Arial, sans-serif; font-size: 12pt; line-height: 1.5; text-align: justify; }
        .nome-universidade, .titulo-trabalho, .autor { text-align: center; }
        .nome-universidade { font-size: 12pt; font-weight: bold; margin-bottom: 2em; }
        .titulo-trabalho { font-size: 14pt; font-weight: bold; text-transform: none; margin-bottom: 2em; }
        .autor { font-size: 12pt; margin-bottom: 4em; }
        .autor sup { font-size: 10pt; }
        .resumo-titulo { font-weight: bold; text-align: center; font-size: 12pt; margin-top: 2em; margin-bottom: 1em; text-transform: uppercase; }
        .palavras-chave { text-align: left; margin-bottom: 2em; }
        .abstract-titulo { font-weight: bold; font-style: italic; text-align: center; font-size: 12pt; margin-top: 1em; margin-bottom: 1em; text-transform: uppercase; }
        .section-title { font-weight: bold; text-transform: uppercase; text-align: left; font-size: 12pt; margin-top: 2em; margin-bottom: 1em; }
        .abnt-content p { margin-bottom: 1.5em; cursor: pointer; text-indent: 1.25cm; }
        .abnt-content p:hover { background-color: #f0f8ff; }
        .email-autor { text-align: left; font-size: 10pt; line-height: 1.2; }
        .email-autor::before { content: ""; display: block; width: 5cm; margin-top: 2em; margin-bottom: 1em; border-top: 1px solid #000; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 700px; max-height: 80vh; overflow-y: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .modal-content ul { list-style: none; padding: 0; }
        .modal-content li { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .modal-content li label { cursor: pointer; font-size: 14px; line-height: 1.4; }
        .modal-content .close-btn { background: #dc3545; color: white; }
        #add-references-btn, #confirm-topic-btn { background: #28a745; color: white; }
        .search-info, .citation-example, .duplicate-warning { background: #e7f3ff; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 12px; }
        .duplicate-warning { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <div id="initial-form">
                <h2>üéì Gerador de Artigo ABNT</h2>
                <div class="form-group"><label for="universidade">Universidade:</label><input id="universidade" type="text" value="Universidade Federal"></div>
                <div class="form-group"><label for="titulo">T√≠tulo:</label><input id="titulo" type="text" placeholder="Escreva uma ideia ou tema"></div>
                <div class="form-group"><label for="autor">Autor(es):</label><input id="autor" type="text" placeholder="Nome Sobrenome"></div>
                <div class="form-group">
                    <label for="qualificacao">Qualifica√ß√£o:</label>
                    <select id="qualificacao">
                        <option value="graduando">Graduando(a)</option><option value="especializando">Especializando(a)</option><option value="mestrando">Mestrando(a)</option><option value="doutorando">Doutorando(a)</option><option value="professor">Professor(a)</option><option value="pesquisador">Pesquisador(a)</option>
                    </select>
                </div>
                <div class="form-group"><label for="email">Email:</label><input id="email" type="email" value="seu.email@exemplo.com"></div>
                <button id="startBtn">üöÄ Iniciar</button>
            </div>
            <div id="interactive-controls" style="display: none;">
                <h2>üìù Escrevendo: <strong id="current-section-name"></strong></h2>
                <button id="startSectionBtn">‚ñ∂Ô∏è Iniciar Se√ß√£o</button>
                <button id="developSectionBtn">‚ûï Desenvolver Ideia</button>
                <button id="endSectionBtn">üèÅ Concluir Se√ß√£o</button>
                <button id="finishBtn" style="display: none;">‚úÖ Gerar Resumo e Finalizar</button>
            </div>
            <div id="save-controls" style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px;"><button id="savePdfBtn">üìÑ Salvar como PDF</button></div>
            <div id="status" class="info">üéØ Preencha os dados e clique em "Iniciar"</div>
        </div>
        <div class="page-container"><div class="abnt-content" id="content-output"></div></div>
        <div id="reference-modal" class="modal">
            <div class="modal-content">
                <h3>üìö Adicionar Refer√™ncias</h3>
                <div class="citation-example"><strong>Exemplo de cita√ß√£o:</strong> ...avan√ßo cient√≠fico (SILVA; SANTOS, 2023).</div>
                <div class="search-info" style="display: none;"></div>
                <div class="duplicate-warning" style="display: none;"></div>
                <p>Selecione refer√™ncias para adicionar ao par√°grafo:</p>
                <ul id="reference-list"></ul>
                <button id="add-references-btn">‚úÖ Adicionar</button><button class="close-btn" id="close-modal-btn">‚ùå Fechar</button>
            </div>
        </div>
    </div>
    <script>
        const elements = {
            startBtn: document.getElementById('startBtn'), startSectionBtn: document.getElementById('startSectionBtn'), developSectionBtn: document.getElementById('developSectionBtn'), endSectionBtn: document.getElementById('endSectionBtn'), finishBtn: document.getElementById('finishBtn'), outputDiv: document.getElementById('content-output'), statusDiv: document.getElementById('status'), currentSectionNameSpan: document.getElementById('current-section-name'), initialForm: document.getElementById('initial-form'), interactiveControls: document.getElementById('interactive-controls'), referenceModal: document.getElementById('reference-modal'), referenceList: document.getElementById('reference-list'), addReferencesBtn: document.getElementById('add-references-btn'), closeModalBtn: document.getElementById('close-modal-btn'), searchInfoDiv: document.querySelector('.search-info'), duplicateWarningDiv: document.querySelector('.duplicate-warning'), savePdfBtn: document.getElementById('savePdfBtn'),
        };
        let userInputs = {}; let articleContent = { introducao: [], desenvolvimento: [], conclusao: [] }; let finalReferences = []; let currentParagraphId = null; let currentSection = 'introducao'; const sectionOrder = ['introducao', 'desenvolvimento', 'conclusao']; const sectionDisplayNames = { 'introducao': 'Introdu√ß√£o', 'desenvolvimento': 'Desenvolvimento', 'conclusao': 'Conclus√£o' }; let currentModalReferences = [];
        
        function toProperCase(str) { if (!str) return ''; return str.trim().toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); }
        async function callPuterAI(prompt) { try { log('ü§ñ Gerando conte√∫do...', 'info'); const response = await puter.ai.chat([{ role: 'user', content: prompt }]); if (!response || !response.message || !response.message.content) throw new Error('Resposta inv√°lida da IA.'); return response.message.content.trim(); } catch (error) { log(`‚ùå Erro na IA: ${error.message || 'Erro.'}`, 'error'); throw error; } }
        function log(message, type = 'info') { const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' }; elements.statusDiv.className = type; elements.statusDiv.innerHTML = `<div>${icons[type] || '‚ÑπÔ∏è'} ${message}</div>`; }
        function extractRelevantTerms(text, title = '') { const stopwords = ['a', 'o', 'as', 'os', 'de', 'da', 'do', 'e', 'em', 'para', 'com', 'um', 'uma', 'que', 'se', 'por', 'mais', 'como', 's√£o', 'ser', 'artigo', 'trabalho']; const combinedText = `${title} ${text}`.toLowerCase(); const cleanText = combinedText.replace(/[^\w\s√°√©√≠√≥√∫√¢√™√Æ√¥√ª√†√®√¨√≤√π√£√µ√ß]/g, ' '); const words = cleanText.split(/\s+/).filter(word => word.length > 3 && !stopwords.includes(word)).reduce((acc, word) => { acc[word] = (acc[word] || 0) + 1; return acc; }, {}); return Object.entries(words).sort(([,a], [,b]) => b - a).slice(0, 5).map(([word]) => word); }
        async function fetchParagraphReferences(paragraphText, articleTitle) { log('Buscando refer√™ncias...', 'info'); try { const relevantTerms = extractRelevantTerms(paragraphText, articleTitle); const query = relevantTerms.join(' '); elements.searchInfoDiv.innerHTML = `<strong>üîç Buscando por:</strong> <em>${query || "termos gen√©ricos"}</em>`; elements.searchInfoDiv.style.display = 'block'; const url = `https://api.semanticscholar.org/graph/v1/paper/search?query=${encodeURIComponent(query)}&limit=10&fields=title,authors,year,abstract,url`; const response = await fetch(url, { signal: AbortSignal.timeout(10000) }); if (!response.ok) throw new Error(`API retornou status ${response.status}`); const data = await response.json(); const papers = (data.data || []).filter(p => p.title && p.authors && p.authors.length > 0 && p.year); log(`${papers.length} refer√™ncias encontradas!`, 'success'); return papers.map(p => ({ id: p.paperId, title: p.title, authors: p.authors.map(a => a.name), year: p.year, abstract: p.abstract || '', url: p.url })); } catch (error) { log('‚ö†Ô∏è Erro ao buscar refer√™ncias.', 'error'); return []; } }
        async function openReferenceModal(paragraphId, paragraphText, articleTitle) { currentParagraphId = paragraphId; elements.referenceList.innerHTML = '<p>üîç Buscando refer√™ncias...</p>'; elements.addReferencesBtn.disabled = true; elements.referenceModal.style.display = 'flex'; const references = await fetchParagraphReferences(paragraphText, articleTitle); currentModalReferences = references; if (references.length === 0) { elements.referenceList.innerHTML = `<p><strong>‚ùå Nenhuma refer√™ncia encontrada</strong></p>`; } else { elements.duplicateWarningDiv.style.display = references.some(ref => finalReferences.some(eRef => eRef.id === ref.id)) ? 'block' : 'none'; elements.duplicateWarningDiv.innerHTML = `‚ö†Ô∏è Algumas refer√™ncias j√° foram usadas.`; elements.referenceList.innerHTML = references.map((ref, index) => { const isUsed = finalReferences.some(eRef => eRef.id === ref.id); return `<li style="${isUsed ? 'background-color:#f8f9fa;':''}"> <input type="checkbox" id="ref-${index}" value="${index}"> <label for="ref-${index}"> <strong>${ref.authors[0]}${ref.authors.length>1?' et al.':''} (${ref.year})</strong> ${isUsed?'<span style="color:#6c757d;"> [J√Å USADA]</span>':''} <br><em>${ref.title}</em> <br><small style="color:#666;">${ref.abstract ? ref.abstract.substring(0,120)+'...' : 'Sem resumo'}</small> </label> </li>`; }).join(''); elements.addReferencesBtn.disabled = false; } }
        function addSelectedReferences() { const selectedIndices = Array.from(document.querySelectorAll('#reference-list input:checked')).map(input => parseInt(input.value)); if (selectedIndices.length === 0) { alert('Selecione ao menos uma refer√™ncia.'); return; } const paragraphElement = document.querySelector(`p[data-id="${currentParagraphId}"]`); const [sectionKey, indexStr] = currentParagraphId.split('-'); const originalText = articleContent[sectionKey][parseInt(indexStr)]; const selectedRefs = selectedIndices.map(index => currentModalReferences[index]); const citations = selectedRefs.map(ref => { const lastName = ref.authors[0].split(' ').pop().toUpperCase(); return ref.authors.length > 2 ? `${lastName} ET AL., ${ref.year}` : `${ref.authors.map(a => a.split(' ').pop().toUpperCase()).join('; ')}, ${ref.year}`; }); const cleanText = originalText.replace(/\s*\([A-Z√Ä-√ô\s;,\d\-\.]+\)\.?$/g, '').trim(); articleContent[sectionKey][parseInt(indexStr)] = `${cleanText} (${citations.join('; ')}).`; selectedRefs.forEach(ref => { if (!finalReferences.some(eRef => eRef.id === ref.id)) finalReferences.push(ref); }); displayABNTDocument(); elements.referenceModal.style.display = 'none'; log(`‚úÖ ${selectedIndices.length} refer√™ncia(s) adicionada(s)!`, 'success'); }
        function formatarReferenciasABNT() { const sortedReferences = [...finalReferences].sort((a, b) => a.authors[0].split(' ').pop().toUpperCase().localeCompare(b.authors[0].split(' ').pop().toUpperCase())); return sortedReferences.map(ref => { const authors = ref.authors.map(author => { const names = author.split(' '); const lastName = names.pop().toUpperCase(); return `${lastName}, ${names.join(' ')}`; }); const authorStr = authors.length > 3 ? `${authors[0]} et al.` : authors.join('; '); return `${authorStr}. <strong>${ref.title}</strong>. ${ref.year}. Dispon√≠vel em: <${ref.url}>.`; }).join('<br><br>'); }
        async function generateResumoAndAbstract() { try { log('Gerando resumo e abstract...', 'info'); const allContent = Object.values(articleContent).flat().join(' '); if (allContent.length < 100) { log('‚ö†Ô∏è Conte√∫do insuficiente para gerar resumo.', 'warning'); return; } const resumoPrompt = `Baseado no t√≠tulo "${userInputs.titulo}" e conte√∫do "${allContent}", escreva um resumo acad√™mico de 150-250 palavras em portugu√™s.`; userInputs.resumo = await callPuterAI(resumoPrompt); const palavrasPrompt = `Com base no resumo "${userInputs.resumo}", extraia 5 palavras-chave em portugu√™s. Responda apenas com as palavras separadas por ponto final.`; userInputs.palavrasChave = await callPuterAI(palavrasPrompt); const abstractPrompt = `Traduza para o ingl√™s acad√™mico o seguinte resumo: "${userInputs.resumo}"`; userInputs.abstract = await callPuterAI(abstractPrompt); const keywordsPrompt = `Traduza para o ingl√™s as palavras-chave: "${userInputs.palavrasChave}"`; userInputs.keywords = await callPuterAI(keywordsPrompt); log('‚úÖ Resumo e abstract gerados!', 'success'); } catch (error) { log('‚ö†Ô∏è Erro ao gerar resumo.', 'warning'); } }
        function displayABNTDocument() { let content = `<div class="nome-universidade">${userInputs.universidade}</div><div class="titulo-trabalho">${userInputs.titulo}</div><div class="autor">${userInputs.autor}<sup>1</sup></div>`; if (userInputs.resumo) { content += `<div class="resumo-titulo">Resumo</div><p>${userInputs.resumo}</p><div class="palavras-chave"><strong>Palavras-chave:</strong> ${userInputs.palavrasChave}</div>`; } if (userInputs.abstract) { content += `<div class="abstract-titulo">Abstract</div><p>${userInputs.abstract}</p><div class="keywords"><strong>Keywords:</strong> ${userInputs.keywords}</div>`; } let sectionCounter = 1; sectionOrder.forEach(key => { if (articleContent[key].length > 0) { content += `<div class="section-title">${sectionCounter++} ${sectionDisplayNames[key].toUpperCase()}</div>`; articleContent[key].forEach((text, index) => { content += `<p data-id="${key}-${index}" title="Clique para adicionar refer√™ncias">${text}</p>`; }); } }); if (finalReferences.length > 0) { content += `<div class="section-title">REFER√äNCIAS</div><div style="font-size:12pt; text-align:left;">${formatarReferenciasABNT()}</div>`; } if (userInputs.email) { const q = document.getElementById('qualificacao').options[document.getElementById('qualificacao').selectedIndex].text; content += `<div class="email-autor"><sup>1</sup>${q}. Institui√ß√£o: ${userInputs.universidade}. E-mail: ${userInputs.email}</div>`; } elements.outputDiv.innerHTML = content; }
        function updateInteractiveUIState(state) { const { startSectionBtn, developSectionBtn, endSectionBtn, finishBtn, interactiveControls } = elements; startSectionBtn.disabled = true; developSectionBtn.disabled = true; endSectionBtn.disabled = true; finishBtn.style.display = 'none'; switch (state) { case 'ready_to_start_section': startSectionBtn.disabled = false; log(`Pronto para iniciar a se√ß√£o: ${sectionDisplayNames[currentSection]}`, 'info'); break; case 'developing_section': developSectionBtn.disabled = false; endSectionBtn.disabled = false; log(`Desenvolvendo se√ß√£o. Adicione par√°grafos ou conclua.`, 'info'); break; case 'article_finished': interactiveControls.style.display = 'none'; finishBtn.style.display = 'block'; log('Artigo conclu√≠do! Clique para gerar o resumo.', 'success'); break; case 'loading': log('Processando...', 'info'); break; } }
        elements.startBtn.addEventListener('click', async () => { const uInput = document.getElementById('universidade'), aInput = document.getElementById('autor'), eInput = document.getElementById('email'); uInput.value = toProperCase(uInput.value); aInput.value = toProperCase(aInput.value); eInput.value = eInput.value.trim().toLowerCase(); userInputs = { universidade: uInput.value, titulo: document.getElementById('titulo').value.trim(), autor: aInput.value, qualificacao: document.getElementById('qualificacao').value, email: eInput.value }; if (!userInputs.titulo || !userInputs.autor) { log('‚ùå Preencha t√≠tulo e autor.', 'error'); return; } elements.startBtn.disabled = true; elements.initialForm.style.display = 'none'; elements.interactiveControls.style.display = 'block'; elements.currentSectionNameSpan.textContent = sectionDisplayNames[currentSection]; updateInteractiveUIState('ready_to_start_section'); });
        elements.startSectionBtn.addEventListener('click', async () => { updateInteractiveUIState('loading'); const prompt = `Escreva um par√°grafo INICIAL para a se√ß√£o de "${sectionDisplayNames[currentSection]}" de um artigo sobre "${userInputs.titulo}".`; try { const content = await callPuterAI(prompt); articleContent[currentSection].push(content); displayABNTDocument(); updateInteractiveUIState('developing_section'); } catch (error) { updateInteractiveUIState('ready_to_start_section'); } });
        elements.developSectionBtn.addEventListener('click', async () => { updateInteractiveUIState('loading'); const lastP = articleContent[currentSection].slice(-1).join(' '); const prompt = `Baseado no par√°grafo anterior "${lastP}", escreva o PR√ìXIMO par√°grafo para a se√ß√£o de "${sectionDisplayNames[currentSection]}" sobre "${userInputs.titulo}".`; try { const content = await callPuterAI(prompt); articleContent[currentSection].push(content); displayABNTDocument(); updateInteractiveUIState('developing_section'); } catch (error) { updateInteractiveUIState('developing_section'); } });
        elements.endSectionBtn.addEventListener('click', async () => { updateInteractiveUIState('loading'); const fullSectionText = articleContent[currentSection].join(' '); const prompt = `Escreva um par√°grafo de CONCLUS√ÉO para a se√ß√£o de "${sectionDisplayNames[currentSection]}", baseado em: "${fullSectionText}".`; try { const content = await callPuterAI(prompt); articleContent[currentSection].push(content); displayABNTDocument(); const currentIndex = sectionOrder.indexOf(currentSection); if (currentIndex < sectionOrder.length - 1) { currentSection = sectionOrder[currentIndex + 1]; elements.currentSectionNameSpan.textContent = sectionDisplayNames[currentSection]; updateInteractiveUIState('ready_to_start_section'); } else { updateInteractiveUIState('article_finished'); } } catch (error) { updateInteractiveUIState('developing_section'); } });
        elements.finishBtn.addEventListener('click', async () => { elements.finishBtn.disabled = true; await generateResumoAndAbstract(); displayABNTDocument(); log('üéì Artigo finalizado e pronto para salvar!', 'success'); });
        elements.outputDiv.addEventListener('click', (e) => { const p = e.target.closest('p[data-id]'); if(p) openReferenceModal(p.dataset.id, p.textContent.replace(/\s*\([A-Z√Ä-√ô\s;,\d\-\.]+\)\.?$/g, '').trim(), userInputs.titulo); });
        elements.addReferencesBtn.addEventListener('click', addSelectedReferences);
        elements.closeModalBtn.addEventListener('click', () => { elements.referenceModal.style.display = 'none'; });
        elements.savePdfBtn.addEventListener('click', () => { alert('No campo "Destino", escolha "Salvar como PDF".'); window.print(); });
    </script>
</body>
</html>
