<body>

        // === FUN√á√ïES DE L√ìGICA ===

        // Mostra uma mensagem para o usu√°rio
        function showStatus(message, type = 'info') {

        // Busca na base de conhecimento local
        function searchLocalKnowledge(query) {
            const normalizedQuery = query.toLowerCase();
            const results = [];

            for (const [key, data] of Object.entries(mathHistoryKnowledge)) {
                if (normalizedQuery.includes(key) || 
                    data.title.toLowerCase().includes(normalizedQuery) ||
                    data.text.toLowerCase().includes(normalizedQuery)) {
                    results.push(data);

            return results;
        }

        // Gera resultados simulados baseados na consulta
        function generateSimulatedResults(query) {
            const results = [];
            const normalizedQuery = query.toLowerCase();

            // Busca primeiro na base local
            const localResults = searchLocalKnowledge(query);
            results.push(...localResults);

            // Se n√£o encontrou resultados locais, gera resultados simulados
            if (results.length === 0) {

        // Fun√ß√£o principal que realiza a pesquisa
        async function searchMathHistory() {
            const query = searchQuery.value.trim();

            if (!query) {

                await new Promise(resolve => setTimeout(resolve, 1000));

                } else {

        // Exibe os resultados na tela

        // === INICIALIZA√á√ÉO ===
        function initializeApp() {

</body>
