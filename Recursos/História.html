                source: 'https://mathshistory.st-andrews.ac.uk/Biographies/Newton/'

            'leibniz': {

                source: 'https://mathshistory.st-andrews.ac.uk/Biographies/Leibniz/'

            'gauss': {

                text: 'Conhecido como o "Pr√≠ncipe da Matem√°tica", Gauss foi um matem√°tico alem√£o que contribuiu significativamente para teoria dos n√∫meros, an√°lise, geometria diferencial, geod√©sia e f√≠sica. Aos 19 anos, provou que era poss√≠vel construir um heptadec√°gono regular com r√©gua e compasso.',
                source: 'https://mathshistory.st-andrews.ac.uk/Biographies/Gauss/'
            },
            'c√°lculo': {
                title: 'Hist√≥ria do C√°lculo',
                text: 'O c√°lculo diferencial e integral foi desenvolvido independentemente por Isaac Newton (1665-1667) e Gottfried Leibniz (1674-1676). Newton desenvolveu sua "teoria das flux√µes" para resolver problemas de f√≠sica, enquanto Leibniz focou no aspecto puramente matem√°tico. Sua disputa sobre prioridade foi uma das maiores controv√©rsias matem√°ticas da hist√≥ria.',

            'fibonacci': {

                text: 'Leonardo de Pisa, conhecido como Fibonacci, foi um matem√°tico italiano que introduziu o sistema de numera√ß√£o hindu-ar√°bico na Europa atrav√©s de seu livro "Liber Abaci" (1202). √â famoso pela sequ√™ncia de Fibonacci: 1, 1, 2, 3, 5, 8, 13, 21, 34..., onde cada n√∫mero √© a soma dos dois anteriores.',

            'arquimedes': {

                text: 'Arquimedes de Siracusa foi um matem√°tico, f√≠sico e inventor grego antigo. Descobriu m√©todos para calcular √°reas e volumes, aproximou o valor de œÄ, desenvolveu o princ√≠pio da alavanca e o princ√≠pio do empuxo. Seus m√©todos anteciparam o c√°lculo integral por quase 2000 anos.',
                source: 'https://mathshistory.st-andrews.ac.uk/Biographies/Archimedes/'
            },
            'descartes': {
                title: 'Ren√© Descartes (1596-1650)',
                text: 'Descartes foi um fil√≥sofo e matem√°tico franc√™s que criou a geometria anal√≠tica, conectando √°lgebra e geometria atrav√©s do sistema de coordenadas cartesianas. Seu trabalho "La G√©om√©trie" (1637) revolucionou a matem√°tica ao permitir resolver problemas geom√©tricos algebricamente.',
                source: 'https://mathshistory.st-andrews.ac.uk/Biographies/Descartes/'
            },
            'zero': {
                title: 'Hist√≥ria do Zero',
                text: 'O conceito de zero como n√∫mero foi desenvolvido independentemente por v√°rias civiliza√ß√µes. Os babil√¥nios usavam um placeholder por volta de 400 a.C., mas foi na √çndia (s√©culo V) que o zero foi tratado como um n√∫mero real. O matem√°tico Brahmagupta (628 d.C.) foi o primeiro a dar regras para computar com zero.',

        };

        // === VARI√ÅVEIS GLOBAIS ===
        const searchBtn = document.getElementById('search-btn');
        const searchQuery = document.getElementById('search-query');
        const statusDiv = document.getElementById('status');
        const resultsContainer = document.getElementById('results-container');

        // === FUN√á√ïES DE L√ìGICA ===

        // Mostra uma mensagem para o usu√°rio
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
            statusDiv.style.display = 'block';
        }

        // Fun√ß√£o para buscar no banco de dados local
        function searchInDatabase(query) {
            const results = [];
            const searchTerm = query.toLowerCase().trim();
            
            // Busca exata por chaves
            for (const [key, data] of Object.entries(mathHistoryDB)) {
                if (searchTerm.includes(key) || key.includes(searchTerm)) {
                    results.push(data);
                }
            }
            
            // Busca parcial no t√≠tulo e texto
            if (results.length === 0) {
                for (const [key, data] of Object.entries(mathHistoryDB)) {
                    const titleMatch = data.title.toLowerCase().includes(searchTerm);
                    const textMatch = data.text.toLowerCase().includes(searchTerm);
                    
                    if (titleMatch || textMatch) {
                        results.push(data);
                    }
                }
            }
            
            return results;
        }

        // Fun√ß√£o principal que realiza a pesquisa
        async function searchMathHistory() {
            const query = searchQuery.value.trim();

            if (!query) {
                showStatus('Por favor, digite uma pergunta ou termo de pesquisa.', 'error');
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Pesquisando...';
            showStatus('Buscando informa√ß√µes. Aguarde...', 'info');

            // Simula um pequeno delay para parecer mais realista
            await new Promise(resolve => setTimeout(resolve, 800));

            try {
                const results = searchInDatabase(query);

                if (results.length > 0) {
                    renderResults(results);
                    showStatus(`Encontrados ${results.length} resultado(s) para sua pesquisa!`, 'success');
                } else {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <p>Nenhum resultado encontrado para "${query}".</p>
                            <p>Tente pesquisar por: Euler, Pit√°goras, Newton, Leibniz, Gauss, C√°lculo, Fibonacci, Arquimedes, Descartes, Zero</p>
                        </div>
                    `;
                    showStatus('Nenhum resultado encontrado para sua pesquisa.', 'info');
                }

            } catch (error) {
                console.error('Erro na pesquisa:', error);
                showStatus(`Ocorreu um erro: ${error.message}`, 'error');
                resultsContainer.innerHTML = '<p class="no-results">Erro ao realizar a pesquisa.</p>';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Pesquisar';
            }
        }

        // Exibe os resultados na tela
        function renderResults(results) {
            resultsContainer.innerHTML = '';
            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-title">${result.title}</div>
                    <div class="result-text">${result.text}</div>
                    ${result.source ? `<a href="${result.source}" class="result-source" target="_blank">üìö Fonte: MacTutor History of Mathematics</a>` : ''}
                `;
                resultsContainer.appendChild(card);
            });
        }

        // === INICIALIZA√á√ÉO ===
        function initializeApp() {
            searchBtn.addEventListener('click', searchMathHistory);
            // Permite pesquisa ao pressionar Enter
            searchQuery.addEventListener('keypress', (e) => {

            });
        }

        // Inicializa a aplica√ß√£o quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
